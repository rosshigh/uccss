<template>
  <h3 class="underline bottomMargin">Useful Links</h3>
  <img style="height: 150px; width: 100%; display: block;" src="${config.IMG_DOWNLOAD_URL}ua2.jpg" alt="Card image">
  <div repeat.for="item of site.objectArray | infoFilter:'DLNK'">
    <blockquote class="topMargin">
      <a href.bind="item.url" target="_blank">
        <h6>${item.title}</h6>
      </a>
      <p innerhtml.bind="item.content"></p>
    </blockquote>
    <hr/>
  </div>
</template>
