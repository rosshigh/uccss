<template>
	<div class="row">
		<fieldset class="form-group">
			<div class="col-lg-12">
				<label for="studentIdTemplate" class="col-sm-6 form-control-label topMargin">
                Customer Message
                <span class="smallLeftMargin" click.delegate="sendCustomerEmail()" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Send"><i class="fa fa-paper-plane" aria-hidden="true"></i></span>
                <span class="smallLeftMargin" click.delegate="cancelCustomerEmail()" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Cancel"><i class="fa fa-ban" aria-hidden="true"></i></span>
              </label>
			  <div class="col-lg-11">
				<div class="form-group">
					<Input class="form-control" value.bind="emailSubject" placeholder="Email Subject" />
				</div>
			  </div>
			  <div class="col-lg-11">
				<div class="form-group">
				<textarea class="form-control" id="customerEmail" value.bind="emailMessage" placeholder="Customer Message" 
					rows="8"></textarea>
				</div>
			  </div>
			</div>
		</fieldset>
	</div>
</template>
