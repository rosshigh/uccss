<template>
	<div class="topMargin">
        <table id="auditTable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th style="width:20rem;">Property </th>
                    <th style="width:30rem;">Date</th>
                    <th style="width:15rem;">Old Value</th>
					<th style="width:15rem;">New Value</th>
					<th style="width:15rem;">Person</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="change of people.selectedPerson.audit">
                    <td>${change.property} </td>
                    <td>${change.eventDate | dateFormat:config.DATE_FORMAT_TABLE}</td>
                    <td>${change.oldValue}</td>
					<td>${change.newValue}</td>
					<td>${change.personId | personProperty:people.peopleArray:"fullName"}</td>
                </tr>
            </tbody>
        </table>
	</div>
</template>
