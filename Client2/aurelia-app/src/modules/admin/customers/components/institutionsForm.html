<<template>
    <div class="col-lg-12">
        <div class="bottomMargin list-group-item leftMargin rightMargin">
            <span click.delegate="back()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title=""
                data-original-title="Back"><i class="fa fa-arrow-left fa-lg fa-border" aria-hidden="true"></i></span>
            <span click.delegate="save()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title=""
                data-original-title="Save"><i class="fa fa-floppy-o fa-lg fa-border" aria-hidden="true"></i></span>
            <span click.delegate="cancel()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom"
                title="" data-original-title="Cancel Changes"><i class="fa fa-ban fa-lg fa-border" aria-hidden="true"></i></span>
            <span show.bind="!newInstitution" click.delegate="delete()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom"
                title="" data-original-title="Delete"><i class="fa fa-trash fa-lg fa-border text-danger" aria-hidden="true"></i></span>
        </div>

        <div class="topMargin">
            <form class="form-horizontal">
                <!-- Row 1 -->
                <div class="row">
                    <div class="col-sm-12 col-lg-3">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <label>Name *</label>
                                <input value.bind="people.selectedInstitution.name" id="editName" class="form-control" placeholder="Name" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-lg-3">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <label>Modifed Date</label>
                                <date-picker value.two-way="people.selectedInstitution.dateModified"  controlid="modifiedDate"></date-picker>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-lg-3">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <label>Date Joined</label>
                                <date-picker value.two-way="people.selectedInstitution.joinDate"  controlid="joinDate"></date-picker>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-lg-3">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <label>Date Dropped</label>
                                <date-picker value.two-way="people.selectedInstitution.dropDate"  controlid="dropDate"></date-picker>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-lg-3">
                        <div class="form-group"> 
                            <div class="col-sm-10">
                                <label class="left">Status *</label>
                                <select value.bind="people.selectedInstitution.institutionStatus" id="editInstitutonStatusArray" class="form-control">
                                    <option value="">Select an option</option>
                                    <option repeat.for="status of is4ua.institutonStatusArray" value="${status.code}">${status.description}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row topMargin">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="col-lg-2">
                                        <div id="instFormListGroup" class="list-group">
                                            <a class="${ $first ? 'active' : ''} list-group-item" repeat.for="tab of tabs" href="" class="list-group-item" click.delegate="changeTab($event, $index)">
                                                <h4 id="${tab.id}" class="list-group-item-heading">${tab.title}</h4>
                                            </a>
                                        </div>
                                    </div>

                                    <div class="col-lg-10">
                                        <div class="tab-content">
                                            <div repeat.for="tab of tabs" id="${tab.id + 'Tab'}" class="${ $first ? 'tab-pane fade in active' : 'tab-pane fade' }">
                                                <compose view="${tabPath + tab.id + '.html'}"></compose>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </template>
