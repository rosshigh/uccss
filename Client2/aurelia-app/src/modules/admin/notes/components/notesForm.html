<template>
    <require from="flatpickr/flatpickr.css"></require>
    <div class="col-lg-12">
        <div class="bottomMargin list-group-item leftMargin rightMargin">
            <span click.delegate="back()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title=""
                data-original-title="Back"><i class="fa fa-arrow-left fa-lg fa-border" aria-hidden="true"></i></span>
            <span click.delegate="save()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title=""
                data-original-title="Save"><i class="fa fa-floppy-o fa-lg fa-border" aria-hidden="true"></i></span>
            <span click.delegate="cancel()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom"
                title="" data-original-title="Cancel Changes"><i class="fa fa-ban fa-lg fa-border" aria-hidden="true"></i></span>
            <span show.bind="people.selectedNote._id" click.delegate="delete()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip"
                data-placement="bottom" title="" data-original-title="Delete"><i class="fa fa-trash fa-lg fa-border text-danger" aria-hidden="true"></i></span>
        </div>

        <form class="form-horizontal topMargin">

            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <div class="form-group">
                        <label for="editType" class="col-lg-2 control-label hideOnPhone">Type</label>
                        <div class="col-lg-8">
                            <select value.bind="people.selectedNote.category" class="form-control" id="itemType">
                                <option value="${type}" repeat.for="type of userObj.noteCategories">${type}</optionp>
                            </select>
                            <a class="btn btn-link" click.trigger="openEditCatForm('new')" aria-hidden="true">(Add a Category)</a>
                            <a class="btn btn-link" disable.bind="people.selectedNote.category !== ''" click.trigger="openEditCatForm('edit')" aria-hidden="true">(Edit this Category)</a>
                        </div>
                    </div>
                </div>
            </div>

            <div show.bind="showCategoryForm" class="row col-lg-8 col-lg-offset-2">
                <div class="panel panel-default" style="background-color:ghostwhite;">
<div class="panel-body">
    <div class="list-group-item bottomMargin col-sm-12 topMargin">
        <span click.delegate="saveCategory()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom"
            title="" data-original-title="Save Category"><i class="fa fa-floppy-o fa-lg fa-border" aria-hidden="true"></i></span>
        <span click.delegate="cancelEditCategory()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom"
            title="" data-original-title="Cancel Changes"><i class="fa fa-ban fa-lg fa-border" aria-hidden="true"></i></span>
        <span show.bind=" editCategoryFlag" click.delegate="deleteCat()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip"
            data-placement="bottom" title="" data-original-title="Delete Category"><i class="fa fa-trash fa-lg fa-border text-danger" aria-hidden="true"></i></span>
    </div>
    <div class="row">
        <div class="col-sm-12 col-lg-12">
            <div class="form-group">
                <label for="editTitle" class="col-sm-2 control-label hideOnPhone">Title</label>
                <div class="col-sm-8">
                    <input value.bind="categoryDescription" id="editCategoryName" class="form-control " placeholder="Category" type="text" />
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

<div class="row">
    <div class="col-sm-12 col-lg-12">
        <div class="form-group">
            <div class="checkbox col-lg-offset-2">
                <label>
                                <input checked.bind="people.selectedNote.isReminder"  type="checkbox"> This note is a reminder
                            </label>
            </div>
        </div>
    </div>
</div>

<div show.bind="people.selectedNote.isReminder">
    <div class="row">
        <div class="col-sm-12 col-lg-12">
            <div class="form-group">
                <label for="reminderType" class="col-lg-2 control-label">Reminder Type</label>
                <div class="col-lg-8">
                    <select class="form-control" value.two-way="people.selectedNote.reminderType" change.delegate="typeSelected()" id="reminderType"
                        ref="reminderType">
                                        <option value="">Type of Reminder</option>
                                        <option value="T">Time</option>
                                        <option value="D">Daily</option>
                                        <option value="W">Weekly</option>
                                        <option value="M">Monthly</option>
                                        <option value="A">Annual</option>
                                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-lg-12">
            <div class="form-group">
                <label for="priority" class="col-lg-2 control-label">Priority</label>
                <div class="col-lg-8">
                    <select class="form-control" value.two-way="people.selectedNote.priority" id="priority" ref="priority">
                                        <option value="0">Information</option>
                                        <option value="1">Critical</option>
                                    </select>
                </div>
            </div>
        </div>
    </div>

    <div show.bind="people.selectedNote.reminderType === 'W' || people.selectedNote.reminderType === 'M'" class="row">
        <div class="col-sm-12 col-lg-12">
            <div class="form-group">
                <label for="reminderDay" class="col-lg-2 control-label">Day</label>
                <div class="col-lg-8">
                    <select class="form-control" value.two-way="people.selectedNote.reminderDay" id="reminderDay">
                                        <option value="">Choose the day</option>
                                        <option repeat.for="day of days" value="${day.number}">${day.day}</option>
                                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<div show.bind="showDates">

    <div class="row" show.bind="people.selectedNote.reminderType === 'T'">
        <div class="col-sm-12 col-lg-12">
            <div class="form-group">
                <label for="input-dateRemind" class="col-lg-2 control-label">Date and time</label>
                <div class="col-lg-8">
                    <flat-picker id.bind="dateRemindT" config.bind="configT" value.bind="people.selectedNote.dateStartRemind"></flat-picker>
                </div>
            </div>
        </div>
    </div>

    <div class="row" show.bind="people.selectedNote.reminderType !== 'T'">
        <div class="col-sm-12 col-lg-12">
            <div class="form-group">
                <label for="input-dateRemind" class="col-lg-2 control-label">Start Date</label>
                <div class="col-lg-8">
                    <flat-picker id.bind="dateStartRemind" config.bind="config" value.bind="test"></flat-picker>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <div class="form-group">
                    <label for="input-dateEndRemind" class="col-lg-2 control-label ">End Date</label>
                    <div class="col-lg-8">
                        <flat-picker id.bind="dateEndRemind" config.bind="config" value.bind="people.selectedNote.dateEndRemind"></flat-picker>
                       

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-lg-8  col-lg-offset-2 topMargin">
    <editor value.bind="people.selectedNote.note" height="250"></editor>

</div>

</form>

</div>
</template>
