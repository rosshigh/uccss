<template>
    <div class="col-lg-12" style='padding:15px;'>
        <div class='row'>
            <div class='col-lg-10 col-lg-offset-1 bottomMargin'>
                <div id="no-more-tables">
                    <table id="productsTable" class="table table-striped table-hover cf">
                        <thead class="cf">
                            <tr colspan='4'>
                                 <compose view="../../../../resources/elements/table-navigation-bar.html"></compose>
							</tr>                           
                            <tr>
                                <td colspan='4'>
                                    <span click.delegate="refresh()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Refresh"><i class="fa fa-refresh" aria-hidden="true"></i></span>
                                    <span click.delegate="new()" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="New"><i class="fa fa-plus" aria-hidden="true"></i></span>
                                    <span class="pull-right" id="spinner" innerhtml.bind="spinnerHTML"></span>
                                </td>
                            </tr>
                            <tr>
                                <th>System<span click.trigger="dataTable.sortArray('systemName')"><i class="fa fa-sort"></i></span></th>
                                <th>System<span click.trigger="dataTable.sortArray('serialNumber')"><i class="fa fa-sort"></i></span></th>
                                <th>System<span click.trigger="dataTable.sortArray('modelNumber')"><i class="fa fa-sort"></i></span></th>
                                <th>System<span click.trigger="dataTable.sortArray('type')"><i class="fa fa-sort"></i></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>
                                    <input input.delegate="dataTable.filterList($event)" id="systemName" type="text" placeholder="Filter Name" class="form-control">
                                </th>
                                 <th>
                                    <input input.delegate="dataTable.filterList($event)" id="serialNumber" type="text" placeholder="Filter Serial" class="form-control">
                                </th>
                                 <th>
                                    <input input.delegate="dataTable.filterList($event)" id="modelNumber" type="text" placeholder="Filter Model" class="form-control">
                                </th>
                                 <th>
                                    <select change.delegate="dataTable.filterList($event)" class="form-control " id="type" compare="status">
                                        <option value=""></option>
                                        <option repeat.for="type of config.systemTypes" value="${type}">${type}</option>
                                    </select>
                                </th>
                            </tr>
                            <tr click.trigger="edit($index, $event)" repeat.for="system of dataTable.displayArray">
                                <td data-title="Name">${system.systemName}</td>
                                <td data-title="Name">${system.serialNumber}</td>
                                <td data-title="Name">${system.modelNumber}</td>
                                <td data-title="Name">${system.type}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
