<template>
    <div id="no-more-tables">
        <table class="table table-striped table-hover cf">
            <thead class="cf">
                <tr>
                    <th>Add</th>
                    <th>Name</th>
                    <th>Version</th>
                    <th>Date Uploaded</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="item of documents.selectedDocument.files">
                    <td click.trigger="addDocument($index)"><i class="fa fa-plus" aria-hidden="true"></i></td>
                    <td data-title="Name"><a target="_blank" href="${config.DOCUMENT_FILE_DOWNLOAD_URL}/${documents.selectedDocument.name}/${item.fileName}">${item.originalFilename}</a></td>
                    <td data-title="Version">${item.version}</td>
                    <td data-title="Date Uploaded">${item.dateUploaded | dateFormat:config.DATE_FORMAT_TABLE}</td>
                    <td data-title="Active"  innerhtml.bind='item.active | checkBox'></td>
                </tr>
            </tbody>
        </table>
    </div>

     <div class="col-lg-6">
        <table id="coursesTable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Document </th>
                    <th>Default</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="document of inventory.selectedInventory.documents">
                    <td data-title="name">${document.fileName} </td>
                    <td data-title="default" click.trigger="toggleDefault($index)" innerhtml.bind='document.default | checkBox'></td>
                    <td  click.trigger="removeDocument($index)"><i class="fa fa-trash"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</template>
