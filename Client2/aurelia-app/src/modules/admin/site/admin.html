<template>
	<div class="fluid-container">
		<div class="row">
			<div class="col-lg-2">
				<select change.delegate="typeSelected()" class="form-control" value.bind="screenToShow">
					<option value="">Select an option</option>
					<option value="auth">Authorization Log</option>
					<option value="log">Transaction Log</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-2 topMargin">
				<div show.bind="fileList.length" class="panel panel-default">
					<div class="panel-body">
						<div class="col-sm-12 col-lg-12">
							<div class="form-group">
								<div class="input-group">
									<span click.delegate="deleteFiles()" class="smallMarginRight input-group-addon" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Delete oldest files"><i class="fa fa-trash" aria-hidden="true"></i></span>
									<input value.bind="filesToDelete" id="filesToDelete" class="form-control"  type="number" ria-describedby="basic-addon1"/>
								</div>
							</div>
						</div>
						<label>Log Files</label>
                        <div class="well well2 overFlow" style="height:600px;">
                            <ul class="list-group">
                                <button click.trigger="fileSelected($index)" type="button" repeat.for="file of fileList" id="${type.code}" class="list-group-item">${file}</button>
                            </ul>
                        </div>
					</div>
				</div>
			</div>
			<div show.bind="fileContents.length" class="col-lg-9 topMargin">
				<compose view='./components/logFileTable.html'></compose>
			</div>
		</div>
	</div>
</template>
