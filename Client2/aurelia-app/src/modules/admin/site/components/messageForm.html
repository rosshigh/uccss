<template>
    <div class="col-lg-12">
        <div class="bottomMargin list-group-item leftMargin rightMargin">
            <span click.delegate="back()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Back"><i class="fa fa-arrow-left fa-lg fa-border" aria-hidden="true"></i></span>
            <span click.delegate="save()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Save"><i class="fa fa-floppy-o fa-lg fa-border" aria-hidden="true"></i></span>
            <span click.delegate="cancel()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Cancel Changes"><i class="fa fa-ban fa-lg fa-border" aria-hidden="true"></i></span>
            <!--
            <span click.delegate="delete()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Delete"><i class="fa fa-trash fa-lg fa-border text-danger" aria-hidden="true"></i></span>
            -->
        </div>         

        <form class="form-horizontal topMargin">

            <!-- Row 1 -->
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <div class="form-group">
                        <label for="editCategory" class="col-sm-2 control-label hideOnPhone">Type</label>
                        <div class="col-sm-8">
                            <select value.bind="siteinfo.selectedMessage.category" class="form-control" id="category">
                                <option value="">-- Select an Option --</option>
                                <option value="${type}" repeat.for="type of config.MESSAGE_TYPES">${type}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <div class="form-group">
                        <label for="editKey" class="col-sm-2 control-label hideOnPhone">Key</label>
                        <div class="col-sm-8">
                            <input value.bind="siteinfo.selectedMessage.key" id="editKey" class="form-control " placeholder="Key" type="text" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <div class="form-group">
                        <label for="editDescription" class="col-sm-2 control-label hideOnPhone">Description</label>
                        <div class="col-sm-8">
                            <input value.bind="siteinfo.selectedMessage.description" id="editDescription" class="form-control " placeholder="Description" type="text" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <div class="form-group">
                        <label for="editContent" class="col-sm-2 control-label hideOnPhone">Content</label>
                        <div class="col-sm-8">
                            <editor value.bind="siteinfo.selectedMessage.content" height="250"></editor>
                        </div>
                    </div>
                </div>
            </div>
            <!--
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <div class="form-group">
                        <label for="editContent" class="col-sm-2 control-label hideOnPhone">Preview</label>
                        <div class="col-sm-8">
                            <div show.bind="siteinfo.selectedMessage.content" class="bottomMargin topMargin" innerhtml.bind="siteinfo.selectedMessage.content"></div>
                        </div>
                    </div>
                </div>
            </div>
            -->
        </form>
    </div>
</template>
