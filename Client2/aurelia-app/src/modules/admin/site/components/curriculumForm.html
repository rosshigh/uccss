<template>
    <div class="col-lg-12">

        <div class="bottomMargin list-group-item leftMargin rightMargin">
            <span click.delegate="back()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title=""
                data-original-title="Back"><i class="fa fa-arrow-left fa-lg fa-border" aria-hidden="true"></i></span>
            <span click.delegate="save()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title=""
                data-original-title="Save"><i class="fa fa-floppy-o fa-lg fa-border" aria-hidden="true"></i></span>
            <span click.delegate="cancel()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom"
                title="" data-original-title="Cancel Changes"><i class="fa fa-ban fa-lg fa-border" aria-hidden="true"></i></span>
            <span show.bind="!newItem" click.delegate="delete()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom"
                title="" data-original-title="Delete"><i class="fa fa-trash fa-lg fa-border text-danger" aria-hidden="true"></i></span>
        </div>

        <form class="form-horizontal topMargin">
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <div class="form-group">
                        <label for="editType" class="col-sm-2 control-label hideOnPhone">Category</label>
                        <div class="col-sm-8">
                            <select value.bind="curriculum.selectedCurriculum.category" class="form-control" id="itemType">
								<option value="">--- Choose a Category ---</option>
                                <option value="${category.name}" repeat.for="category of curriculum.curriculumCatArray">${category.name}</optionp>
                            </select>
                            <a class="btn btn-link" click.trigger="openEditCatForm('new')" aria-hidden="true">(Add a Category)</a>
                            <a class="btn btn-link" disable.bind="curriculum.selectedCurriculum.category == ''" click.trigger="openEditCatForm('edit')"
                                aria-hidden="true">(Edit this Category)</a>
                        </div>
                    </div>
                </div>
            </div>
            <div show.bind="showCategoryForm" class="row">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="list-group-item bottomMargin col-sm-12 topMargin">
                            <span click.delegate="saveCategory()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom"
                                title="" data-original-title="Save"><i class="fa fa-floppy-o fa-lg fa-border" aria-hidden="true"></i></span>
                            <span click.delegate="cancelEditCategory()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom"
                                title="" data-original-title="Cancel Changes"><i class="fa fa-ban fa-lg fa-border" aria-hidden="true"></i></span>
                            <span show.bind=" editCategoryFlag" click.delegate="deleteCat()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip"
                                data-placement="bottom" title="" data-original-title="Delete"><i class="fa fa-trash fa-lg fa-border text-danger" aria-hidden="true"></i></span>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-lg-12">
                                <div class="form-group">
                                    <label for="editTitle" class="col-sm-2 control-label hideOnPhone">Title</label>
                                    <div class="col-sm-8">
                                        <input value.bind="curriculum.selectedCurriculumCategory.name" id="editCategoryName" class="form-control " placeholder="Name"
                                            type="text" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-lg-12">
                                <div class="form-group">
                                    <label for="editCategory" class="col-sm-2 control-label hideOnPhone">Description</label>
                                    <div class="col-sm-8">
                                        <tiny-mce height.bind="150" value.two-way="categoryDescription"></tiny-mce>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <div class="form-group">
                        <label for="editTitle" class="col-sm-2 control-label hideOnPhone">Title</label>
                        <div class="col-sm-8">
                            <input value.bind="curriculum.selectedCurriculum.title" id="editTitle" class="form-control " placeholder="Title" type="text"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <div class="form-group">
                        <label for="editContent" class="col-sm-2 control-label hideOnPhone">Description</label>
                        <div class="col-sm-8">
                            <editor  name.bind="curriculumEditor" value.bind="curriculumContent" setvalue.bind="setValue"></editor>
                            <!--
                            <tiny-mce height.bind="150" value.two-way="curriculumContent"></tiny-mce>
                            -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="col-md-5 topMargin">
                    <label>Available Products</label>
                    <div class="well well2 overFlow" style="height:400px;">
                        <input class="form-control" value.bind="filter" input.trigger="filterList()" placeholder="Filter products" />
                        <ul class="list-group">
                            <button click.trigger="selectProduct($event)" type="button" repeat.for="product of filteredProductsArray" id="${product._id}"
                                class="list-group-item">${product.name}</button>
                        </ul>
                    </div>
                </div>
                <div class="col-md-5 col-md-offset-1 topMargin">
                    <label id="requestProductsLabel">Requested Products</label>
                    <div class="well well2 overflow" style="height:400px;">
                        <ul class="list-group">
                            <button click.trigger="removeProduct($event)" type="button" repeat.for="product of curriculum.selectedCurriculum.products"
                                id="${product}" class="list-group-item">${product | productName:products.productsArray}</button>
                        </ul>
                    </div>
                </div>
            </div>
        </form>

    </div>
</template>
