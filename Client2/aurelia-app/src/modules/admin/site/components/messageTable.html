<template>
    <div class="col-lg-12 col-sm-12" style='padding:15px;'>
        <div class='row'>
            <div class='col-lg-12 bottomMargin'>
                <compose view="../../../../resources/elements/table-navigation-bar.html"></compose>
                <div id="no-more-tables">
                    <table class="table table-striped table-hover cf">
                        <thead class="cf">
                            <tr>
                                <td colspan='3'>
                                    <span click.delegate="refresh()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Refresh"><i class="fa fa-refresh" aria-hidden="true"></i></span>
                                    <span click.delegate="new()" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="New"><i class="fa fa-plus" aria-hidden="true"></i></span>
                                    <span class="pull-right" id="spinner" innerhtml.bind="spinnerHTML"></span>
                                </td>
                            </tr>
                            <tr>
                                <th style="width:250px;">Key <span click.trigger="dataTable.sortArray('key')"><i class="fa fa-sort"></i></span></th>
                                <th style="width:150px;">Category <span click.trigger="dataTable.sortArray('category')"><i class="fa fa-sort"></i></span></th>
                                <th style="width:150px;">Description <span click.trigger="dataTable.sortArray('description')"><i class="fa fa-sort"></i></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>
                                    <select change.delegate="dataTable.filterList($event)" class="form-control " id="category" compare="id">
                                    <option value=""></option>
                                    <option value="${type.type}" repeat.for="type of config.MESSAGE_TYPES">${type.description}</option>
                                </select>
                                </th>
                                <th>
                                    <input input.delegate="dataTable.filterList($event)" id="key" type="text" placeholder="Key" class="form-control" />
                                </th>
                                <th>
                                    <input input.delegate="dataTable.filterList($event)" id="description" type="text" placeholder="Description" class="form-control"
                                    />
                                </th>
                            </tr>
                            <tr click.trigger="edit($index, $event)" repeat.for="item of dataTable.displayArray">
                                <td data-title="Key">${item.key}</td>
                                <td data-title="Category" style="width: 75px">
                                    <div>${item.category}</div>
                                </td>
                                <td data-title="Description" style="width: 75px">
                                    <div>${item.description}</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
