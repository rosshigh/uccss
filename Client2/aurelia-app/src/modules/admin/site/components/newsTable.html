<template>
    <div class="col-lg-12 col-sm-12" style='padding:15px;'>
        <div class='row'>
            <div class='col-lg-12 bottomMargin'>
                <compose view="../../../../resources/elements/table-navigation-bar.html"></compose>
                <div id="no-more-tables">
                    <table id="newsTable" class="table table-striped table-hover cf">
                        <thead class="cf">
                            <tr>
                                <td colspan='5'>
                                    <div class="checkbox">
                                        <label>
                                        <input checked.bind="isChecked" change.trigger="filterOutExpired()" type="checkbox"> Hide expired entries
                                    </label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan='5'>
                                    <span click.delegate="refresh()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Refresh"><i class="fa fa-refresh" aria-hidden="true"></i></span>
                                    <span click.delegate="new()" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="New"><i class="fa fa-plus" aria-hidden="true"></i></span>
                                    <span class="pull-right" id="spinner" innerhtml.bind="spinnerHTML"></span>
                                </td>
                            </tr>
                            <tr>
                                <th style="width:250px;">Title <span click.trigger="dataTable.sortArray('title')"><i class="fa fa-sort"></i></span></th>
                                <th style="width:150px;">Created <span click.trigger="dataTable.sortArray('createdDate')"><i class="fa fa-sort"></i></span></th>
                                <th style="width:150px;">Expires <span click.trigger="dataTable.sortArray('expiredDate')"><i class="fa fa-sort"></i></span></th>
                                <th style="width:150px;">Type <span click.trigger="dataTable.sortArray('itemType')"><i class="fa fa-sort"></i></span></th>
                                <th style="width:150px;">URL <span click.trigger="dataTable.sortArray('url')"><i class="fa fa-sort"></i></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>
                                    <input input.delegate="dataTable.filterList($event)" id="title" type="text" placeholder="Filter Title" class="form-control"
                                    />
                                </th>
                                <th>
                                    <input input.delegate="dataTable.filterList($event)" id="createdDate" type="date" placeholder="Filter Date" class="form-control"
                                    />
                                </th>
                                <th>
                                    <input input.delegate="dataTable.filterList($event)" id="expiredDate" type="date" placeholder="Filter Date" class="form-control"
                                    />
                                </th>
                                <th>
                                    <select change.delegate="dataTable.filterList($event)" class="form-control " id="itemType" compare="id" ref="itemTypes">
                                        <option value=""></option>
                                        <option value="${type.type}" repeat.for="type of config.SITE_INFO_TYPES">${type.description}</optionp>
                                    </select>
                                </th>
                                <th>
                                    <input input.delegate="dataTable.filterList($event)" id="url" type="text" placeholder="Filter URL" class="form-control" />
                                </th>
                            </tr>
                            <tr click.trigger="edit($index, $event)" repeat.for="item of dataTable.displayArray">
                                <td data-title="Title">${item.title}</td>
                                <td data-title="Date Created" style="width: 75px">
                                    <div>${item.createdDate | dateFormat:config.DATE_FORMAT_TABLE}</div>
                                </td>
                                <td data-title="Date Expired" style="width: 75px">
                                    <div>${item.expiredDate | dateFormat:config.DATE_FORMAT_TABLE}</div>
                                </td>
                                <td data-title="Type">${item.itemType}</td>
                                <td data-title="url"><a href="${item.url}" target="_blank">${item.url}</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
