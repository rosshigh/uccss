<template>
    <div class="col-lg-12">
        <div class="bottomMargin list-group-item leftMargin rightMargin">
            <span click.delegate="back()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Back"><i class="fa fa-arrow-left fa-lg fa-border" aria-hidden="true"></i></span>
            <span click.delegate="save()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Save"><i class="fa fa-floppy-o fa-lg fa-border" aria-hidden="true"></i></span>
            <span click.delegate="cancel()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Cancel Changes"><i class="fa fa-ban fa-lg fa-border" aria-hidden="true"></i></span>
            <span show.bind="!newDownload" click.delegate="delete()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Delete"><i class="fa fa-trash fa-lg fa-border text-danger" aria-hidden="true"></i></span>
        </div>  

        <form class="form-horizontal topMargin">

            <!-- Row 1 -->
              <div class="row">
                <div class="col-sm-12 col-lg-6">
                    <div class="form-group">
                        <label class="control-label col-sm-3 hideOnPhone">Status</label>
                        <div class="col-sm-8">
                            <div class="checkbox">
                                <label class="pull-left">
                                    <input id="activeProduct" checked.bind="downloads.selectedDownload.active" type="checkbox"> Active
                                </label>
                            </div>
                            <div class="checkbox">
                                <label class="pull-left">
                                    <input id="activeProduct" checked.bind="downloads.selectedDownload.helpTicketRelevant" type="checkbox"> Help Ticket Relevant
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <div class="form-group">
                        <label for="editName" class="col-sm-2 control-label hideOnPhone">Name</label>
                        <div class="col-sm-8">
                            <input value.bind="downloads.selectedDownload.name" id="editName" class="form-control" placeholder="Name" type="text" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <div class="form-group">
                        <label for="editDescription" class="col-sm-2 control-label hideOnPhone">Description</label>
                        <div class="col-sm-8">
                            <input value.bind="downloads.selectedDownload.description" id="editDescription" class="form-control " placeholder="Description" type="text" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <div class="form-group">
                        <label for="editType" class="col-sm-2 control-label hideOnPhone">Type</label>
                        <div class="col-sm-8">
                            <select value.bind="downloads.selectedDownload.downCatcode" class="form-control" id="editType">
                                <option value="">Select an option</option>
                                <option repeat.for="category of downloads.appCatsArray" value="${category.downCatcode}">${category.description}</options>
                            </select>
                            <a class="btn btn-link" click.trigger="openEditCatForm('new')" aria-hidden="true">(Add a Category)</a>
                            <a class="btn btn-link" disable.bind="this.downloads.selectedDownload.downCatcode == 0"  click.trigger="openEditCatForm('edit')" aria-hidden="true">(Edit this Category)</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit Category -->
            <div class="row topMargin col-sm-8 col-sm-offset-2" show.bind="editCat">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <!--
                        <div class="form-group">
                            <div class="col-sm-8">
                                <input disabled id="editCode" value.bind="downloads.selectedCat.downCatcode" type="text" placeholder="Code"
                                    class="form-control"/>
                            </div>
                        </div>
                        -->
                        <div class="form-group">
                            <div class="col-sm-8">
                                <input id="editCatDescription" value.bind="downloads.selectedCat.description" type="text" placeholder="Description"
                                    class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="list-group-item bottomMargin col-sm-12 topMargin">
                        <span click.delegate="saveCat()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Save"><i class="fa fa-floppy-o fa-lg fa-border" aria-hidden="true"></i></span>
                        <span click.delegate="cancelEditCat()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Cancel Changes"><i class="fa fa-ban fa-lg fa-border" aria-hidden="true"></i></span>
                        <span show.bind=" editCourseFlag" click.delegate="deleteCat()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Delete"><i class="fa fa-trash fa-lg fa-border text-danger" aria-hidden="true"></i></span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-lg-12">
                  <div class="form-group">
                      <label for="editFile" class="col-sm-2 control-label hideOnPhone topMargin">File</label>
                      <div class="col-sm-3 topMargin" show.bind="downloads.selectedDownload.file.fileName != undefined">
                          <a href.bind="selectedURL" innerhtml.bind='downloads.selectedDownload.file.fileName' target='_blank'></a>
                      </div>
                  </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 col-lg-offset-2">
                  <div class="panel panel-default">
                      <div class="input-group">
                          <span class="input-group-btn">
                              <span class="btn btn-primary btn-fill btn-wd btn-file">
                              Browse...<input change.delegate="changeFiles()" id="uploadFiles" files.bind="files" type="file" multiple=true>
                              </span>
                          </span>
                          <input type="text" value.bind="selectedFile" class="form-control" readonly/>
                      </div>
                  </div>
                </div>
              </div>

                </div>
            </div>
        </form>
    </div>
</template>
