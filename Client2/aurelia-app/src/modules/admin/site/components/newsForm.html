<template>
    <div class="col-lg-12">
        <div class="bottomMargin list-group-item leftMargin rightMargin">
            <span click.delegate="back()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Back"><i class="fa fa-arrow-left fa-lg fa-border" aria-hidden="true"></i></span>
            <span click.delegate="save()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Save"><i class="fa fa-floppy-o fa-lg fa-border" aria-hidden="true"></i></span>
            <span click.delegate="cancel()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Cancel Changes"><i class="fa fa-ban fa-lg fa-border" aria-hidden="true"></i></span>
            <span show.bind="siteinfo.selectedItem._id" click.delegate="delete()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Delete"><i class="fa fa-trash fa-lg fa-border text-danger" aria-hidden="true"></i></span>
        </div>

        <form class="form-horizontal topMargin">

            <!-- Row 1 -->
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <div class="form-group">
                        <label for="editType" class="col-sm-2 control-label hideOnPhone">Type</label>
                        <div class="col-sm-8">
                            <select value.bind="siteinfo.selectedItem.itemType" class="form-control" id="itemType">
                                <option value="${type.type}" repeat.for="type of config.SITE_INFO_TYPES">${type.description}</optionp>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" show.bind="siteinfo.selectedItem.itemType == 'SYST'">
                <div class="col-sm-12 col-lg-12">
                    <div class="form-group">
                        <label for="editPriority" class="col-sm-2 control-label hideOnPhone">Priority</label>
                        <div class="col-sm-8">
                            <select value.bind="siteinfo.selectedItem.priority" class="form-control " id="priority">
                                <option value=""></option>
                                <option value="INFO">Information</option>
                                <option value="WARN">Warning</options>
                                <option value="DANG">Danger</options>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <div class="form-group">
                        <label for="editTitle" class="col-sm-2 control-label hideOnPhone">Title</label>
                        <div class="col-sm-8">
                            <input value.bind="siteinfo.selectedItem.title" id="editTitle" class="form-control " placeholder="Title" type="text" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <div class="form-group">
                        <label for="editContent" class="col-sm-2 control-label hideOnPhone">Content</label>
                        <div class="col-sm-8">
                            <editor value.bind="siteinfo.selectedItem.content" height="250"></editor>                           
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <div class="form-group">
                        <label for="editCategory" class="col-sm-2 control-label hideOnPhone">Category</label>
                        <div class="col-sm-8">
                            <input value.bind="siteinfo.selectedItem.category" id="editCategory" class="form-control " placeholder="Category" type="text" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <div class="form-group">
                        <label for="editUrl" class="col-sm-2 control-label hideOnPhone"><a href="${siteinfo.selectedItem.url}" target="_blank">URL</a></label>
                        <div class="col-sm-8">
                            <input value.bind="siteinfo.selectedItem.url" id="editUrl" class="form-control " placeholder="URL" type="text" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <div class="form-group">
                        <label for="editCreatedDate" class="col-sm-2 control-label hideOnPhone">Date Created</label>
                        <div class="col-sm-8">
                            <date-picker value.two-way="siteinfo.selectedItem.createdDate"  controlid="editCreatedDate"></date-picker>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <div class="form-group">
                        <label for="editExpireddDate" class="col-sm-2 control-label hideOnPhone">Date Expires</label>
                        <div class="col-sm-8">
                             <date-picker value.two-way="siteinfo.selectedItem.expiredDate"  controlid="editExpireddDate"></date-picker>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <div class="form-group">
                        <label for="editImageUrl" class="col-sm-2 control-label hideOnPhone">Image URL</label>
                        <div class="col-sm-8">
                            <input value.bind="siteinfo.selectedItem.image" id="editImageUrl" class="form-control " placeholder="Image URL" type="text" />
                        </div>
                    </div>
                </div>
            </div>
             <div class="row">
                <div class="col-sm-12 col-lg-12">
                    <div class="form-group">
                        <label for="editSortOrder" class="col-sm-2 control-label hideOnPhone">Sort Order</label>
                        <div class="col-sm-8">
                            <input value.bind="siteinfo.selectedItem.sortOrder" id="editSortOrder" class="form-control " placeholder="Sort Order" type="number" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                  <div class="form-group">
                      <label for="editFile" class="col-sm-2 control-label hideOnPhone topMargin">File</label>
                      <div class="col-sm-3 topMargin" >
                          <a href.bind="siteinfo.selectedItem.url" target='_blank'>${siteinfo.selectedItem.file.fileName}</a>
                      </div>
                  </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 col-lg-offset-2">
                  <div class="panel panel-default">
                      <div class="input-group">
                          <span class="input-group-btn">
                              <span class="btn btn-primary btn-fill btn-wd btn-file">
                              Browse...<input change.delegate="changeFiles()" id="uploadFiles" files.bind="files" type="file" >
                              </span>
                          </span>
                          <input type="text" value.bind="siteinfo.selectedItem.file.fileName" class="form-control" readonly/>
                      </div>
                  </div>
                </div>
              </div>
        </form>
    </div>
</template>
