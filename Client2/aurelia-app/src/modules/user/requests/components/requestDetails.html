<template>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default topMargin">
				<div class="panel-body leftJustify">
					<div class="bottomMargin list-group-item">
						<span click.delegate="save()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title=""
							data-original-title="Save"><i class="fa fa-floppy-o fa-2x fa-border" aria-hidden="true" ></i></span>
						<span click.delegate="cancel()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom"
							data-title="Cancel" title="Cancel"><i class="fa fa-ban fa-2x fa-border" aria-hidden="true"></i></span>
					</div>
					<div class="form-group bottomMargin" show.bind="requests.selectedRequestDetail.requestStatus == config.CUSTOMER_ACTION_REQUEST_CODE">
						<label for="message" class="control-label">The UCC staff has asked you to provide additional information</label>
						<textarea readonly class="col-lg-12" id="message" innerhtml.bind="requests.selectedRequestDetail.customerMessage" class="form-control"
							rows="10"></textarea>
						<h5>Enter your response in the comments box below and click save</h5>
					</div>
					<form class="form-horizontal topMargin">

					<div show.bind="requests.selectedRequest.courseId != config.SANDBOX_ID">
						<div class="row">
							<div class="col-lg-5">
								<div class="form-group">
									<label for="editFirstName" class="col-sm-3 control-label hideOnPhone">Undergraduates</label>
									<div class="col-sm-8">
										<input disabled.bind="showLockMessage" value.bind="requests.selectedRequest.undergradIds" id="editAddUnder" class="form-control input-sm"  type="number"/>
									</div>
								</div>
							</div>
							<div class="col-lg-5">
								<div class="form-group">
									<label for="editAddGrad" class="col-sm-3 control-label hideOnPhone">Graduate</label>
									<div class="col-sm-8">
										<input disabled.bind="showLockMessage"  disabled.bind="showLockMessage" value.bind="requests.selectedRequest.graduateIds" type="number" id="editAddGrad" class="form-control input-sm"  />
									</div>
								</div>
							</div>
						</div> 
					</div>
						<div class="row">
							<div class="col-lg-5">
								<div class="form-group topMargin">
									<label for="startDate" class="col-sm-3 form-control-label ">Start Date</label>
									<div class="col-sm-8">
									<date-picker id="editStartDate" disabled.bind="showLockMessage" value.two-way="requests.selectedRequest.startDate" changedate.delegate="changeBeginDate($event)"
										startdate.bind="minStartDate" enddate.bind="maxStartDate" controlid="startDate"></date-picker>
									</div>
								</div>
							</div>
							<div class="col-lg-5">
								<div class="form-group topMargin">
									<label for="endDate" class="col-sm-3 form-control-label ">End Date</label>
									<div class="col-sm-8">
									<date-picker disabled.bind="showLockMessage" value.two-way="requests.selectedRequest.endDate" startdate.bind="minEndDate"
										enddate.bind="maxEndDate" controlid="endDate"></date-picker>
									</div>
								</div>
							</div>
						</div>

						</div>
						<tiny-mce height.bind="150" value.two-way="commentsResponse" setvalue.two-way="setValue"></tiny-mce>
						<!--
						<editor  name.bind="assignmentEditor" value.bind="commentsResponse" setvalue.bind="setValue"></editor>
						-->
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
