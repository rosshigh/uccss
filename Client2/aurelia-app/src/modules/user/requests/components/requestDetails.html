	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default topMargin">
				<div class="panel-body leftJustify">
					<div class="bottomMargin list-group-item">
						<span click.delegate="save()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title=""
							data-original-title="Save"><i class="fa fa-floppy-o fa-2x fa-border" aria-hidden="true" ></i></span>
						<span click.delegate="cancel()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom"

					</div>
					<div class="form-group bottomMargin" show.bind="requests.selectedRequestDetail.requestStatus == config.CUSTOMER_ACTION_REQUEST_CODE">

						<textarea readonly class="col-lg-12" id="message" innerhtml.bind="requests.selectedRequestDetail.customerMessage" class="form-control"

					</div>
					<div class="leftJustify" show.bind="requests.selectedRequest.courseId != config.SANDBOX_ID">

							<div class="col-lg-6">
								<div class="form-group topMargin">
									<label class="col-sm-2 form-control-label ">Undergraduates</label>
									<input disabled.bind="showLockMessage" value.bind="requests.selectedRequest.undergradIds" id="editAddUnder" class="form-control input-sm"
										placeholder="Undergraduates" type="number" />
								</div>
							</div>

							<div class="col-lg-6">
								<div class="form-group topMargin">
									<label for="editAddGrad" class="col-sm-2 form-control-label ">Graduates</label>
									<input disabled.bind="showLockMessage" value.bind="requests.selectedRequest.graduateIds" type="number" id="editAddGrad" class="form-control input-sm"
										placeholder="Graduates" />
								</div>
							</div>
						</div>
					</div>
					<div class="leftJustify">
						<div class="row">
							<div class="col-lg-6">
								<div class="form-group topMargin">
									<label class="col-sm-2 form-control-label ">Start Date</label>
									<date-picker id="editStartDate" disabled.bind="showLockMessage" value.two-way="requests.selectedRequest.startDate" changedate.delegate="changeBeginDate($event)"
										startdate.bind="minStartDate" enddate.bind="maxStartDate" controlid="startDate"></date-picker>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group topMargin">
									<label class="col-sm-2 form-control-label ">End Date</label>
									<date-picker disabled.bind="showLockMessage" value.two-way="requests.selectedRequest.endDate" startdate.bind="minEndDate"
										enddate.bind="maxEndDate" controlid="endDate"></date-picker>
								</div>
							</div>
