<template>
	<div class="container">
		<div class="panel panel-primary topMargin">
			<div class="panel-body">
				<div show.bind="showForm">
					<form>
						<div class="form-group">
							<label for="register_password" class="control-label">Password *</label>
								<input id="register_password" type="password" placeholder="Password" class="form-control input-md" value.bind="newPassword"
									blur.trigger="passwordComplexity()" />
						</div>
						<div class="form-group">
							<label for="register_password_repeat" class="control-label">Repeat Password *</label>
								<input id="register_password_repeat" type="password" placeholder="Repeat Password" class="form-control input-md" value.bind="password_repeat"
								/>
						</div>
						<button class="btn btn-primary" click.trigger="savePassword()">Reset Password</button>
					</form>
				</div>
				<div show.bind="!showForm">
					<h3>That validation code appears to have expired.</h2>
				</div>
			</div>
		</div>
	</div>
</template>
