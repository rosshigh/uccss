<template>
  <div show.bind="showCarousel" id="carousel-example-generic" class="carousel slide bigTopMargin carouselSize" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="${$index}" class="$firts ? 'active' : '''" repeat.for="item of siteinfo.siteArray | infoFilter:'CARO'"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div repeat.for="item of siteinfo.siteArray | infoFilter:'CARO'" class="${$first ? 'item active' : 'item'}">
        <img src="${item.url}" class="img-responsive"  alt="${item.title}">
        <div class="carousel-caption">
          <h3>${item.title}</h3>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div  class="carouselSize" show.bind="!showCarousel">
    <img src="${config.IMG_DOWNLOAD_URL}${config.DEFAULT_HOME_IMAGE}" class="img-responsive">
  </div>
