<template>
     <div class="subMenu-container">
        <nav class="navbar navbar-inverse subMenu"> 
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">Register</a>
                </div>
            </div>
        </nav>
     </div>
  <div class="fluid-container col-lg-10 col-lg-offset-1">
    <div class="panel panel-primary topMargin">
      <div class="panel-body">
          <div class="bottomMargin list-group-item leftMargin rightMargin">
            <span click.delegate="back()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Backve"><i class="fa fa-arrow-left fa-lg fa-border" aria-hidden="true"></i></span>
            <span click.delegate="save()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Save"><i class="fa fa-floppy-o fa-lg fa-border" aria-hidden="true"></i></span>
        </div>  
        <div class="topMargin col-sm-12 col-lg-1">
            <div style="height:100px;width:100px;" innerhtml.bind="people.selectedPerson.email | gravatarUrl:100:6"></div>
            <div class="topMargin">
                <h6>Register your email with <a href="https://en.gravatar.com/">gravatar.com</a> to show your image.</h6>
            </div>
        </div>
    <div class="col-sm-12 col-lg-10" style="margin-left:10px;">
        <form class="form-horizontal topMargin">
          <div class="row">
            <!-- Row 1 -->
            <div class="col-sm-12 col-lg-4">
              <div class="form-group">
                <label for="register_firstName" class="col-sm-3 control-label ">First Name *</label>
                <div class="col-sm-8">
                  <input value.bind="people.selectedPerson.firstName" id="register_firstName" class="form-control input-md" placeholder="First Name" type="text" />
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-lg-4">
              <div class="form-group">
                <label for="register_middletName" class="col-sm-3 control-label ">Middle Name</label>
                <div class="col-sm-8">
                  <input value.bind="people.selectedPerson.middleName" id="register_middletName" class="form-control input-md" placeholder="Middle Name" type="text" />
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-lg-4">
              <div class="form-group">
                <label for="register_lastName" class="col-sm-3 control-label ">Last Name *</label>
                <div class="col-sm-8">
                  <input value.bind="people.selectedPerson.lastName" id="register_lastName" class="form-control input-md" placeholder="Last Name" type="text" />
                </div>
              </div>
            </div>
             <div class="col-lg-4">
                <div class="form-group">
                    <label for="editNickName" class="col-sm-3 control-label">Nickname</label>
                    <div class="col-sm-8">
                        <input value.bind="people.selectedPerson.nickName" id="editNickName" class="form-control " placeholder="Nickname" type="text" />
                    </div>
                </div>
            </div>
          </div>


          <!-- Row 2 -->
          <div class="row topMargin">
                <div class="col-lg-5">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="register_phone" class="col-sm-3 control-label ">Phone *</label>
                            <div class="col-sm-8">
                             <input class="form-control" id="register_phone" masked="value.bind: people.selectedPerson.phone; mask: 999-999-9999; placeholder: *" />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="register_mobile" class="col-sm-3 control-label ">Mobile</label>
                            <div class="col-sm-8">
                            <input id="register_mobile" class="form-control" masked="value.bind: people.selectedPerson.mobile; mask: 999-999-9999; placeholder: *" />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="register_email" class="col-sm-3 control-label">Email *</label>
                            <div class="col-sm-8">
                            <input blur.trigger="checkEmail()" value.bind="people.selectedPerson.email" id="register_email" class="form-control input-md" placeholder="Email" type="text" />
                            </div>
                        </div>
                    </div>
                    <!--
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="register_gender" class="col-sm-3 control-label">Gender</label>
                            <div class="col-sm-8">
                                <select value.bind="people.selectedPerson.gender" id="register_gender" class="form-control input-md" placeholder="Gender">
                                    <option value="">Select an option</option>
                                    <option value="F">Female</option>
                                    <option value="M">Male</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    -->
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="register_institution" class="col-sm-3 control-label">Institution *</label>
                            <div class="col-sm-8">
                                <select value.bind="people.selectedPerson.institutionId" id="register_institution" class="form-control input-md" placeholder="Institution">
                                    <option value="">Select an option</option>
                                    <option repeat.for="institution of people.institutionsArray" value="${institution._id}">${institution.name}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label for="register_password" class="col-sm-3 control-label">Password *</label>
                        <div class="col-md-8">
                          <input id="register_password" type="password" placeholder="Password"
                              class="form-control input-md"
                              value.bind="people.selectedPerson.password"
                              blur.trigger="passwordComplexity()" />
                        </div>
                      </div>
                    </div>
                     <div class="col-lg-12">
                      <div class="form-group">
                        <label for="register_password_repeat" class="col-sm-3 control-label">Repeat Password *</label>
                        <div class="col-md-8">
                          <input id="register_password_repeat" type="password" placeholder="Password"
                              class="form-control input-md"
                              value.bind="password_repeat" />
                        </div>
                    </div>
                  </div>
                </div>
                

                <div class="col-lg-5 col-lg-offset-1">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="register_address1" class="col-sm-3 control-label ">Address 1</label>
                            <div class="col-sm-8">
                                <input value.bind="people.selectedPerson.address1" id="register_address1" class="form-control input-md" placeholder="Address 1" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="register_address2" class="col-sm-3 control-label ">Address 2</label>
                            <div class="col-sm-8">
                                <input value.bind="people.selectedPerson.address2" id="register_address2" class="form-control input-md" placeholder="Address2" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="register_city" class="col-sm-3 control-label ">City</label>
                            <div class="col-sm-8">
                                <input value.bind="people.selectedPerson.city" id="register_city" class="form-control input-md" placeholder="City" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="register_region" class="col-sm-3 control-label ">Region</label>
                            <div class="col-sm-8">
                                <input value.bind="people.selectedPerson.region" id="register_region" class="form-control input-md" placeholder="Region" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="register_postal_code" class="col-sm-3 control-label ">Postal Code</label>
                            <div class="col-sm-8">
                                <input value.bind="people.selectedPerson.postalCode" id="register_postal_code" class="form-control input-md" placeholder="Postal Code" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="register_city" class="col-sm-3 control-label ">Country</label>
                            <div class="col-sm-8">
                                <input value.bind="people.selectedPerson.country" id="register_city" class="form-control input-md" placeholder="Country" type="text" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="topMargin">Password should be at least ${thresholdLength} characters long and should contain a combination of the following groups: a combination of lowercase letters, uppercase letters, digits or special characters</div>

           <div class="row topMargin">
                <div class="col-lg-5">
                    <div class="form-group">
                        <label for="register_specialization" class="col-sm-3 control-label">Specialization</label>
                        <div class="col-sm-8">
                            <select value.bind="people.selectedPerson.personSpecialization" id="register_specialization" class="form-control input-md" placeholder="Specializatin">
                                <option value="">Select an option</option>
                                <option repeat.for="name of is4ua.specialArray" value="${name.code}">${name.description}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 col-lg-offset-1">
                    <div class="form-group">
                        <label for="register_department" class="col-sm-3 control-label">Department</label>
                        <div class="col-sm-8">
                            <select value.bind="people.selectedPerson.departmentCategory" id="register_department" class="form-control input-md" placeholder="Department">
                                <option value="">Select an option</option>
                                <option repeat.for="name of is4ua.deptArray" value="${name.code}">${name.description}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

          </div> <!-- Row -->
        </form>
      </div>
  </div>
</template>
