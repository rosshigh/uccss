<template>
	<ul>
		<li class="list-group-item" style="margin-top:5px;" repeat.for="blog of social.blogArray">
			<div class="media-left" innerhtml='${blog.personId | gravatarUrlId:people.peopleArray:100:1}'></div>
			<div class="media-body">
				<div click.trigger="selectBlog($index)" class="col-lg-12">
					<h4>${blog.title}</h4>
				</div>
				<div click.trigger="selectBlog($index)" class="col-lg-12">
					<span>${blog.teaser}</span>
				</div>
				<div class="col-lg-12 smallFont topMargin">
					<span>${blog.dateCreated | dateFormat}</span>
					<span class="leftMargin">Likes: ${blog.likes}</span>
					<span show.bind="blog.views > 0" class="leftMargin">Views: ${blog.views}</span>
					<span class="leftMargin">Active: ${blog.active}</span>
				</div>
			</div>
		</li>
	</ul>
</template>
