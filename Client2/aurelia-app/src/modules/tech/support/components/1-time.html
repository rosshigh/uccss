<template>

    <div class="smart-timeline-icon bottomMarginLg" innerhtml.bind="event.personId | gravatarUrlId:people.peopleArray:100:1">

    </div>
    <div class="smart-timeline-time">
        <small>${event.dateEntered | dateFormat:'YYYY-MM-DD':true}</small>
        <p><span if.bind="event.emailSent"  ><i class="fa fa-envelope" aria-hidden="true"></i></span></p>
        <span if.bind="event.confidential"  ><i class="fa fa-user-secret" aria-hidden="true"></i></i></span>
    </div>
    <div class="smart-timeline-content borderTop leftJustify">
    <div class="form-group">
        <p>${event.personId | person:people.peopleArray:"fullName"}</p>
        <label>Curriculum Title: ${event.content.curriculumTitle}</label>
        <label class="col-sm-offset-1">Exercise Module: ${event.content.exerciseModule}</label>
        <label class="col-sm-offset-1">Page: ${event.content.pageNumber}</label>
        <label class="col-sm-offset-1">User IDs: ${event.content.UserIDsaffected}</label>
        <div class="form-group">
        <label if.bind="client.status==='01'" class="col-md-6">System: ${client.sid}</label>
        <label if.bind="client.status==='01'" class="col-md-6">Client: ${client.sid}</label>
        <label if.bind="client.status==='02'" class="col-md-6">Client not assigned</label>
        <div class="topMargin" if.bind="event.content.comments.length > 0" innerhtml.bind="event.content.comments"></div>
        </div>
    </div>
    <div class="form-group">
      <div class="hover_img" repeat.for="file of event.files">
        <a href="${config.HELPTICKET_FILE_DOWNLOAD_URL}/${helpTickets.selectedHelpTicket.helpTicketNo}/${file.fileName}"
           target="_blank"
           innerhtml.bind="file.fileName | fileType:helpTickets.selectedHelpTicket.referenceNo:'helpTickets'"></a>
      </div>
    </div>

    </div>
</template>
