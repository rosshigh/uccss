<template>
	<div class="well well-sm topMargin">
      <div class="smart-timeline">
        <ul class="smart-timeline-list">
          <li repeat.for="event of helpTickets.selectedHelpTicket.content | sortDateTime:'createdDate':'DESC':isUCC">
              <div class="smart-timeline-icon bottomMarginLg" innerhtml.bind="event.personId | gravatarUrlId:people.peopleArray:100:1"></div>
              <div class="smart-timeline-time">
                <small>${event.createdDate | dateFormat:'YYYY-MM-DD':true}</small>
              </div>
              <div class="smart-timeline-content borderTop leftJustify">
                <compose if.bind="event.displayForm && event.displayForm != ''" view="./${event.displayForm}-time.html"></compose>
                <div class="form-group">
                  <div class="hover_img" repeat.for="file of event.files">
                    <a href="${config.HELPTICKET_FILE_DOWNLOAD_URL}/${helpTickets.selectedHelpTicket.helpTicketNo}/${file.fileName}"
                      target="_blank"
                      innerhtml.bind="file.fileName | fileType:helpTickets.selectedHelpTicket.helpTicketNo:'helpTickets'"></a>
                  </div>
                </div>
              </div>
          </li>
        </ul>
      </div>
    </div>
</template>
