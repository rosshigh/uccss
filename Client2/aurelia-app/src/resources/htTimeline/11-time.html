<template>
  <div class="form-group">
      <p>${event.personId | person:people.peopleArray:'fullName'}</p>
      <div class="row">
        <div class="col-lg-3">
          <h4 class="topMargin">Application: ${event.content.applicationId | productName:apps.appDownloadsArray}</h4>
          <div show.bind="event.content.osWindows || event.content.osMac">
            <h4 class="topMargin">Operating System</h4>
            <label show.bind="event.content.osWindows">Windows versions: ${event.content.windowsVersion}</label>
            <label show.bind="event.content.osWindows32bit">32-bit</label>
            <label show.bind="event.content.osWindows64bit">64-bit</label>
            <label show.bind="event.content.osMac">Mac versions: ${event.content.macVersion}</label>
          </div>
          <div show.bind="event.content.officeInvolved">
            <h4 class="topMargin">Microsoft Office</h4>
            <label show.bind="event.content.officeVersion">Office versions: ${event.content.officeVersion}</label>
          </div>
          <div show.bind="event.content.wiredNetwork || event.content.wirelessNetwork || event.content.campusNetwork || event.content.personalNetwork">
            <h4 class="topMargin">Network</h4>
            <label show.bind="event.content.wiredNetwork">Wired</label>
            <label show.bind="event.content.wirelessNetwork">Wireless</label>
            <label show.bind="event.content.campusNetwork">Campus</label>
            <label show.bind="event.content.personalNetwork">Personal/Private Network</label>
          </div>
        </div>
        <div class="col-lg-8">
          <div if.bind="event.content.comments.length > 0" innerhtml.bind="event.content.comments"></div> 
        </div>
       </div>
</template>
