<template>
	<ai-dialog style="max-width: 600px">
    	<ai-dialog-header>${model.title}</ai-dialog-header>

		<ai-dialog-body>
			<input class="form-control bottomMargin" value.bind="model.email.emailSubject" placeholder="Subject"/>
			<editor value.bind="model.email.emailBody" height="250"></editor>
		</ai-dialog-body>

		<ai-dialog-footer>
			<button repeat.for="option of model.options" click.trigger="selectOption(option)">${option}</button>
		</ai-dialog-footer>
  	</ai-dialog>
</template>
