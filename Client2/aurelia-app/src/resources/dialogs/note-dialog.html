<template>
  <ai-dialog style="max-width: 600px">
    <ai-dialog-header>${model.title}</ai-dialog-header>

    <ai-dialog-body>
		<select class="form-control" value.bind="model.selectedCategory">
			<option repeat.for="option of model.note.noteCategories" model.bind="$index">${option}</option>
		</select>
      	<editor value.bind="model.note.noteBody" height="250"></editor>
    </ai-dialog-body>

    <ai-dialog-footer>
      <button class="btn btn-primary smallMarginRight" repeat.for="option of model.options" click.trigger="selectOption(option)">${option}</button>
    </ai-dialog-footer>
  </ai-dialog>
</template>
