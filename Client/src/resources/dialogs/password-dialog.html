<template>
    <style>
		ux-dialog-header {
			color: ${config.SUBMENU_COLOR};
			background-color:${config.SUBMENU_BACKGROUND}
		}
	</style>
	<ux-dialog style="width: 600px;">
		<ux-dialog-header>${model.title}</ux-dialog-header>

		<ux-dialog-body style="height:300px;">
			<h6>Password should be at least ${thresholdLength} characters long and should contain a combination of the following groups:  </h6>
				<ul>
					<li><h6>lowercase letters</h6></li>
					<li><h6>uppercase letters</h6></li>
					<li><h6> digits or special characters</h6></li>
				</ul>
			<div class="topMargin" style="height:50px;">
				<div class="form-group">
					<label for="register_password" class="col-sm-3 control-label">Password</label>
					<div class="col-md-8">
						<input id="register_password" type="password" attach-focus="true" placeholder="Password" class="form-control input-md" value.bind="password"
						blur.trigger="passwordComplexity()" />
					</div>
				</div>
			</div>
			<div class="topMargin">
				<div class="form-group topMargin" >
					<label for="register_password_repeat" class="col-sm-3 control-label">Repeat Password</label>
					<div class="col-md-8">
						<input id="register_password_repeat" type="password" placeholder="Password" class="form-control input-md" value.bind="password_repeat"
						/>
					</div>
				</div>
			</div>
		</ux-dialog-body>

		<ux-dialog-footer>
			<button class="btn btn-primary smallMarginRight" repeat.for="option of model.options" click.trigger="selectOption(option)">${option}</button>
		</ux-dialog-footer>
	</ux-dialog>
</template>
