<template>
    <style>
		ux-dialog-header {
			color: ${config.SUBMENU_COLOR};
			background-color:${config.SUBMENU_BACKGROUND}
		}
	</style>
	<ux-dialog style="max-width: 600px">
    	<ux-dialog-header>${model.title}</ux-dialog-header>

		<ux-dialog-body>
			<input class="form-control bottomMargin" value.bind="model.email.emailSubject" placeholder="Subject"/>

			<ul show.bind="model.email.products && model.email. products.length" class="list-group">
				<li click.delegate="selectProduct(product, $index)" repeat.for="product of model.email.products" class="list-group-item">
					${product.productId.name}
				</li>
			</ul>

			<div class="topMargin">
				<editor value.bind="model.email.emailBody" height="250" editorid.two-way="editorId"></editor>
			</div>
		</ux-dialog-body>

		<ux-dialog-footer>
			<button class="btn btn-primary" repeat.for="option of model.options" click.trigger="selectOption(option)">${option}</button>
		</ux-dialog-footer>
  	</ux-dialog>
</template>
