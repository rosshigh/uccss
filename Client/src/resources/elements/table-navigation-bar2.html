<template>
    <div class='row'>
        <div class='col-lg-12'>
            <table class="table hideOnPhone centerText blackText">
                <tr>
                    <td style="width:150px;">
                        <label style="padding-left:15px;" class="pull-left">Records ${dataTable.firstVisible} - ${dataTable.lastVisible}/${dataTable.displayLength}</label>
                    </td>
                    <td colspan.bind="columnspan" style="text-align: center;">
                        <span show.bind="dataTable.pageButtons.length > 1">
                            <ul class="pagination" id="${navControl}">
                                <li click.trigger="dataTable.backward()"><a href="#!"><i class="fa fa-chevron-left"></i></a></li>
                                 <li click.trigger="dataTable.pageButton($index, $event)" class="hidden-xs hidden-sm waves-effect ${$first ? 'active' : ''}" repeat.for="page of dataTable.pageButtons"><a>${page}</a></li>
                                <li click.trigger="dataTable.forward()"><a href="#!"><i class="fa fa-chevron-right"></i></a></li>
                            </ul>
                        </span>
                    </td>
                    <td style="width:150px;">
                         <div class="input-field col-sm-12 hidden-xs hidden-sm">
                             <label>Rows</label>
                            <select id="rowsShownSelect" value.bind="dataTable.numRowsShown" change.delegate="dataTable.updateTake($event)"
                            class="pull-right form-control" style="width:100px;margin-left:5px;">
                                <option repeat.for="rows of dataTable.rowOptions" value.bind="rows">${rows}</option>
                            </select>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</template>
