<template>
     <ai-dialog>

        <ai-dialog-header>
            <h2>${cmd.header}</h2>
        </ai-dialog-header>

        <ai-dialog-body>
            <p>${cmd.message}</p>
        </ai-dialog-body>

        <ai-dialog-footer>
            <button show.bind="cmd.cancelButton" click.trigger="controller.cancel()">Cancel</button>
            <button show.bind="cmd.okButton" click.trigger="controller.ok()">Ok</button>
        </ai-dialog-footer>
    </ai-dialog>
</template>
