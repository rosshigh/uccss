<template>
  <div class="container">
   <div class="col-lg-5 topMargin">
        <label id="productList">Available Products</label>
        <div class="well well2 overFlow">
          <input class="form-control" value.bind="filter" input.trigger="filterList()" placeholder="Filter products"/>
          <ul class="list-group">
            <a  click.trigger="selectProduct($event)" type="button" repeat.for="product of filteredProductsArray" id="${product._id}"
                    mouseover.delegate="showCurriculum(product, $event)" mouseout.delegate="hideCurriculum()"
                    class="list-group-item dropbtn">${product.name}</a>
          </ul>
        </div>
	</div>
	 <div id="curriculumInfo" class="topMargin col-lg-6 leftMargin">
		<div class="col-lg-6" style="position:fixed;">
			<h2>${productInfoObject.header}</h2>
			<div class="panel-body" innerhtml.bind="productInfoObject.info"></div>
		</div>
	</div>
  </div>
</template>
