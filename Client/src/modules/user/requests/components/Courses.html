<template>
    <div class="topMargin">
        <table id="coursesTable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <td colspan='6'>
                        <span click.delegate="refreshCourses()" class="smallMarginRight"><i class="fa fa-refresh" aria-hidden="true"></i></span>
                        <span click.delegate="newCourse()"><i class="fa fa-plus" aria-hidden="true"></i></span>
                        <span style="margin-left:5px;" click.delegate="editACourse()"><i class="fa fa-pencil" aria-hidden="true"></i></span>
                        <span class="pull-right" id="spinner" innerhtml.bind="spinnerHTML"></span>
                    </td>
                </tr>
                <tr>
                    <th style="width:20rem;">Number </th>
                    <th style="width:30rem;">Name</th>
                    <th style="width:15rem;">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr id="selectCourse" click.delegate="selectCourse($index, $event)"  repeat.for="course of people.coursesArray">
                    <td data-title="nummber">${course.number} </td>
                    <td data-title="name">${course.name}</td>
                    <td data-tile="active">${course.active | translateStatus}</td>
                </tr>
            </tbody>
        </table>

        <div class="row" show.bind="editCourse">
            <div class="panel panel-default col-md-10 col-md-offset-1">
                <div class="bottomMargin list-group-item leftMargin rightMargin topMargin">
                    <span click.trigger="saveCourse()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Save"><i class="fa fa-floppy-o fa-lg fa-border" aria-hidden="true"></i></span>
                    <span click.trigger="cancelEditCourse()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Cancel"><i class="fa fa-ban fa-lg fa-border" aria-hidden="true"></i></span>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <input id="number" value.bind="people.selectedCourse.number" type="text" placeholder="Course Number"
                            class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input id="name" value.bind="people.selectedCourse.name" type="text" placeholder="Course Name"
                            class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 form-control-label hideOnPhone">Status</label>
                        <div class="col-sm-8">
                            <div class="checkbox">
                                <label class="pull-left">
                                    <input checked.bind="people.selectedCourse.active" id="activeCheckBox" type="checkbox" data-toggle="checkbox"> Active
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
