<template>
     <div class="row">
        <div class="col-lg-12">
          <div  class="panel panel-default topMargin">
            <div class="panel-body leftJustify">
              <div class="bottomMargin list-group-item">
                <span click.delegate="save()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Save"><i class="fa fa-floppy-o fa-2x fa-border" aria-hidden="true" ></i></span>
                <span click.delegate="cancel()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" data-title="Cancel" title="Cancel"><i class="fa fa-ban fa-2x fa-border" aria-hidden="true"></i></span>
              </div>
              <div class="form-group bottomMargin" show.bind ="requests.selectedRequestDetail.requestStatus == config.CUSTOMER_ACTION_REQUEST_CODE" >
                <label for="message" class="control-label">The UCC staff has asked you to provide additional information</label>
                <textarea  readonly class="col-lg-12" id="message" innerhtml.bind="requests.selectedRequestDetail.customerMessage" class="form-control" rows="10"></textarea>
                <h5>Enter your response in the comments box below and click save</h5>
              </div>
              <div class="form-group" show.bind="requests.selectedRequest.courseId != config.SANDBOX_ID">
                 
                  <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="editAddUnder" class="control-label">Undergraduates</label>
                            <input value.bind="requests.selectedRequest.undergradIds" id="editAddUnder" class="form-control input-sm" placeholder="Undergraduates" type="number" />
                        </div>
                    </div>
                              
                    <div class="col-lg-4 col-lg-offset-2">
                        <div class="form-group">
                            <label for="editAddGrad" class="control-label">Graduates</label>
                             <input value.bind="requests.selectedRequest.graduateIds" type="number" id="editAddGrad" class="form-control input-sm" placeholder="Graduates"/>
                        </div>
                    </div>
                  </div>
                
                
              </div>
              <div class="leftJustify">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group topMargin">
                      <div class="input-group">
                        <div>
                          <label for="beginDate" class="leftJustify">Date the course begins</label>
                          <input change.trigger="changeBeginDate()" type="date" value.bind="requests.selectedRequest.startDate | datePickerDate"
                                class="form-control" id="beginDate">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group topMargin">
                      <div class="input-group">
                        <div>
                          <label for="endDate" class="leftJustify">Date the course ends</label>
                          <input change.trigger="changeEndDate()" type="date" value.bind="requests.selectedRequest.endDate | datePickerDate"
                                class="form-control" id="endDate">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                
              </div>
               <textarea  placeholder="Additional Comments" class="topMargin col-lg-12" id="comments"
                value.bind="requests.selectedRequest.comments" class="form-control" rows="10"></textarea>
              
              </div>
            </div>
          </div>
        </div>
      </div>
</template>
