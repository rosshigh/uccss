<template>
    <div show.bind="requests.selectedRequestDetail.assignments.length > 0">
      <div show.bind="requests.selectedRequestDetail.requestStatus == config.ASSIGNED_REQUEST_CODE" class="panel panel-primary topMargin">
        <div class="panel-body">  

          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>System</th>
                <th>Client</th>
                <th>Student IDs</th>
                <th>Student Password</th>
              </tr>
            </thead>
            <tbody>
              <tr repeat.for="assign of requests.selectedRequestDetail.assignments" click.trigger="selectAssignment(assign, $index)">
                <td>${assign.systemId | lookupValue:systems.systemsArray:"_id":"sid"}</td>
                <td>${assign.client}</td>
                <td>${assign.studentUserIds}</td>
                <td>${assign.studentPassword}</td>
              </tr>
            </tbody>
          </table>
         
          <h4 show.bind="requests.selectedRequest.courseId != config.SANDBOX_ID" class="topMargin"><strong>Faculty IDs</strong></h4>
          <div class="form-group">
            <h5 show.bind="requests.selectedRequest.courseId != config.SANDBOX_ID" class="panel-title">Faculty IDs: ${requests.selectedRequestDetail.assignments[selectedAssignmentIndex].facultyUserIds}</h3>
          </div>
          <div class="form-group">
            <h5 show.bind="requests.selectedRequest.courseId != config.SANDBOX_ID" class="panel-title">Faculty Password: ${requests.selectedRequestDetail.assignments[selectedAssignmentIndex].facultyPassword}</h5>
          </div>
       
          <h4 class="bigTopMargin"><strong>System Details</strong></h4>
          <div class="form-group">
            <h5 class="panel-title">SID: ${systems.selectedSystem.sid}</h3>
          </div>
          <div class="form-group">
            <h5 class="panel-title">Server: ${systems.selectedSystem.server}</h3>
          </div>
          <div class="form-group">
            <h5 class="panel-title">System Number: ${systems.selectedSystem.instance}</h3>
          </div>
          <div class="form-group">
            <h5 class="panel-title">ITS: ${systems.selectedSystem.its}</h3>
          </div>
          <label class="topMargin">Helpful Documents</label>
          <div class="list-group">
            <a  repeat.for="document of products.selectedProduct.documents" href="${config.DOCUMENT_FILE_DOWNLOAD_URL}/${document.categoryCode}/${document.categoryName}/${document.fileName}"  target="_blank">${document.fileName}</a>
          </div>
          <label class="topMargin">Assignment Comments</label>
          <div class="col-lg-12 topMargin" innerhtml.bind="requests.selectedRequestDetail.techComments"></div>
        </div>
      </div>
    </div>
  </div>
</template>
