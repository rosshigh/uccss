<template>
    <div class="col-lg-12 topMargin">
        <!-- Help Panel -->
        <compose  repeat.for="helpTicket of config.HELP_TICKET_TYPES" 
            show.bind="helpTicket.show"     
            view="./help-ticket-${helpTicket.code}.html"></compose>
            
        <!-- Additional Information Panel -->
        <div show.bind="showAdditionalInfo" class="col-md-12" id="descriptionGroup">
            <div class="form-group">
            <label for="descriptionID">Enter a description of the issue. Be as specific as possible and include steps that led up to the issue.</label>
            <textarea id="descriptionID" value.bind="helpTickets.selectedHelpTicketContent.content.comments" class="form-control" rows="12"></textarea>
            </div>

            <div class="panel panel-default">
                <div class="input-group">
                    <span class="input-group-btn">
                        <span class="btn btn-primary btn-fill btn-wd btn-file">
                        Browse...<input change.delegate="changeFiles()" id="uploadFiles" files.bind="files" type="file" multiple=true>
                        </span>
                    </span>
                    <input type="text" value.bind="filesSelected" class="form-control" readonly/>
                </div>
            </div>
        </div>
    </div>
</template>
