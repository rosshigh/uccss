<template>
    <div class="row">
      <div repeat.for="category of linkArray" class="col-lg-3">
        <h2>${category.category}</h2>
        <div>
          <a repeat.for="link of category.links" href="${link.url}" class="list-group-item" target="_blank">
            <h4 class="list-group-item-heading">${link.title}</h4>
            <p class="list-group-item-text">${link.content}</p>
          </a>
        </div>
      </div>
  </div>
</template>
