<template>
    <div class="textContainer banner">
        <h4><span show.bind="temp" class="leftMargin">${app.user.city} weather: ${temp} </h4><img src="${weatherIcon}"/>
        <h4><span show.bind="ucctemp" class="leftMargin">UCC weather: ${ucctemp} </h4><img src="${uccweatherIcon}"/></span> 
        <span class="pull-right rightMargin"><h4>Welcome ${app.user.fullName}</h4></span></div>
    <div class="row bigMarginTop">
        <div class="col-md-3 bigMarginTop leftMargin">
            <h2 class="underline">Useful Information</h2>
            <div repeat.for="item of siteinfo.siteArray | infoFilter:'DLNK'">
                <compose view="./components/newsItem.html"></compose>
            </div>
            <h2 class="underline bottomMargin">Useful Links</h2>
            <div repeat.for="item of siteinfo.siteArray | infoFilter:'OLNK'">
                <compose view="./components/homePageLinks.html"></compose> 
            </div>
        </div>
        <div class="col-md-5 bigMarginTop leftMargin hidden-xs hidden-sm">
            <div class="row" style="height:200px;">
                <div class='col-lg-12 bigMarginTop'>
                    <div class="col-lg-5">
                    <!-- <h2 class="underline"><a href="#/support" style="color: inherit;">Help Tickets</a></h2>-->
                        <compose view="./components/helpTickets.html"></compose>
                    </div>
                    <div class="col-lg-6">
                    <!--    <h2 class="underline"><a href="#/clientRequests" style="color: inherit;">Client Requests</a></h2>-->
                        <compose view="./components/clientRequests.html"></compose>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 bigMarginTop">
                    <compose view="./components/requestCount.html"></compose>
                </div>
            </div>
            <div class="row col-lg-12">
                <h2 class="underline">UCC and UA News</h2>
                <div repeat.for="item of siteinfo.siteArray | infoFilter:'NEWS'">
                    <compose view="./components/newsItem.html"></compose>
                </div>
            </div>
        </div>
        <div class="col-md-3 bigMarginTop leftMargin">
            <compose view="./components/uccInformation.html"></compose>
        </div>
    </div>
</template>
