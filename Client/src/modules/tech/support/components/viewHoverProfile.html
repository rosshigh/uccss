<template>
    <div class="hoverProfile">
        <span click.delegate="hideProfile()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip"
            data-placement="bottom" title="" data-original-title="Close"><i class="fa fa-window-close-o" aria-hidden="true"></i></span>
        <hr />
        <div class="col-md-4">
            <div class="topMargin">
                <img if.bind="personImage" class="circular--square leftMargin" src="${config.PERSON_IMAGE_DOWNLOAD_URL}/${selectedRequestDetail.requestId.personId.file.fileName}"
                    height="100">
            </div>
            <div if.bind="!personImage" style="height:100px;width:100px;" innerhtml.bind="selectedRequestDetail.requestId.personId.email | gravatarUrl:100:6"></div>
        </div>
        <div class="col-md-8">
            <h5>Name: ${helpTickets.selectedHelpTicket.personId.fullName}</h5>
            <h5>Phone: ${helpTickets.selectedHelpTicket.personId.phone | formatPhone}</h5>
            <h5>Mobile: ${helpTickets.selectedHelpTicket.personId.mobile | formatPhone}</h5>
            <h5>Email: ${helpTickets.selectedHelpTicket.personId.email}</h5>
        </div>
    </div>
</template>
