<template>
    <div class="bottomMargin list-group-item leftMargin rightMargin">
        <span click.delegate="save()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Save Response"><i class="fa fa-floppy-o fa-lg fa-border" aria-hidden="true"></i></span>
        <span click.delegate="cancel()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Cancel"><i class="fa fa-ban fa-lg fa-border" aria-hidden="true"></i></span>
    </div> 
    
     <div class="col-lg-12 topMargin">
          <div id="container" ></div>
            
        <!-- Additional Information Panel -->
        <div class="col-lg-12 topMargin" id="descriptionGroup">
            <div class="form-group">
            <label for="descriptionID">Enter a description of the issue. Be as specific as possible and include steps that led up to the issue.</label>
            <editor value.bind="helpTickets.selectedHelpTicketContent.content.comments" height="250"></editor>
        </div>

        <div class="col-lg-2">
            <label class="btn btn-primary">
                Browse for files&hellip; <input type="file" style="display: none;" change.delegate="changeFiles()"files.bind="files" multiple>
            </label>
        </div>
        <div class="col-lg-6">
            <ul>
                <li repeat.for = "file of filesToUpload" class="list-group-item">${file.name}<span click.delegate="removeFile($index)" class="pull-right"><i class="fa fa-trash" aria-hidden="true"></i></span></li>
            </ul>
        </div>


        <!--

            <div class="panel panel-default">
                <div class="input-group">
                    <span class="input-group-btn">
                        <span class="btn btn-primary btn-fill btn-wd btn-file">
                        Browse...<input change.delegate="changeFiles()" id="uploadFiles" files.bind="files" type="file" multiple=true>
                        </span>
                    </span>
                    <input type="text" value.bind="filesSelected" class="form-control" readonly/> 
                </div>
            </div>
            -->
        </div>
    </div>
</template>
