<template>
  <div class="bottomMargin list-group-item leftMargin rightMargin">
    <span click.delegate="back()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip"
      data-placement="bottom" title="" data-original-title="Back"><i class="fa fa-arrow-left fa-lg fa-border"
        aria-hidden="true"></i></span>
    <span click.delegate="openFacultyDetails()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip"
      data-placement="bottom" title="" data-original-title="Details"><i class="fa fa-user fa-lg fa-border"
        aria-hidden="true"></i></span>
    <span click.delegate="openSettings()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip"
      data-placement="bottom" title="" data-original-title="Settings"><i class="fa fa-cog fa-lg fa-border"
        aria-hidden="true"></i></span>
    <span click.delegate="openAudit()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip"
      data-placement="bottom" title="" data-original-title="Audit"><i class="fa fa-history fa-lg fa-border"
        aria-hidden="true"></i></span>
  </div>
  <div class="row leftMargin rightMargin">
    <div show.bind="!facultyDetails" class="well col-lg-12">
      <div class="col-lg-4">
        <div class="col-lg-12">
          <h5>Request No: ${selectedRequestDetail.requestNo}</h5>
        </div>
        <div class="col-lg-12">
          <h5>Required Date: ${selectedRequestDetail.requiredDate | dateFormat:config.DATE_FORMAT_TABLE}</h5>
        </div>
        <div class="col-lg-12">
          <h5>Product: ${selectedRequestDetail.productId.name}</h5>
        </div>
        <div class="col-lg-12">
          <h5>Course: ${selectedRequestDetail.requestId.courseId.name}</h5>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="col-lg-12">
          <h5>Faculty: ${selectedRequestDetail.requestId.personId.fullName}</h5>
        </div>
        <div class="col-lg-12">
          <h5>Email: ${selectedRequestDetail.requestId.personId.email}</h5>
        </div>
        <div class="col-lg-12">
          <h5>Institution: ${selectedRequestDetail.requestId.institutionId.name}</h5>
        </div>
        <div class="col-lg-12">
          <h5>Phone: ${selectedRequestDetail.requestId.personId.phone | phoneNumber} Mobile:
            ${selectedRequestDetail.requestId.personId.mobile | phoneNumber}</h5>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="col-lg-12">
          <h5><strong>IDs Required: ${idsRequired}</strong></h5>
        </div>
        <div class="col-lg-12">
          <h5><strong>IDs Assigned: ${totalIdsAssigned}</strong></h5>
        </div>
        <div class="col-lg-12">
          <h5><strong>IDs Remaining: ${idsRemaining}</strong></h5>
        </div>
      </div>
    </div>

  </div>
  <div show.bind="showAudit">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Date</th>
          <th>Property</th>
          <th>Old Value</th>
          <th>New Value</th>
          <th>Person</th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="item of selectedRequestDetail.requestId.audit">
          <td>${item.eventDate | dateFormat:config.DATE_FORMAT_TABLE}</td>
          <td>${item.property}</td>
          <td>${item.oldValue}</td>
          <td>${item.newValue}</td>
          <td>${item.personId | lookupValue:people.uccPeople:"_id":"fullName"}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div show.bind="!showAudit" class="row">
    <div class="row leftMargin rightMargin">
      <table id="assignmentTable" class="table table-striped table-hover">
        <thead>
          <tr>
            <th class="col-sm-1">System</th>
            <th class="col-sm-1">Client</th>
            <th class="col-sm-1">Assigned IDs</th>
            <th>Student IDs</th>
            <th>Student Password</th>
            <th>Faculty IDs</th>
            <th>Faculty Password</th>
            <th>Assigned Date</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr class="dropbtn" click.trigger="selectProposedClient($index, $event)"
            repeat.for="client of assignmentDetails" class="${client.notValid}">
            <td>${client.systemId | lookupValue:systems.systemsArray:"_id":"sid"}</td>
            <td>${client.client}</td>
            <td>${client.idsAssigned}</td>
            <td>${client.studentUserIds}</td>
            <td>${client.studentPassword}</td>
            <td>${client.facultyUserIds}</td>
            <td>${client.facultyPassword}</td>
            <td>${client.assignedDate | dateFormat:config.DATE_FORMAT_TABLE}</td>
            <td>${client.notValid | overlap}
            <td><span click.delegate="deleteProposedClient($index)" class="smallMarginRight" bootstrap-tooltip
                data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Delete"><i
                  class="fa fa-trash-o" aria-hidden="true"></i></span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div show.bind="!showAudit" class="row leftMargin">
    <div class="panel panel-default col-lg-5 leftMargin">
      <div class="panel-body">
        <h3>Request Details</h3>
        <h5 class="topMargin">Product: ${selectedRequestDetail.productId.name}</h5>
        <h5 class="topMargin">Required Date: ${selectedRequestDetail.requiredDate | dateFormat:config.DATE_FORMAT_TABLE}
        </h5>
        <h5 show.bind="selectedRequestDetail.requestId.courseId != config.SANDBOX_ID" class="topMargin">Undergraduates:
          ${selectedRequestDetail.requestId.undergradIds}</h5>
        <h5 show.bind="selectedRequestDetail.requestId.courseId != config.SANDBOX_ID" class="topMargin">Graduates:
          ${selectedRequestDetail.requestId.graduateIds}</h5>
        <h5 class="topMargin">Begin Date: ${selectedRequestDetail.requestId.startDate |
          dateFormat:config.DATE_FORMAT_TABLE}</h5>
        <h5 class="topMargin">End Date: ${selectedRequestDetail.requestId.endDate | dateFormat:config.DATE_FORMAT_TABLE}
        </h5>
        <div if.bind="selectedRequestDetail.requestId.comments.length > 0" class="row topMargin">
          <div class="col-sm-12">
            <div class="form-group">
              <h5>Comments:</h5>
              <div class="topMargin" innerhtml.bind="selectedRequestDetail.requestId.comments"></div>
            </div>
          </div>
        </div>
        <div if.bind="selectedRequestDetail.techComments.length > 0" class="row topMargin">
          <div class="col-sm-12">
            <div class="form-group">
              <h5>Comments:</h5>
              <div class="topMargin" innerhtml.bind="selectedRequestDetail.techComments"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- show.bind="requests.selectedRequestDetail.assignments.length > 0" -->

    <div class="panel panel-default col-lg-6 rightMargin leftMargin">
      <div class="panel-body">
        <!-- show.bind="requests.selectedRequestDetail.requestStatus == config.ASSIGNED_REQUEST_CODE" -->
        <div class="panel panel-primary topMargin">
          <div class="panel-body">

            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>System</th>
                  <th>Client</th>
                  <th>Student IDs</th>
                  <th>Student Password</th>
                </tr>
              </thead>
              <tbody>
                <tr repeat.for="assign of selectedRequestDetail.assignments"
                  click.trigger="selectAssignment(assign, $index)">
                  <td>${assign.systemId | lookupValue:systems.systemsArray:"_id":"sid"}</td>
                  <td>${assign.client}</td>
                  <td>${assign.studentUserIds}</td>
                  <td>${assign.studentPassword}</td>
                </tr>
              </tbody>
            </table>

            <h4 show.bind="selectedRequestDetail.requestId.courseId != config.SANDBOX_ID" class="topMargin">
              <strong>Faculty IDs</strong></h4>
            <div class="form-group">
              <h5 show.bind="selectedRequestDetail.requestId.courseId != config.SANDBOX_ID" class="panel-title">Faculty
                IDs: ${requests.selectedRequestDetail.assignments[selectedAssignmentIndex].facultyUserIds}</h3>
            </div>
            <div class="form-group">
              <h5 show.bind="selectedRequestDetail.requestId.courseId != config.SANDBOX_ID" class="panel-title">Faculty
                Password: ${requests.selectedRequestDetail.assignments[selectedAssignmentIndex].facultyPassword}</h5>
            </div>

            <h4 class="bigTopMargin"><strong>System Details</strong></h4>
            <div class="form-group">
              <h5 class="panel-title">SID: ${systems.selectedSystem.sid}</h3>
            </div>
            <div class="form-group">
              <h5 class="panel-title">Server: ${systems.selectedSystem.server}</h3>
            </div>
            <div class="form-group">
              <h5 class="panel-title">System Number: ${systems.selectedSystem.instance}</h3>
            </div>
            <div class="form-group">
              <h5 class="panel-title">ITS: ${systems.selectedSystem.its}</h3>
            </div>
            <label show.bind="products.selectedProduct.documents && products.selectedProduct.documents.length > 0"
              class="topMargin">Helpful Documents</label>
            <div class="list-group">
              <a repeat.for="document of products.selectedProduct.documents"
                href="${config.DOCUMENT_FILE_DOWNLOAD_URL}/${document.categoryCode}/${document.categoryName}/${document.fileName}"
                target="_blank">${document.fileName}</a>
            </div>
            <label
              show.bind="requests.selectedRequestDetail.techComments && requests.selectedRequestDetail.techComments.length > 0"
              class="topMargin">Assignment Comments</label>
            <div
              show.bind="requests.selectedRequestDetail.techComments && requests.selectedRequestDetail.techComments.length > 0"
              class="col-lg-12 topMargin well overFlow" innerhtml.bind="requests.selectedRequestDetail.techComments">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
</template>
