<template>
	<ul>
		<li show.bind="blog.active" class="list-group-item" style="margin-top:5px;" repeat.for="blog of social.blogArray">
		<div class="media-left" if.bind="blog.personId.file.fileName">
			<img class="circular--square leftMargin" src ="${config.PERSON_IMAGE_DOWNLOAD_URL}/${blog.personId.file.fileName}" height="100">
		</div>
		<div  class="media-left" if.bind="!blog.personId.file.fileName" style="height:100px;width:100px;" innerhtml.bind="blog.personId.email | gravatarUrl:100:6"></div>
			<div class="media-body">
				<div click.trigger="selectBlog($index)" class="col-lg-12">
					<h4>${blog.title}</h4>
				</div>
				<div click.trigger="selectBlog($index)" class="col-lg-12">
					<span>${blog.teaser}</span>
				</div>
				<div class="col-lg-12 smallFont topMargin">
					<span>${blog.dateCreated | dateFormat}</span>
					<span class="leftMargin">Likes: ${blog.likes}</span>
					<span click.trigger="like($index)" class="smallMarginLeft" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title=""
						data-original-title="Like"><i class="fa fa-thumbs-o-up fa-lg fa-border" aria-hidden="true"></i></span>
					<span show.bind="blog.views > 0" class="leftMargin">Views: ${blog.views}</span>
				</div>
			</div>
		</li>
	</ul>
</template>
