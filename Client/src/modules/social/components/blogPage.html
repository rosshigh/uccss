<template>
	<div class="container">
		<div class="bottomMargin list-group-item">
			<span click.delegate="back()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title=""
				data-original-title="Back"><i class="fa fa-arrow-left fa-lg fa-border" aria-hidden="true"></i></span>
		</div>
		<div if.bind="social.selectedBlog.personId.file.fileName" class="col-lg-2 topMargin">
			<img class="circular--square leftMargin" src ="${config.PERSON_IMAGE_DOWNLOAD_URL}/${{social.selectedBlog.personId.file.fileName}" height="100">
		</div>
		  <div class="media-left" if.bind="!social.selectedBlog.personId.file.fileName" style="height:100px;width:100px;" innerhtml.bind="social.selectedBlog.personId.email | gravatarUrl:100:6"></div>
		  <!--
		<div class="col-lg-2 topMargin" show.bind="!social.selectedBlog.personId.file.fileName" innerhtml='${social.selectedBlog.personId.email | gravatarUrl:100:1}'></div>
			-->
		<div class="col-lg-10">
			<h3>${social.selectedBlog.title}</h3>
			<span>${social.selectedBlog.dateCreated | dateFormat}</span>
			<span class="leftMargin">Likes: ${social.selectedBlog.likes}</span>
			<span click.trigger="like(999)" class="smallMarginLeft" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title=""
				data-original-title="Like"><i class="fa fa-thumbs-o-up fa-lg fa-border" aria-hidden="true"></i></span>
			<span show.bind="social.selectedBlog.views > 0" class="leftMargin">Views: ${social.selectedBlog.views}</span>
			<div class="topMargin" innerhtml.bind="social.selectedBlog.text"></div>
		</div>
	</div>
</template>
