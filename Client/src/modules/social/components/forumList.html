<template>
	<div>
		<div class="bottomMargin list-group-item">
			<span click.delegate="newForum()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom"
				title="" data-original-title="New Forum"><i class="fa fa-plus fa-lg fa-border" aria-hidden="true"></i></span>
		</div>
		<div show.bind="openNewForumForm">
			<div class="bottomMargin list-group-item">
				<span click.delegate="saveForum()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title=""
					data-original-title="Save"><i class="fa fa-floppy-o fa-lg fa-border" aria-hidden="true"></i></span>
				<span click.delegate="cancel()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom"
					title="" data-original-title="Cancel Changes"><i class="fa fa-ban fa-lg fa-border" aria-hidden="true"></i></span>
			</div>
			<div class="row">
				<div class="col-sm-12 col-lg-12">
					<div class="form-group">
						<label for="editTitle" class="control-label hideOnPhone">Title</label>
						<input value.bind="title" id="editTitle" class="form-control " placeholder="Title" type="text" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 col-lg-12">
					<div class="form-group">
						<label for="editTeaser" class="control-label hideOnPhone">Description</label>
						<textarea value.bind="text" id="editTeaser" rows="5" class="form-control" placeholder="Description" type="text" ></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
	<ul>
		<li show.bind="forum.active" class="list-group-item" style="margin-top:5px;" repeat.for="forum of social.forumArray">
			<div class="media-body">
				<div click.trigger="selectForum($index)" class="col-lg-12">
					<h4>${forum.title}</h4>
				</div>
				<div click.trigger="selectForum($index)" class="col-lg-12">
					<span>${forum.text}</span>
				</div>
				<div class="col-lg-12 smallFont topMargin">
					<span>${forum.dateCreated | dateFormat}</span>
					<span class="leftMargin">Topics: ${forum.topics}</span>
					<span class="leftMargin">Posts: ${forum.posts}</span>
				</div>
			</div>
		</li>
	</ul>
</template>
