<template>
	</fieldset>
	    <fieldset if.bind="!institutionTableSelected" class="col-lg-12">
			<legend>Requests  
					<span click.delegate="fastBackIns()" class="smallMarginLeft" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom"
					title="" data-original-title="Beginning">
					 <i class="fa fa-fast-backward fa-border" aria-hidden="true"></i>
					 </span>
				<span click.delegate="backwardIns()" class="smallMarginLeft" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title=""
					data-original-title="Back"><i class="fa fa-step-backward fa-border" aria-hidden="true"></i></span>
				<span click.delegate="forwardIns()" class="smallMarginLeft" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title=""
				data-original-title="Forward"><i class="fa fa-step-forward fa-border" aria-hidden="true"></i></span>
				<span click.delegate="fastForwardIns()" class="smallMarginLeft" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom"
				title="" data-original-title="End">
				<i class="fa fa-fast-forward fa-border" aria-hidden="true"></i>
			</span>
			</legend>
			<chart id="institutionRequestsChart" type="horizontalBar" style="width: 100%; height: 100%; display: block;" should-update="true" throttle="2000" data.bind="institutionChartData"></chart>
		</fieldset>
</template>
