<template>
	<fieldset if.bind="!productTableSelected" class="col-lg-12">
		<legend>Requests
			<span click.delegate="fastBackProd()" class="smallMarginLeft" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom"
			 title="" data-original-title="Beginning">
				<i class="fa fa-fast-backward fa-border" aria-hidden="true"></i>
			</span>
			<span click.delegate="backwardProd()" class="smallMarginLeft" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom"
			 title="" data-original-title="Back">
				<i class="fa fa-step-backward fa-border" aria-hidden="true"></i>
			</span>
			<span click.delegate="forwardProd()" class="smallMarginLeft" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom"
			 title="" data-original-title="Forward">
				<i class="fa fa-step-forward fa-border" aria-hidden="true"></i>
			</span>
			<span click.delegate="fastForwardProd()" class="smallMarginLeft" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom"
			 title="" data-original-title="End">
				<i class="fa fa-fast-forward fa-border" aria-hidden="true"></i>
			</span>
		</legend>
		<chart id="regionsChart" type="horizontalBar" style="width: 100%; height: 100%; display: block;" should-update="true" throttle="2000"
		 data.bind="productChartData"></chart>
	</fieldset>
</template>
