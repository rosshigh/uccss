<template>
    <div class="col-lg-10 col-lg-offset-1">
        <div class='row'>
            <table id="peopleTable" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td colspan='${numCols}'>
                            <compose view="../../../resources/elements/table-navigation-bar.html"></compose>
                        </td>
                    </tr>
                    <tr>
                        <th>Institution  <span click.trigger="dataTable.sortArray('institutionId', 'id', people.institutionsArray, '_id', 'name')"><i class="fa fa-sort"></i></span></th>
                        <th>${config.REQUEST_STATUS[0].description} <span click.trigger="dataTable.sortArray('1')"><i class="fa fa-sort"></i></span></th>
                        <th>${config.REQUEST_STATUS[1].description} <span click.trigger="dataTable.sortArray('2')"><i class="fa fa-sort"></i></span></th>
                        <th>${config.REQUEST_STATUS[2].description} <span click.trigger="dataTable.sortArray('3')"><i class="fa fa-sort"></i></span></th>
                        <th>${config.REQUEST_STATUS[3].description} <span click.trigger="dataTable.sortArray('4')"><i class="fa fa-sort"></i></span></th>
                        <th>${config.REQUEST_STATUS[4].description} <span click.trigger="dataTable.sortArray('5')"><i class="fa fa-sort"></i></span></th>
                        <th>${config.REQUEST_STATUS[5].description} <span click.trigger="dataTable.sortArray('6')"><i class="fa fa-sort"></i></span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="stat of displayArray | pageFilter:dataTable.startRecord:dataTable.take">
                        <td>${stat.institutionId  | lookupValue:people.institutionsArray:'_id':'name'}</td>
                        <td repeat.for="status of config.REQUEST_STATUS">${stat | statValue:config.REQUEST_STATUS:$index}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</template>
