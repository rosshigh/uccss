<template>
    <div show.bind="summerTable" class='col-lg-12'>
        <compose view="../../../resources/elements/table-navigation-bar.html"></compose>
        <table class="table table-striped table-hover cf">
            <thead class="cf">
                <tr>
                    <td colspan='9'>
                        <span click.delegate="downloadAllInstitutionCountriesExcel()"  class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Export to Excel"><i class="fa fa-download" aria-hidden="true"></i></span>
                    </td>
                </tr>
                <tr>
                    <th style="width:40rem;"><span  class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'name'})">Institution </span><span><i class="fa fa-sort"></i></span></th>
                    <th><span  class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'country'})">Country </span><i class="fa fa-sort"></i></th>
					<th><span  class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'productName'})">Product </span><i class="fa fa-sort"></i></th>
                    <th><span  class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'total'})">Total  </span><span><i class="fa fa-sort"></i></span></th>
                </tr>
                 <tr>
                    <th>
                        <input value.bind="institutionCustomFilterValue" input.delegate="dataTable.filterList(institutionCustomFilterValue, { type: 'custom',  filter: institutionCountryCustomFilter, compare:'custom'} )"  class="form-control" />
                    </th>
					<th> 
						<input value.bind="countryFilterValue" input.delegate="dataTable.filterList(countryFilterValue, { type: 'text',  filter: 'countryFilter', collectionProperty: 'country', displayProperty: 'country',  compare:'match'} )"  class="form-control" />
					</th>
					<th>
                            <input value.bind="productNameFilterValue" input.delegate="dataTable.filterList(productNameFilterValue, { type: 'text',  filter: 'productNameFilter', collectionProperty: 'productName', displayProperty: 'productName',  compare:'match'} )"  class="form-control" />
                    </th>
                    <th></th> 
                </tr>
            </thead>
            <tbody>
                <tr click.delegate="showProductDetail(stat)" repeat.for="stat of dataTable.displayArray">
                    <td data-title="Institution">${stat.name}</td>
					<td data-title="Country" style="width:100px;">${stat.country}</td>
					<td data-title="Product">${stat.productName}</td>
                    <td data-title="Total">${stat.total | formatNumber}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <compose show.bind="!summerTable" view="./productRequestsDetail.html"></compose>
</template>
