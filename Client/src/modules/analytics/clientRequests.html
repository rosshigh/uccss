<template>
    <div class="col-lg-2">
		<h4>Categories</h4>
		<div>
			<ul class="list-group">
				<button click.trigger="typeChanged(category, $event)" type="button"  repeat.for="category of categories"
					id="${category.code}" class="${selectedCategory.code === category.code ? 'list-group-item rowSelected categoryButtons' : 'list-group-item categoryButtons'}">${category.description}</button>
			</ul>
		</div>
	</div>

    <div class="panel panel-default rightMargin leftMargin col-lg-9">
      <div class="panel-body">
        <div class="row">
            <div show.bind="selectedCategory.code === 0">
                <compose view="./components/requestsByInstitution.html"></compose>
            </div>
             <div show.bind="selectedCategory.code === 1">
                <compose view="./components/requestsByProducts.html"></compose>
            </div>
        </div> 
      </div> 
</template>
