<template>
    <div class=" topMargin blackText">
        <!-- <form class="form-horizontal topMargin"> -->
            <!-- Row 1 -->
            <div class="row">
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="editName" class="col-sm-3 control-label hideOnPhone">Name</label>
                                <div class="col-sm-8">
                                    <input value.bind="products.selectedProduct.name" id="editName"
                                        class="form-control " placeholder="Name" type="text" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2 topMargin">
                            <div class="form-group">
                                <div class="col-sm-8">
                                    <div class="checkbox">
                                        <label class="pull-left">
                                            <input id="activeProduct" checked.bind="products.selectedProduct.active"
                                                type="checkbox"> Active
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 topMargin">
                            <div class="form-group">
                                <div class="col-sm-8">
                                    <div class="checkbox">
                                        <label class="pull-left">
                                            <input id="apjProduct" checked.bind="products.selectedProduct.apj"
                                                type="checkbox"> Available in APJ
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-7 topMargin">
                          <div class="form-group">
                              <label for="editPrice" class="col-sm-2 control-label hideOnPhone">Price</label>
                              <div class="col-sm-8">
                                  <input value.bind="products.selectedProduct.price" id="editPrice"
                                      class="form-control " placeholder="Price" type="text" />
                              </div>
                          </div>
                      </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <table id="coursesTable" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Document </th>
                                <th>Default</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr repeat.for="document of products.selectedProduct.documents">
                                <td data-title="name">${document.fileName} </td>
                                <td data-title="default" click.trigger="toggleDefault($index)"
                                    innerhtml.bind='document.default | checkBox'></td>
                                <td click.trigger="removeDocument($index)"><i class="fa fa-trash"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        <!-- </form> -->
    </div>
</template>
