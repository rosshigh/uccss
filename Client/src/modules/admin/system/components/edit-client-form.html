<template>
	<div id="home" class="tab-pane fade active in">
		<div class="bottomMargin topMargin list-group-item leftMargin rightMargin">
			<span click.delegate="backClient()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title=""
			 data-original-title="Back"><i class="fa fa-arrow-left fa-lg fa-border" aria-hidden="true"></i></span>
			<span click.delegate="saveClient()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title=""
			 data-original-title="Save"><i class="fa fa-floppy-o fa-lg fa-border" aria-hidden="true"></i></span>
		</div>

		<fieldset>
			<div class="col-lg-12">
				<div class="form-group">
					<label for="client" class="col-lg-2 control-label topMargin">Client</label>
					<div class="col-lg-10">
						<input disabled.bind="selectedClient.assignments.length > 0" value.bind="selectedClient.client" id="client" class="form-control topMargin" placeholder="Product" type="text"
						/>
					</div>
				</div>
				<div class="form-group">
					<label for="idsavaialble" class="col-lg-2 control-label topMargin">IDs Available</label>
					<div class="col-lg-10">
						<input disabled.bind="selectedClient.assignments.length > 0" value.bind="selectedClient.idsAvailable" id="idsavaialble"
						 class="form-control topMargin" placeholder="IDs Available" type="number" />
					</div>
				</div>
				<div class="form-group">
					<label for="lastID" class="col-lg-2 control-label topMargin">Last ID Assigned</label>
					<div class="col-lg-10">
						<input value.bind="selectedClient.lastIdAssigned" id="lastID" class="form-control topMargin" placeholder="Last ID Allocated"
						 type="number" />
					</div>
				</div>
				<div class="form-group">
					<label  class="control-label col-lg-2 topMargin">Product</label>
					<div class="col-lg-10">
					<select class="form-control topMargin"  value.bind="selectedClient.productId">
						<option value="">Choose a product</option>
						<option repeat.for="product of products.productsArray" model.bind="product._id">${product.name}</option>
					</select>
				</div>				
				<div class="form-group">
					<label for="status" class="col-lg-2 control-label topMargin">Status</label>
					<div class="col-lg-10">
						<select value.bind="selectedClient.clientStatus" class="form-control topMargin" id="status">
							<option value="">Select an option</option>
							<option repeat.for="name of config.CLIENT_STATUSES" model.bind="name.code">${name.description}</option>
						</select>
					</div>
				</div>
			</div>
		</fieldset>
	</div>
</template>
