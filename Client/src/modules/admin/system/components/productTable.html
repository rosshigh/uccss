<template>
    <div class="col-lg-12" style='padding:15px;'>
        <div class='row'>
            <div class='col-lg-10 col-lg-offset-1 bottomMargin'>
                <div id="no-more-tables">
                    <table id="productsTable" class="table table-striped table-hover cf">
                        <thead class="cf">
                            <tr colspan='5'>
                                 <compose view="../../../../resources/elements/table-navigation-bar.html"></compose>
                                 </tr>
                            <tr>                            
                            <tr>
                                <td colspan='5'>
                                    <span click.delegate="refresh()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Refresh"><i class="fa fa-refresh" aria-hidden="true"></i></span>
                                    <span click.delegate="new()" class="smallMarginRight"  bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="New"><i class="fa fa-plus" aria-hidden="true"></i></span>
                                    <span click.delegate="_cleanUpFilters()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Clear Filters"><i class="fa fa-filter" aria-hidden="true"></i></span>
                                  <!--  <span class="pull-right" id="spinner" innerhtml.bind="spinnerHTML"></span> -->
                                </td>
                            </tr>
                            <tr>
                                <th style="width:75px;"><span  class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'clientKey'})">Key </span><i class="fa fa-sort"></i></th>
                                <th><span  class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'name'})">Name </span><span><i class="fa fa-sort"></i></span></th>
                                <th style="width:150px;">SAP Product</th>
                                <th>Status </th>
                                <th>Systems</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th></th>
                                <th>
									<input value.bind="nameFilterValue" input.delegate="dataTable.filterList(nameFilterValue, { type: 'text',  filter: 'nameFilterValue', collectionProperty: 'name', displayProperty: 'name',  compare:'match'} )"  class="form-control" />
                                </th>
                                <th>
                                    <select value.bind="sapNameFilterValue" input.delegate="dataTable.filterList($event, { type: 'value',  filter: 'sapNameFilter', collectionProperty: 'sapProduct', displayProperty: 'sapProduct',  compare:'match'} )" class="form-control " >
                                        <option value=""></option>
                                        <option repeat.for="product of is4ua.sapProductsArray" value="${product.code}">${product.description}</option>
                                    </select>
                                </th>
                                <th>
                                    <select value.bind="activeFilter" input.delegate="dataTable.filterList($event, { type: 'boolean',  filter: 'activeFilter', lookupArray: '', lookupProperty: '', collectionProperty: 'active', displayProperty: 'active', matchProperty:'', compare:'boolean'} )" class="form-control">
                                        <option value=""></option>
                                        <option value="true">Active</option>
                                        <option value="false">Inactive</option>
                                    </select>
                                </th>
                                <th>
									<input value.bind="systemFilterValue" input.delegate="dataTable.filterList(systemFilterValue, { type: 'custom',  filter: systemCustomFilter, collectionProperty: 'systems.sid', compare:'custom'} )"  class="form-control" />
                                </th>
                            </tr>
                            <tr click.trigger="edit($index, $event)" repeat.for="system of dataTable.displayArray">
                                <td data-title="Client Key">${system.clientKey}</td>
                                <td data-title="Name">${system.name}</td>
                                <td data-title="SAP Product">${system.sapProduct | lookupValue:is4ua.sapProductsArray:"code":"description"}</td>
                                <td class="centerText" data-title="Status">${system.active | translateStatus}</td>
                                <td data-title="Systems">${system.systems | systemList}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
