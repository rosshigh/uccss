<template>
    <div class="col-lg-12 col-sm-12">
        <div class='row'>
            <div class='col-lg-10 col-lg-offset-1 bottomMargin'>
                <div id="no-more-tables">
                    <table class="table table-striped table-hover cf">
                        <thead class="cf">
                            <tr colspan='7'>
                                 <compose view="../../../../resources/elements/table-navigation-bar.html"></compose>
                                 </tr>
                            <tr>                            
                            <tr>
                                <td colspan='7'>
                                    <span click.delegate="refresh()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Refresh"><i class="fa fa-refresh" aria-hidden="true"></i></span>
                                    <span click.delegate="new()"  class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="New"><i class="fa fa-plus" aria-hidden="true"></i></span>
                                    <span click.delegate="_clearFilters()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Clear Filters"><i class="fa fa-filter" aria-hidden="true"></i></span>
                                    <span class="pull-right" id="spinner" innerhtml.bind="spinnerHTML"></span>
                                </td>
                            </tr>
                            <tr>
                                <th style="width:20rem;"><span  class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'fullName'})">Name </span><i class="fa fa-sort"></i></th>
                                <th class="col-lg-1"><span  class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'nickName'})">Nickname </span><i class="fa fa-sort"></i></th>                                
                                <th style="width:30rem;"><span  class="sortable" click.trigger="dataTable.sortArray($event, {type: 'custom', sorter: customInstitutionSorter, propertyName: 'intitutionId'})">Institution </span><i class="fa fa-sort"></i></th>
                                <th style="width:15rem;">Phone</th>
                                <th style="width:20rem;"><span  class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'email'})">Email </span><i class="fa fa-sort"></i></th>
                                <th>Role</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>
                                    <input value.bind="nameFilterValue" input.delegate="dataTable.filterList(nameFilterValue, { type: 'text',  filter: 'nameFilter', collectionProperty: 'fullName', displayProperty: 'fullName',  compare:'match'} )"  class="form-control" />
                                </th>
                                <th>
                                    <input value.bind="nickNameFilterValue" input.delegate="dataTable.filterList(nickNameFilterValue, { type: 'text',  filter: 'nickNameFilter',  collectionProperty: 'nickName', displayProperty: 'nickName',  compare:'match'} )"  class="form-control" />
                                </th>
                                <th>
                                    <input value.bind="institutionFilterValue" input.delegate="dataTable.filterList(institutionFilterValue, { type: 'custom',  filter: institutionCustomFilter, compare:'custom'} )"  class="form-control" />
                                </th>
                                <th></th>
                                <th></th>
                                <th>
                                    <input value.bind="roleFilter" input.delegate="dataTable.filterList($event, { type: 'custom',  filter: customRoleFilter, compare:'custom'} )"  class="form-control" />

                                </th>
                                <th>
                                    <select value.bind="activeFilterValue" change.delegate="filterActive()" class="form-control " id="personStatus">
                                        <option value=""></option>
                                        <option repeat.for='status of is4ua.personStatusArray' model.bind='status.code'>${status.description}</option>
                                    </select>
                                </th>
                            </tr>
                            <tr repeat.for="person of dataTable.displayArray">
                                <td click.trigger="edit($index, $event)" data-title="Name">${person.firstName} ${person.lastName}</td>
                                <td click.trigger="edit($index, $event)" data-title="Nickname">${person.nickName}</td>
                                <td click.trigger="edit($index, $event)" data-title="Insitution">${person.institutionId | lookupValue:people.institutionsArray:"_id":"name"}</d> 
                                <td click.trigger="edit($index, $event)" data-tile="Phone">${person.phone | phoneNumber}</td>
                                <td class="dropbtn" data-title="Email" click.delegate="sendAnEmail(person._id)">${person.email}</td>
                                <td click.trigger="edit($index, $event)" data-title="Role">${person.roles}</td>
                                <td class="dropbtn" click.trigger="toggleStatus(person._id, person.personStatus)" data-title="Status">${person.personStatus | lookupValue:is4ua.personStatusArray:"code":"description"}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
