<template>
	<div if.bind="!youSelectedAnEmail" class="topMargin">
        <table id="auditTable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th style="width:20rem;">Date </th>
                    <th style="width:30rem;">Subject</th>
                    <th style="width:15rem;">Sender</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr click.trigger="selectEmail(email)" repeat.for="email of people.emailArray" > 
                    <td>${email.date | dateFormat:config.DATE_FORMAT_TABLE} </td>
                    <td>${email.subject}</td>
                    <td>${email.from | lookupValue:people.peopleArray:"_id":"fullName"}</td>
                    <td>${email.email}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div if.bind="youSelectedAnEmail">
        <div class="bottomMargin list-group-item"> 
            <span click.delegate="backEmail()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title=""
                data-original-title="Back"><i class="fa fa-arrow-left fa-lg fa-border" aria-hidden="true"></i></span>
        </div>
        <div class="overflow topMargin" innerhtml.bind="selectedEmail.body">
    </div>
</template>
