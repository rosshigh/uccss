<template>
	<div show.bind="eventLayer.selectedEvent.title" class="panel panel-default col-lg-3 bigTopMargin">
		 <div class="bottomMargin list-group-item leftMargin rightMargin">
            <span click.delegate="save()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title=""
                data-original-title="Save"><i class="fa fa-floppy-o fa-lg fa-border" aria-hidden="true"></i></span>
            <span show.bind="eventLayer.selectedEvent._id" click.delegate="delete()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip"
                data-placement="bottom" title="" data-original-title="Delete"><i class="fa fa-trash fa-lg fa-border text-danger" aria-hidden="true"></i></span>
			</div>
      <div class="panel-body">
			<h4>Title: ${eventLayer.selectedEvent.title}</h4>
				<br/>
			<h4>Start: ${eventLayer.selectedEvent.start | dateFormat:'MMMM Do YYYY, h:mm:ss a'}</h4>
				<br/>
			<h4 show.bind="eventLayer.selectedEvent.allDay">All Day</h4>
			<br/>
			<div show.bind="!eventLayer.selectedEvent.allDay">
				<h4>End: ${eventLayer.selectedEvent.end | dateFormat:'MMMM Do YYYY, h:mm:ss a'}</h4>
			</div>
				<br/>
			<h4>Notes</h4>
			<div class="col-lg-12" show.bind="eventLayer.selectedEvent.notes && eventLayer.selectedEvent.notes.length > 0" innerhtml.bind="eventLayer.selectedEvent.notes" ></div>
		</div>
  </div>
  <div class="col-lg-9">
    <calendar events.bind="events" view="month" weekends.bind="false" day-click.bind="dayClicked" 
    event-click.bind="eventClicked" options.bind="{ eventLimit: true, header: {left: 'My title', right:  'today month,agendaWeek,agendaDay,list prev,next'} }" 
    change.delegate="eventDialog($event)" click.delegate="selectEvent($event)"></calendar>
  </div>
</template>
