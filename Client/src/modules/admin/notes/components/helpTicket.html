<template>
	 <div class="fluid-container">
	 <div class="row">
        <span class="leftMargin largeFont">Help Ticket ${helpTickets.selectedHelpTicket.helpTicketNo}</span>
    </div>

    <!-- Buttons -->
    <div class="bottomMargin leftMargin rightMargin list-group-item">
      <span click.delegate="backHelpTicket()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title=""
        data-original-title="Back"><i class="fa fa-arrow-left fa-lg fa-border" aria-hidden="true"></i></span>
    </div>

    <!-- Help Ticket Header -->
    <div class="topMargin">
      <!-- Enter Response -->
      <div class="row">
        <div class="list-group-item leftMargin rightMargin">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <h3 class="col-md-offset-1">Created: ${helpTickets.selectedHelpTicket.createdDate | dateFormat:'YYYY-MM-DD'} ${helpTickets.selectedHelpTicket.createdDate
                    | dateFormat:'h:mm A'}</h3>
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-group col-md-10">
                  <h3>Type: ${helpTickets.selectedHelpTicket.helpTicketType | lookupValue:config.HELP_TICKET_TYPES:"code":"description}</h3>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <h3 class="col-md-offset-1">Session: ${helpTickets.selectedHelpTicket.sessionId | session:sessions.sessionsArray}</h3>
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-group col-md-10">
                  <h3>Status: ${helpTickets.selectedHelpTicket.helpTicketStatus | lookupValue:config.HELP_TICKET_STATUSES:"code":"description"}</h3>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="col-md-offset-1">Owner: ${helpTickets.selectedHelpTicket.owner[0].personId |  lookupValue:people.peopleArray:"_id":'fullName'}</label>
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-group col-md-10">
                  <label>Keywords: ${helpTickets.selectedHelpTicket.keyWords}</label>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
    <compose view="../../../../resources/htTimeline/timeline.html"></compose>
</div>
</template>
