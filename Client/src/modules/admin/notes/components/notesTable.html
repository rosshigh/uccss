<template>
    <div class="col-lg-12" style='padding:15px;'>
        <div class='row'>
            <div class='col-lg-12 bottomMargin'>
                <compose view="../../../../resources/elements/table-navigation-bar.html"></compose>
                <div id="no-more-tables">
                    <table id="newsTable" class="table table-striped table-hover cf">
                        <thead class="cf">
                            <tr>
                                <td colspan='5'>
                                    <span click.delegate="refresh()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Refresh"><i class="fa fa-refresh" aria-hidden="true"></i></span>
                                    <span click.delegate="new()" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="New"><i class="fa fa-plus" aria-hidden="true"></i></span>
                                    <span class="pull-right" id="spinner" innerhtml.bind="spinnerHTML"></span>
                                </td>
                            </tr>
                            <tr>
                                <th style="width:250px;"><span  class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'category'})">Category </span><i class="fa fa-sort"></i></th>
                                <th style="width:8em;"><span  class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'reminderType'})">Reminder Type </span><i class="fa fa-sort"></i></th>
                                <th style="width:150px;"><span  class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'dateStartRemind'})">Start </span><i class="fa fa-sort"></i></th>
                                <th style="width:150px;"><span  class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'note'})">Note </span><i class="fa fa-sort"></i></th>
                                <th></th>
                                <th>Help Ticket No</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>
                                   <select change.delegate="dataTable.filterList($event)" class="form-control " id="category" compare="id">
										<option value=""></option>
										<option value="${type}" repeat.for="type of userObj.noteCategories">${type}</optionp>
									</select>
                                </th>
                                 <th>
                                     <select class="form-control" id="reminderType"  change.delegate="dataTable.filterList($event)" id="reminderType"
                                        compare="id" type="select-one" ref="reminderType">
                                            <option value=""></option>
                                            <option value="T">Time</option>
                                            <option value="D">Daily</option>
                                            <option value="W">Weekly</option>
                                            <option value="M">Monthly</option>
                                            <option value="A">Annual</option>
                                    </select>
                                 </th>
                                <th>
                                    <input input.delegate="dataTable.filterList($event)" id="dateStartRemind" type="date" placeholder="Filter Date" class="form-control"/>
                                </th>
                                <th>
                                    <input input.delegate="dataTable.filterList($event)" id="note" type="text" placeholder="Filter note" class="form-control"/>
                                </th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr class="${item.isReminder} ? 'warning' : ''}" repeat.for="item of dataTable.displayArray">
                                <td click.trigger="edit($index, $event)" data-title="Category">${item.category}</td>
                                <td click.trigger="edit($index, $event)" data-title="Type">${item.reminderType}</td>
                                <td click.trigger="edit($index, $event)" data-title="Date Start" style="width: 75px">
                                    <div>${item.dateStartRemind | dateFormat:config.DATE_FORMAT_TABLE}</div>
                                </td>
                                <td click.trigger="edit($index, $event)" data-title="Type" innerhtml = ${item.note}></td>
                                <td style="width:5rem;">
                                    <span show.bind="item.reference" click.trigger="navigateToHelpTicket(item)" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="View"><i class="fa fa-eye fa-lg" aria-hidden="true"></i></span>
                                </td>
                                <td style="width:5rem;" click.trigger="edit($index, $event)">${item.helpTicketNo}</td>
                                <td style="width:5rem;">
                                    <span  click.trigger="delete(item)" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Delete"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
