<template>
    <div class="col-lg-12" style='padding:15px;'>
		<div class='col-lg-12 bottomMargin'>
			<compose view="../../../../resources/elements/table-navigation-bar.html"></compose>
			<div id="no-more-tables">
				<table id="newsTable" class="table table-striped table-hover cf">
					<thead class="cf">
						<tr>
							<td colspan='5'>
								<div class="checkbox">
									<label>
									<input checked.bind="isChecked" change.trigger="filterOutExpired()" type="checkbox"> Hide expired entries
								</label>
								</div>
							</td>
						</tr>
						<tr>
							<td colspan='5'>
								<span click.delegate="refresh()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Refresh"><i class="fa fa-refresh" aria-hidden="true"></i></span>
								<span click.delegate="new()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="New"><i class="fa fa-plus" aria-hidden="true"></i></span>
								<span click.delegate=" _cleanUpFilters()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Clear Filters"><i class="fa fa-filter" aria-hidden="true"></i></span>	
								<span class="pull-right" id="spinner" innerhtml.bind="spinnerHTML"></span>
							</td>
						</tr>
						<tr>
							<th style="width:250px;"><span  class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'title'})">title </span><i class="fa fa-sort"></i></th>
							<th style="width:150px;"><span class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'createdDate'})">Created </span><i class="fa fa-sort"></i></span></th>
							<th style="width:150px;"><span class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'expiredDate'})">Expires </span><i class="fa fa-sort"></i></span></th>
							<th style="width:150px;"><span class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'itemType'})">Type </span><i class="fa fa-sort"></i></span></th>
							<th style="width:150px;"><span class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'url'})">URL </span><i class="fa fa-sort"></i></span></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th>
								 <input value.bind="titleFilterValue" input.delegate="dataTable.filterList(titleFilterValue, { type: 'text',  filter: 'titleFilter', collectionProperty: 'title', displayProperty: 'title',  compare:'match'} )"  class="form-control" />
							</th>
							<th>
							 	<input value.bind="createdDateFilterValue" input.delegate="dataTable.filterList(createdDateFilterValue, {type: 'date', filter: 'createdDate',  collectionProperty: 'createdDate', compare: 'after'} )"  class="form-control" />
							</th>
							<th>
								<input value.bind="expiredDateFilterValue" input.delegate="dataTable.filterList(expiredDateFilterValue, {type: 'date', filter: 'expiredDate',  collectionProperty: 'expiredDate', compare: 'after'} )"  class="form-control" />
							</th>
							<th>
								<select value.bind="itemTypeFilter" input.delegate="dataTable.filterList($event, { type: 'value',  filter: 'itemTypeFilter',  collectionProperty: 'itemType', displayProperty: 'itemType', matchProperty:'', compare:'match'} )" class="form-control">
									<option value=""></option>
									<option value="${type.type}" repeat.for="type of config.SITE_INFO_TYPES">${type.description}</optionp>
								</select>
							</th>
							<th>
								<input value.bind="urlFilterValue" input.delegate="dataTable.filterList(urlFilterValue, { type: 'text',  filter: 'urlFilter', collectionProperty: 'url', displayProperty: 'url',  compare:'match'} )"  class="form-control" />
							</th>
						</tr>
						<tr click.trigger="edit($index, $event, item)" repeat.for="item of dataTable.displayArray">
							<td data-title="Title">${item.title}</td>
							<td data-title="Date Created" style="width: 75px"><div>${item.createdDate | dateFormat:config.DATE_FORMAT_TABLE}</div></td>
							<td data-title="Date Expired" style="width: 75px"><div>${item.expiredDate | dateFormat:config.DATE_FORMAT_TABLE}</div></td>
							<td data-title="Type">${item.itemType}</td>
							<td data-title="url"><a href="${item.url}" target="_blank">${item.url}</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
    </div>
</template>
