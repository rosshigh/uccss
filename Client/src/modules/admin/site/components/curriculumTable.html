<template>
    <div class="col-lg-12 col-sm-12" style='padding:15px;'>
        <div class='row'>
            <div class='col-lg-12 bottomMargin'>
                <compose view="../../../../resources/elements/table-navigation-bar.html"></compose>
                <div id="no-more-tables">
                    <table id="newsTable" class="table table-striped table-hover cf">
                        <thead class="cf">
                            <tr>
                                <td colspan='5'>
                                    <span click.delegate="refresh()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Refresh"><i class="fa fa-refresh" aria-hidden="true"></i></span>
                                    <span click.delegate="new()" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="New"><i class="fa fa-plus" aria-hidden="true"></i></span>
                                    <span class="pull-right" id="spinner" innerhtml.bind="spinnerHTML"></span>
                                </td>
                            </tr>
                            <tr>
								<th style="width:250px;"><span class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'category'})">Category </span><span><i class="fa fa-sort"></i></span></th>
                                <th style="width:250px;"><span class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'title'})">Title </span><span><i class="fa fa-sort"></i></span></th>
                                <th style="width:150px;"><span class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'dateCreated'})">Created </span><span><i class="fa fa-sort"></i></span></th>
                                <th style="width:150px;"><span class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'dateModified'})">Modified </span><span><i class="fa fa-sort"></i></span></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
								<th>
                                    <select value.bind="categoryFilter" input.delegate="dataTable.filterList($event, { type: 'value',  filter: 'categoryFilter',  collectionProperty: 'category', displayProperty: 'category', matchProperty:'', compare:'match'} )" class="form-control">
                                        <option value=""></option>
                                       <option repeat.for="category of curriculum.curriculumCatArray" value="${category.name}">${category.name}</option>
                                    </select>
								</th>
                                <th>
                                    <input value.bind="titleFilterValue" input.delegate="dataTable.filterList(titleFilterValue, { type: 'text',  filter: 'titleFilter', collectionProperty: 'title', displayProperty: 'title',  compare:'match'} )"  class="form-control" />
                                </th>
                                <th>
                                    <input value.bind="dateCreatedFilterValue" input.delegate="dataTable.filterList(dateCreatedFilterValue, {type: 'date', filter: 'dateCreated',  collectionProperty: 'dateCreated', compare: 'after'} )"  class="form-control" />
                                </th>
                                <th>
                                   <input value.bind="dateModifiedFilterValue" input.delegate="dataTable.filterList(dateModifiedFilterValue, {type: 'date', filter: 'dateModified',  collectionProperty: 'dateModified', compare: 'after'} )"  class="form-control" />
                                </th>
                            </tr>
                            <tr click.trigger="edit($index, $event)" repeat.for="item of dataTable.displayArray">
								<td data-title="Category">${item.category}</td>
                                <td data-title="Title">${item.title}</td>
                                <td data-title="Date Created" style="width: 75px">
                                    <div>${item.dateCreated | dateFormat:config.DATE_FORMAT_TABLE}</div>
                                </td>
                                <td data-title="Date Expired" style="width: 75px">
                                    <div>${item.dateModified | dateFormat:config.DATE_FORMAT_TABLE}</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
