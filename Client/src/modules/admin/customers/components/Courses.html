<template>
    <div class="topMargin">
        <table id="coursesTable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <td colspan='6'>
                        <span click.delegate="refreshCourses()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Refresh"><i class="fa fa-refresh" aria-hidden="true"></i></span>
                        <span click.delegate="newCourse()" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="New Course"><i class="fa fa-plus" aria-hidden="true"></i></span>
                        <span class="pull-right" id="spinner" innerhtml.bind="spinnerHTML"></span>
                    </td>
                </tr>
                <tr>
                    <th style="width:20rem;">Number </th>
                    <th style="width:30rem;">Name</th>
                    <th style="width:15rem;">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr id="selectCourse" click.delegate="editACourse($index, $event)"  repeat.for="course of people.coursesArray">
                    <td data-title="name">${course.number} </td>
                    <td data-title="insitution">${course.name}</td>
                    <td data-tile="phone">${course.active | translateStatus}</td>
                </tr>
            </tbody>
        </table>

        <div class="row" show.bind="courseSelected">
            <div class="panel panel-default col-md-12">
                <div class="panel-body">
                    <div class="bottomMargin">
                        <div class="bottomMargin list-group-item">
                            <span click.delegate="saveCourse()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Save"><i class="fa fa-floppy-o fa-lg fa-border" aria-hidden="true"></i></span>
                            <span click.delegate="cancelEditCourse()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Cancel Changes"><i class="fa fa-ban fa-lg fa-border" aria-hidden="true"></i></span>
                        </div>  
                    </div>
                    <div class="form-group">
                        <input id="number" value.bind="people.selectedCourse.number" type="text" placeholder="Course Number"
                            class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input id="name" value.bind="people.selectedCourse.name" type="text" placeholder="Course Name"
                            class="form-control"/>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label class="pull-left">
                                <input id="activeProduct" checked.bind="people.selectedCourse.active" type="checkbox"> Active
                            </label>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</template>
