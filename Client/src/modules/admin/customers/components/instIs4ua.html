<template>
    <div class="col-lg-6 topMargin">
        <div class="col-lg-12">
            <div class="form-group">
                <div class="col-sm-10">
                    <label>Institution Type</label>
                    <select value.bind="people.selectedInstitution.institutionType" id="editInstitutionType" class="form-control">
                        <option value="">Select an option</option>
                        <option repeat.for="status of is4ua.institutionTypes" value="${status.code}">${status.description}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="form-group">
                <div class="col-sm-10">
                    <label>Member Type</label>
                    <select value.bind="people.selectedInstitution.memberType" id="editMemberType" class="form-control">
                        <option value="">Select an option</option>
                        <option repeat.for="status of is4ua.memberTypes" value="${status.code}">${status.description}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
     <div class="col-lg-6 topMargin">
        <div class="col-lg-12">
            <div class="form-group">
                <div class="col-sm-10">
                    <label class="left">Highest Degree</label>
                    <select value.bind="people.selectedInstitution.highestDegree" id="editHighestDegree" class="form-control">
                        <option value="">Select an option</option>
                        <option repeat.for="status of is4ua.highestDegrees" value="${status.code}">${status.description}</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="form-group">
                <div class="col-sm-10">
                    <label>Department</label>
                    <input value.bind="people.selectedInstitution.universityDept" id="editDepartment" class="form-control" placeholder="Department"
                        type="text" />
                </div>
            </div>
        </div>
    </div>
</template>
