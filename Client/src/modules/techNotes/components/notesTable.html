    <div class="col-lg-12" style='padding:15px;'>

            <div class='col-lg-12 bottomMargin'>

                    <table id="newsTable" class="table table-striped table-hover cf">

                            <tr>
                                <td colspan='5'>

                                    <span class="pull-right" id="spinner" innerhtml.bind="spinnerHTML"></span>
                                </td>
                            </tr>
                            <tr>
                                <th style="width:250px;"><span  class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'NoteNo'})">Note No </span><i class="fa fa-sort"></i></th>
                                <th style="width:150px;"><span  class="sortable" click.trigger="dataTable.sortArray($event, {type: 'custom', sorter: customPersonSorter, propertyName: 'personId'})">Person </span><i class="fa fa-sort"></i></th>

                                <th><span  class="sortable" click.trigger="dataTable.sortArray($event, {type: 'custom', sorter: customSystemSorter, propertyName: 'personId'})">System </span><i class="fa fa-sort"></i></th>   
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </tr>
                            <tr click.trigger="edit($index, $event)" repeat.for="item of dataTable.displayArray">
                                <td  data-title="Note No">${item.NoteNo}</td>
                                <td  data-title="Person">${item.personId.fullName}</td>
                                <td data-title="Catgory">${item.categoryId.category}</td>
                                <td data-title="Catgory">${item.productId.name}</td>
                                <td data-title="Catgory">${item.systemId.sid}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
