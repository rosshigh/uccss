<template>
	<div class="fluid-container col-lg-10 col-lg-offset-1">
		<div class="panel panel-primary topMargin">
			<div class="panel-body">
					<div class="col-lg-4">
						<div innerhtml.bind="config.UCC_ADDRESS"></div>
					</div>
					<div show.bind="config.IMG_DOWNLOAD_URL.length && config.IMG_DOWNLOAD_URL.length > 0" class="col-lg-8 center">
						<img src="${config.IMG_DOWNLOAD_URL}${config.UCC_HEADER_IMAGE}" class="img-responsive pull-right">
					</div>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="col-lg-12" show.bind="directors.length > 0">
				<ul>
					<li class="list-group-item  topMargin" repeat.for="person of directors">
						<div class="media-left" innerhtml='${person.item.email | gravatarUrl:100:1}'></div>
						<div class="media-body">
							<div class="col-lg-12">
								<h4>${person.item.fullName}</h4>
								<h5>${person.role | uccTitle:config.ROLES}</h5>
							</div>
							<div class="col-lg-12">
								<span>${person.item.phone | phoneNumber}</span>
							</div>
							<div class="col-lg-12">
								<span><a href="mailto:${person.item.email}">${person.item.email}</a></span>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="col-lg-12 bigTopMargin" show.bind="staff.length > 0">
				<h3>Technical Staff</h3>
				<ul>
					<li class="list-group-item  topMargin" repeat.for="person of staff">
						<div class="media-left" innerhtml='${person.email | gravatarUrl:100:1}'></div>
						<div class="media-body">
							<div class="col-lg-12">
								<h4>${person.fullName}</h4>
							</div>
							<div class="col-lg-12">
								<span show.bind="!showPersonalContactInfo">${config.UCC_PHONE | phoneNumber}</span>
								<span show.bind="showPersonalContactInfo">${person.phone | phoneNumber}</span>
							</div>
							<div class="col-lg-12">
								<span show.bind="!showPersonalContactInfo"><a href="mailto:${config.UCC_EMAIL}">${config.UCC_EMAIL}</a></span>
								<span show.bind="showPersonalContactInfo"><a href="mailto:${person.email}">${person.email}</a></span>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="col-lg-12 bigTopMargin bottomMargin" show.bind="admin.length > 0">
				<h3>Administrative Support</h3>
				<ul>
					<li class="list-group-item topMargin" repeat.for="person of admin">
						<div class="media-left" innerhtml='${person.email | gravatarUrl:100:1}'></div>
						<div class="media-body">
							<div class="col-lg-12">
								<h4>${person.fullName}</h4>
							</div>
							<div class="col-lg-12">
								<span show.bind="!showPersonalContactInfo">${config.UCC_ADMIN_PHONE | phoneNumber}</span>
								<span show.bind="showPersonalContactInfo">${person.phone | phoneNumber}</span>
							</div>
							<div class="col-lg-12">
								<span show.bind="!showPersonalContactInfo"><a href="mailto:${config.UCC_ADMIN_EMAIL}">${config.UCC_ADMIN_EMAIL}</a></span>
								<span show.bind="showPersonalContactInfo"><a href="mailto:${person.email}">${person.email}</a></span>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="col-lg-6 bigTopMargin" innerhtml.bind="config.CONTACT_CONTENT">
		</div>
	</div>
</template>
