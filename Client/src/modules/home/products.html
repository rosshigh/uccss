<template>
	<div class="col-lg-12" style='padding:15px;'>
        <div class='row'>
            <div class='col-lg-8 col-lg-offset-2 bottomMargin'>
                <div id="no-more-tables">
                    <table id="productsTable" class="table table-striped table-hover cf">
                        <thead class="cf">
                            <tr colspan='5'>
                                 <compose view="../../resources/elements/table-navigation-bar.html"></compose>
                                 </tr>
                            <tr>                            
                            <tr>
                                <th><span  class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'name'})">Name </span><span><i class="fa fa-sort"></i></span></th>
                                <th style="width:150px;">SAP Product</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>
									<input value.bind="nameFilterValue" input.delegate="dataTable.filterList(nameFilterValue, { type: 'text',  filter: 'nameFilterValue', collectionProperty: 'name', displayProperty: 'name',  compare:'match'} )"  class="form-control" />
                                </th>
                                <th>
                                    <select value.bind="sapNameFilterValue" input.delegate="dataTable.filterList($event, { type: 'value',  filter: 'sapNameFilter', collectionProperty: 'sapProduct', displayProperty: 'sapProduct',  compare:'match'} )" class="form-control " >
                                        <option value=""></option>
                                        <option repeat.for="product of is4ua.sapProductsArray" value="${product.code}">${product.description}</option>
                                    </select>
                                </th>
                            </tr>
                            <tr click.trigger="edit($index, $event)" repeat.for="system of dataTable.displayArray">
                                <td data-title="Name">${system.name}</td>
                                <td data-title="SAP Product">${system.sapProduct | lookupValue:is4ua.sapProductsArray:"code":"description"}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
