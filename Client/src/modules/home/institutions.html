<template>
<div class="col-lg-12 col-sm-12">
        <div class='col-lg-10 col-lg-offset-1 bottomMargin'>
            <div id="no-more-tables">
                <table class="table table-striped table-hover cf">
                    <thead class="cf">
                        <tr colspan='6'>
                                <compose view="../../resources/elements/table-navigation-bar.html"></compose>
                        </tr>
                        <tr>
                            <th style="width:75rem;"><span  class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'name'})">Name </span><span><i class="fa fa-sort"></i></span></th>
                            <th style="width:30rem;"><span  class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'city'})">City </span><span><i class="fa fa-sort"></i></span></th>
                            <th style="width:15rem;"><span  class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'region'})">Region </span><span><i class="fa fa-sort"></i></span></th>
                            <th style="width:20rem;"<span  class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'country'})">Country </span><span><i class="fa fa-sort"></i></span></th>
                            <th style="width:30rem;">Member Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>
                            	<input value.bind="nameFilterValue" input.delegate="dataTable.filterList(nameFilterValue, { type: 'text',  filter: 'nameFilter', lookupArray: '', lookupProperty: '', collectionProperty: 'name', displayProperty: 'name', matchProperty:'', compare:'match'} )"  class="form-control" />
                            </th>
                            <th>
                                <input value.bind="cityFilterValue" input.delegate="dataTable.filterList(cityFilterValue, { type: 'text',  filter: 'cityFilter', lookupArray: '', lookupProperty: '', collectionProperty: 'city', displayProperty: 'city', matchProperty:'', compare:'match'} )"  class="form-control" />
                            </th>
                            <th>
                                <input value.bind="regionFilterValue" input.delegate="dataTable.filterList(regionFilterValue, { type: 'text',  filter: 'regionFilter', lookupArray: '', lookupProperty: '', collectionProperty: 'region', displayProperty: 'region', matchProperty:'', compare:'match'} )"  class="form-control" />
                            </th>
                            <th>
								<input value.bind="countryFilterValue" input.delegate="dataTable.filterList(countryFilterValue, { type: 'text',  filter: 'countryFilter', lookupArray: '', lookupProperty: '', collectionProperty: 'country', displayProperty: 'country', matchProperty:'', compare:'match'} )"  class="form-control" />
                            </th>
							<th>
								<select value.bind="memberTypeFilter" input.delegate="dataTable.filterList($event, { type: 'value',  filter: 'memberTypeFilter', lookupArray: '', lookupProperty: '', collectionProperty: 'memberType', displayProperty: 'memberType', matchProperty:'', compare:'match'} )" class="form-control">
                                    <option value=""></option>
                                    <option repeat.for="institution of is4ua.memberTypes" value="${institution.code}">${institution.description}</option>
                                </select>
							</th>
                        </tr>
                        <tr click.trigger="edit($index, $event)" repeat.for="inst of dataTable.displayArray">
                            <td data-title="Name">${inst.name}</td>
							<td data-title="City">${inst.city}</td>
							<td data-title="Region">${inst.region}</td>
							<td data-title="Country">${inst.country}</td>
                            <td data-tile="Phone">${inst.memberType | lookupValue:is4ua.memberTypes:"code":"description"}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
