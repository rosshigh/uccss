<template>
    <style>
    #map {
        height: 600px;
      }
    </style>
    <div class="col-lg-12 col-sm-12">
        <div class='col-lg-6 bottomMargin'>
            <div id="no-more-tables">
                <table class="table table-striped table-hover cf">
                    <thead class="cf">
                        <tr colspan='4'>
                                <compose view="../../resources/elements/table-navigation-bar.html"></compose>
                        </tr>
                        <tr>
                            <th class="col-lg-1"><span  class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'name'})">Institution </span><span><i class="fa fa-sort"></i></span></th>
                            <th class="col-lg-1"><span  class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'city'})">City </span><span><i class="fa fa-sort"></i></span></th>
                            <th class="col-lg-1"><span  class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'region'})">Region </span><span><i class="fa fa-sort"></i></span></th>
                            <th class="col-lg-1"><span  class="sortable" click.trigger="dataTable.sortArray($event, {propertyName: 'country'})">Country </span><span><i class="fa fa-sort"></i></span></th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>
                            	<input value.bind="nameFilterValue" input.delegate="dataTable.filterList(nameFilterValue, { type: 'text',  filter: 'nameFilter', lookupArray: '', lookupProperty: '', collectionProperty: 'name', displayProperty: 'name', matchProperty:'', compare:'match'} )"  class="form-control" />
                            </th>
                            <th>
                                <input value.bind="cityFilterValue" input.delegate="dataTable.filterList(cityFilterValue, { type: 'text',  filter: 'cityFilter', lookupArray: '', lookupProperty: '', collectionProperty: 'city', displayProperty: 'city', matchProperty:'', compare:'match'} )"  class="form-control" />
                            </th>
                            <th>
                                <input value.bind="regionFilterValue" input.delegate="dataTable.filterList(regionFilterValue, { type: 'text',  filter: 'regionFilter', lookupArray: '', lookupProperty: '', collectionProperty: 'region', displayProperty: 'region', matchProperty:'', compare:'match'} )"  class="form-control" />
                            </th>
                            <th>
								<input value.bind="countryFilterValue" input.delegate="dataTable.filterList(countryFilterValue, { type: 'text',  filter: 'countryFilter', lookupArray: '', lookupProperty: '', collectionProperty: 'country', displayProperty: 'country', matchProperty:'', compare:'match'} )"  class="form-control" />
                            </th>
							
                        </tr>
                        <tr id="${$first ? 'firstRow' : ''}" click.trigger="getAddress(inst, $event)" repeat.for="inst of dataTable.displayArray">
                            <td class="${$first ? 'info' : ''}" data-title="Name">${inst.name}</td>
							<td class="${$first ? 'info' : ''}" data-title="City">${inst.city}</td>
							<td class="${$first ? 'info' : ''}" data-title="Region">${inst.region}</td>
							<td class="${$first ? 'info' : ''}" data-title="Country">${inst.country}</td>
                           
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-lg-6 fixed">
            <h3 style="margin-top:100px;margin-left:100px;">${institutionName}</h3>
            <div style="margin-left:100px;border-style: groove;padding-left:0px;padding-right:0px;" id="map"></div>
        </div>
</template>
