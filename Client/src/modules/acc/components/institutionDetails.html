<template>
    <form class="form-horizontal">
        <div class="row">
            <div class="col-lg-3">
                <div class="form-group">
                    <div class="col-sm-10">
                        <label>Name *</label>
                        <input value.bind="people.selectedInstitution.name" id="editName" class="form-control"
                            placeholder="Name" type="text" />
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <div class="col-sm-10">
                        <label>Date Joined</label>
                        <flat-picker controlid="joinDate" config.bind="dateConfig"
                            value.bind="people.selectedInstitution.joinDate"></flat-picker>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <div class="col-sm-10">
                        <label class="left">Status *</label>
                        <select value.bind="people.selectedInstitution.institutionStatus" id="editInstitutonStatusArray"
                            class="form-control">
                            <option value="">Select an option</option>
                            <option repeat.for="status of is4ua.institutonStatusArray" value="${status.code}">
                                ${status.description}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <div class="col-sm-10">
                        <label>Date Dropped</label>
                        <flat-picker controlid="dropDate" config.bind="dateConfig"
                            value.bind="people.selectedInstitution.dropDate"></flat-picker>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div class="form-group">
                    <div class="col-sm-10">
                        <label class="left">Package *</label>
                        <select value.bind="people.selectedInstitution.packageId.packageId" id="editInstitutonPakage"
                            class="form-control">
                            <option model.bind="null">Select an option</option>
                             <option repeat.for="package of people.packageArray" model.bind="package._id">${package.name}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <div class="col-sm-10">
                        <label>Package Start Date</label>
                        <flat-picker controlid="packageStartDate" config.bind="dateConfig"
                            value.bind="people.selectedInstitution.packageId.dateStarted"></flat-picker>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <div class="col-sm-10">
                        <label>Package Invoice Date</label>
                        <flat-picker controlid="packageInvoiceDate" config.bind="dateConfig"
                            value.bind="people.selectedInstitution.packageId.dateInvoiced"></flat-picker>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <div class="col-sm-10">
                        <label>Package Pay Date</label>
                        <flat-picker controlid="packagePayDate" config.bind="dateConfig"
                            value.bind="people.selectedInstitution.packageId.datePaid"></flat-picker>
                    </div>
                </div>
            </div>
        </div>
    </form>
</template>
