<template>
    <div class="panel panel-default" style="margin-top:50px;">
        <div class="panel-body">
            <div class="row">
                <div class="row">
                    <div class="list-group-item toolbar">
                        <span click.delegate="back()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip"
                            data-placement="bottom" title="" data-original-title="Back"><i
                                class="fa fa-arrow-left fa-lg fa-border" aria-hidden="true"></i></span>
                        <span click.delegate="save()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip"
                            data-placement="bottom" title="" data-original-title="Save"><i
                                class="fa fa-floppy-o fa-lg fa-border" aria-hidden="true"></i></span>
                    </div>
                </div>
                <div class="row">
                    <div class="leftMargin col-lg-4">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <h4>Institution: ${selectedRequestDetail.requestId.institutionId.name}
                                </h4>
                                <h5 class="topMargin">Product: ${selectedRequestDetail.productId.name}</h5>
                                <h5 class="topMargin">Required Date: ${selectedRequestDetail.requiredDate |
                                    dateFormat:config.DATE_FORMAT_TABLE}</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <label>Student IDs</label>
                                <input
                                    value.bind="selectedRequestDetail.assignments[assignmentDetailIndex].studentUserIds"
                                    id="proposedIDRange" keyup.delegate="updateClientAssignments()"
                                    placeholder="Proposed IDs" class="form-control" type="text" ref="proposedIDRange" />
                            </div>

                            <div class="form-group col-lg-6">
                                <label>Student Password</label>
                                <input
                                    value.bind="selectedRequestDetail.assignments[assignmentDetailIndex].studentPassword"
                                    id="proposedStudentPassword" placeholder="Proposed Password" class="form-control"
                                    type="text" />
                            </div>

                        </div>
                        <div class="row">
                            <div class="form-group col-lg-6">
                                <label>Faculty IDs</label>
                                <input
                                    value.bind="selectedRequestDetail.assignments[assignmentDetailIndex].facultyUserIds"
                                    id="proposedFacultyIDRange" keyup.delegate="updateClientAssignments()"
                                    placeholder="Proposed Faculty IDs" class="form-control" type="text" />
                            </div>

                            <div class="form-group col-lg-6">
                                <label>Faculty Password</label>
                                <input
                                    value.bind="selectedRequestDetail.assignments[assignmentDetailIndex].facultyPassword"
                                    id="proposedFacultyPassword" placeholder="Proposed Faculty Password"
                                    class="form-control" type="text" />
                            </div>
                        </div>
                   
                    <div class="row smallLeftMargin topMargin">
                        <table id="assignmentTable" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th style="width:20px;">System</th>
                                    <th style="width:20px;">Client</th>
                                    <th style="width:30px;">Assigned Date</th>
                                    <th style="width:20px;"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="${client.notValid} dropbtn"
                                    repeat.for="client of selectedRequestDetail.assignments">
                                    <td  click.trigger="selectProposedClient($index, $event)">${client.systemId | lookupValue:systems.systemsArray:"_id":"sid"}</td>
                                    <td  click.trigger="selectProposedClient($index, $event)">${client.client}</td>
                                    <td  click.trigger="selectProposedClient($index, $event)">${client.assignedDate | dateFormat:config.DATE_FORMAT_TABLE}</td>
                                    <td><span click.trigger="deleteTable(client, $index)" class="smallMarginRight"
                                            bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title=""
                                            data-original-title="Delete"><i class="fa fa-trash-o"
                                                aria-hidden="true"></i></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-lg-6 col-lg-offset-1">
                    <div class="panel panel-default smallLeftMargin smallMarginRight">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6 pull-right">
                                    <div class="col-lg-7" show.bind="!sandBoxOnly">
                                        <div class="checkbox">
                                            <label>
                                                <input checked.bind="unassignedOnly" id="unassignedCheckBox"
                                                    type="checkbox" change.trigger="changeUnassignedOnly()"
                                                    data-toggle="checkbox"> Unassigned only
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-lg-5 pull-right">
                                        <div class="checkbox">
                                            <label>
                                                <input checked.bind="sandBoxOnly" id="sandBoxOnlyCheckBox"
                                                    type="checkbox" data-toggle="checkbox">
                                                ${config.SANDBOX_NAME} only
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3 hideOnPhone">Systems</label>
                                <select change.delegate="systemSelected()" class="form-control"
                                    value.bind="selectedSystemId">
                                    <option repeat.for='sys of productSystems' model.bind="sys._id">${sys.sid}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="topMargin smallMarginRight">
                        <div show.bind="clientsConfigured">
                            <table id="clientTable" class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th class="col-sm-1">Client</th>
                                        <th class="col-sm-1">Status</th>
                                        <th>Product</th>
                                        <th class="col-sm-6">Assignments</th>
                                    </tr>
                                </thead>
                            </table>
                            <div style="overflow:auto;height:800px;">
                                <table id="clientTable2" class="table table-striped table-hover">
                                    <tbody>
                                        <tr class="dropbtn" click.trigger="selectClient($index, client)"
                                            repeat.for="client of selectedSystem.clients">
                                            <td class="col-sm-1">${client.client}</br><span class="smallLeftMargin"
                                                    if.bind="client.manual"><i class="fa fa-hand-paper-o"
                                                        aria-hidden="true"></i></span></td>
                                            <td class="col-sm-1">${client.clientStatus |
                                                lookupValue:config.CLIENT_STATUSES:"code":"description"}</td>
                                            <td>${products.selectedProduct.name}</td>
                                            <td class="col-sm-6">
                                                <table class="col-sm-12">
                                                    <tr repeat.for="assignment of client.assignments">
                                                        <td>
                                                            <div class="col-lg-12 list-group-item">
                                                                <p class="list-group-item-text">
                                                                    <span>${assignment.institutionId.name}</span></br>
                                                                </p>
                                                                <p class="list-group-item-text">
                                                                    <span>${assignment.studentUserIds}</span></br>
                                                                </p>
                                                                <!-- <span
                                                                        if.bind="assignment.assignment.requestId == selectedRequestDetail.requestId._id || assignment.provisional"
                                                                        click.trigger="deleteTest($parent.client, $index)"
                                                                        class="smallMarginRight" bootstrap-tooltip
                                                                        data-toggle="tooltip" data-placement="bottom"
                                                                        title="" data-original-title="Delete"><i
                                                                            class="fa fa-trash-o"
                                                                            aria-hidden="true"></i></span> -->
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </td>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div show.bind="!clientsConfigured && productSystems.length">
                            <h5>There are no clients configured for this product in ${systems.selectedSystem.sid}
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</template>
