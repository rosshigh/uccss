<template>
    <span id="loading">
        <ul class="bokeh">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </span>
    <div class="list-group-item toolbar">
        <span click.delegate="save()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip"
            data-placement="bottom" title="" data-original-title="Save"><i class="fa fa-floppy-o fa-lg fa-border"
                aria-hidden="true"></i></span>
        <span click.delegate="cancel()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip"
            data-placement="bottom" title="" data-original-title="Cancel Changes"><i class="fa fa-ban fa-lg fa-border"
                aria-hidden="true"></i></span>
        <span show.bind="!newInstitution" click.delegate="delete()" class="smallMarginRight" bootstrap-tooltip
            data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Delete"><i
                class="fa fa-trash fa-lg fa-border text-danger" aria-hidden="true"></i></span>
        <span click.delegate="editInvoicePeriods()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip"
            data-placement="bottom" title="" data-original-title="Edit Periods"><i class="fa fa-pencil fa-lg fa-border"
                aria-hidden="true"></i></span>
    </div>

    <div class="fluid-container">
        <div class="panel panel-default" style="margin-top:50px;">
            <div class="panel-body">
                <div show.bind="openEditPanel" class="row">
                    <h1>Periods</h1>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <label>Invoice Period</label>
                                <select value.bind="invoicePeriod" id="editInvoicePeriod" class="form-control"
                                    change.trigger="periodChanged()">
                                    <option model.bind=-1>Select an option</option>
                                    <option repeat.for="period of apj.invoiceDataArray" model.bind=$index>
                                        ${period.invoicePeriod}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div show.bind="invoicePeriod > -1" class="col-lg-3">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <label>Invoice Start Date</label>
                                <flat-picker controlid="invoiceStartDate" config.bind="dateConfig"
                                    value.bind="selectedInvoicePeriod.startDate">
                                </flat-picker>
                            </div>
                        </div>
                    </div>
                    <div show.bind="invoicePeriod > -1" class="col-lg-3">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <label>Invoice End Date</label>
                                <flat-picker controlid="invoiceEndDate" config.bind="dateConfig"
                                    value.bind="selectedInvoicePeriod.endDate">
                                </flat-picker>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <div class="col-sm-10">
                                <label>&nbsp;</label>
                                <h4>Today: ${formattedDate}</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <H3 class="leftMargin">Total Invoice Amount: ${totalInvoiceAmount}</H3>
                    <div class="col-lg-5 topMargin">
                        <label>Institutions Starting in this Period</label>
                        <div class="well well2 overFlow" style="height:800px;">
                            <ul class="list-group">
                                <button click.trigger="selectRole($event, role)" type="button"
                                    repeat.for="institution of institutionsToBeInvoiced" id="${institution.name}"
                                    class="list-group-item">
                                    <span class="col-sm-7">
                                        <h4>${institution.name}</h4>
                                    </span>
                                    <span class="col-sm-5">
                                        <span class="col-sm-7">
                                            <h5>${institution.packageId.packageId |
                                                lookupValue:people.packageArray:"_id":"name"}</h5>
                                        </span>
                                        <span class="col-sm-5">
                                            <span click.delegate="deleteInvoiceInstitution()" class="smallMarginRight"
                                                bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title=""
                                                data-original-title="Delete Institution"><i
                                                    class="fa fa-trash-o fa-lg fa-border text-danger"
                                                    aria-hidden="true"></i></span>
                                        </span>
                                    </span>
                                    <span class="col-sm-7">
                                            <h6>Start Date: ${institution.packageId.dateStarted | dateFormat:config.DATE_FORMAT_TABLE}</h6>
                                    </span>
                                </button>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-1 topMargin">
                            <span click.delegate="invoiceAllInstitutions()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom"
                            title="" data-original-title="Back"><i class="fa fa-arrow-right fa-3x fa-border" aria-hidden="true"></i></span>
                    </div>
                    <div class="col-lg-5 topMargin">
                            <label>Institutions Starting in this Period</label>
                            <div class="well well2 overFlow" style="height:800px;">
                                <ul class="list-group">
                                    <button click.trigger="selectRole($event, role)" type="button"
                                        repeat.for="institution of institutionsThatWillBeInvoiced" id="${institution.name}"
                                        class="list-group-item">
                                        <span class="col-sm-7">
                                            <h4>${institution.name}</h4>
                                        </span>
                                        <span class="col-sm-5">
                                            <span class="col-sm-7">
                                                <h5>${institution.packageId.packageId |
                                                    lookupValue:people.packageArray:"_id":"name"}</h5>
                                            </span>
                                            <span class="col-sm-5">
                                                <span click.delegate="deleteInvoiceInstitution()" class="smallMarginRight"
                                                    bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title=""
                                                    data-original-title="Delete Institution"><i
                                                        class="fa fa-trash-o fa-lg fa-border text-danger"
                                                        aria-hidden="true"></i></span>
                                            </span>
                                        </span>
                                        <span class="col-sm-7">
                                                <h6>Start Date: ${institution.packageId.dateStarted | dateFormat:config.DATE_FORMAT_TABLE}</h6>
                                        </span>
                                    </button>
                                </ul>
                            </div>
                    </div>
                </div>
