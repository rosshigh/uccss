        <div class="row">
            <div class="col-10">
                <ul id="myUL">
                    <!-- id="${type.DocCode}" -->
                    <li repeat.for="type of filteredDocumentArray">
                        <span click.trigger="toggleListItem($event, type.DocCode)"
                            class="caret ${type.DocCode}">${type.description}</span>
                        <div class="card" style="display:none;" id="${type.DocCode}inp">
                            <div class="card-body">
                                <div class="input-group">
                                    <input class="form-control" type="text" value.bind="documentsService.selectedCat.description" />
                                    <span class="input-group-btn">
                                        <button click.trigger="cancelEditCategory(type)" type="button"
                                            class="btn btn-fab btn-round btn-primary">
                                            <i class="material-icons">cancel</i>
                                        </button>
                                    </span>
                                    <span class="input-group-btn">
                                        <button click.trigger="validateCategoryToSave()" type="button"
                                            class="btn btn-fab btn-round btn-primary">
                                            <i class="material-icons">save_alt</i>
                                        </button>
                                    </span>
                                    <div class="row">
                                        <div class="col">
                                            <div class="checkbox">
                                                <label style="width:30rem;">
                                                    <input checked.bind="documentsService.selectedCat.curriculum" type="checkbox">
                                                    Curriculum ${editCurriculum}
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="checkbox">
                                                <label style="width:30rem;">
                                                    <input checked.bind="documentsService.selectedCat.downloads" type="checkbox">
                                                    Downloads
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <span click.delegate="newSubCategory(type)" class="smallMarginRight ${type.DocCode}"
                            bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title=""
                            data-original-title="New Subcategory"><i class="fa fa-plus" aria-hidden="true"></i></span>
                        <span click.delegate="editCategory(type)" class="${type.DocCode}" bootstrap-tooltip
                            data-toggle="toggle" data-placement="bottom" title="" data-original-title="Edit"><i
                                class="fa fa-pencil" aria-hidden="true"></i></span>
                        <ul class="nested">
                            <li click.delegate="toggleListItem($event)" repeat.for="subCat of type.subCategories"
                                id="${type.SubCatCode}">
                                <span class="caret ${subCat.description | removeSpaces}">${subCat.description}</span>
                                <div class="card" style="display:none;" id="${subCat.description | removeSpaces}inp">
                                    <div class="card-body">
                                        <div class="input-group">
                                            <input class="form-control" type="text" value.bind="editDescription" />
                                            <span class="input-group-btn">
                                                <button click.trigger="cancelEditSubCategory(subCat)" type="button"
                                                    class="btn btn-fab btn-round btn-primary">
                                                    <i class="material-icons">cancel</i>
                                                </button>
                                            </span>
                                            <span class="input-group-btn">
                                                <button click.trigger="saveSubCategory()" type="button"
                                                    class="btn btn-fab btn-round btn-primary">
                                                    <i class="material-icons">save_alt</i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <span click.delegate="newSubCategory(subCat)" class="smallMarginRight ${subCat.description | removeSpaces}"
                                    bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title=""
                                    data-original-title="New Subcategory"><i class="fa fa-plus" aria-hidden="true"></i></span>
                                <span click.delegate="editSubCategory(subCat, $index, $event)" class="${subCat.description | removeSpaces}" bootstrap-tooltip
                                    data-toggle="toggle" data-placement="bottom" title="" data-original-title="Edit"><i
                                        class="fa fa-pencil" aria-hidden="true"></i></span>
                                <ul class="nested">
                                    <li>Black Tea</li>
                                    <li>White Tea</li>
                                    <li>Green Tea</li>
                            </li>
                        </ul>
                    </li>
                </ul>
                </li>
                </ul>
            </div>
