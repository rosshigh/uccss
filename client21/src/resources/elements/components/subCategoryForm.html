<template>
    <div class="panel panel-default" style="background-color:ghostwhite;">
        <div class="panel-body" style="padding:5px;">
            <div class="bottomMargin">
                <div class="bottomMargin list-group-item" style="1px solid black">
                    <span click.delegate="backCategory()" class="smallMarginRight" bootstrap-tooltip
                        data-toggle="tooltip" data-placement="bottom" title=""
                        data-original-title="Back"><i class="fa fa-arrow-left fa-lg fa-border"
                            aria-hidden="true"></i></span>
                    <span click.delegate="saveCategory()" class="smallMarginRight" bootstrap-tooltip
                        data-toggle="tooltip" data-placement="bottom" title=""
                        data-original-title="Save"><i class="fa fa-floppy-o fa-lg fa-border"
                            aria-hidden="true"></i></span>
                    <span click.delegate="cancelEditCategory()" class="smallMarginRight"
                        bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title=""
                        data-original-title="Cancel Changes"><i class="fa fa-ban fa-lg fa-border"
                            aria-hidden="true"></i></span>

                </div>
            </div>
            <h3>${documentsService.selectedCat.description}</h3>
            <span if.bind="documentsService.selectedCat.subCategories.length">
                <ul class="list-group">
                    <li class="list-group-item" repeat.for="subCat of documentsService.selectedCat.subCategories">
                        ${subCat.description}</li>
                </ul>
            </span>
            <span if.bind="!documentsService.selectedCat.subCategories.length">
                <h5>This document category has no subcategories</h5>
            </span>

            <div class="form-group topMargin">
                <input id="name"
                    value.bind="documentsService.selectedCat.subCategories[selectedSubCategoryIndex].description"
                    type="text" placeholder="Subcategory Name" class="form-control" />
            </div>
        </div>

    </div>
</template>
