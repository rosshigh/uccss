<template>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form if.bind="!isAuthenticated && !passwordReset" class="form-inline">
        <div class="form-group">
            <input value.bind="email" type="email" autofocus class="form-control" id="email"
                placeholder="Email"></input>
        </div>
        <div class="form-group">
            <input value.bind="password" type="password" class="form-control smallLeftMargin" id="password"
                placeholder="Password"></input>
        </div>
        <button class="btn btn-default smallLeftMargin" click.delegate='login()'>Login</button>
        <button class="btn btn-link" click.delegate="requestPasswordReset()">Forgot password</button>
        <label if.bind="loginError" style="color:white;">${loginError}</label>
    </form>
      <ul class="navbar-nav mr-auto">
       
      </ul>
      <form class="form-inline">
        <li if.bind="!isAuthenticated"><a href="#/register">Register</a></li>
        <li class="hidden-sm hidden-md"><a href="#/about" style="color:white;">About the UCC</a></li>
        <li if.bind="isAuthenticated" style="color:white;" click.trigger="logout()"><a href="#">Logout</a></li>
      </form>

    </div>
  </nav>
</template>
