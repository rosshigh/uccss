<template>
    <div class="form-group">
        <div class="row">
            <div class="col">
                <span click.delegate="refreshCourses()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip"
                    data-placement="bottom" title="" data-original-title="Refresh"><i class="fa fa-refresh"
                        aria-hidden="true"></i></span>
                <span click.delegate="newCourse()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip"
                    data-placement="bottom" title="" data-original-title="New Course"><i class="fa fa-plus"
                        aria-hidden="true"></i></span>
                <span show.bind="CourseSelected && CourseSelected !== '' && requestType !== 'sandboxCourse'"
                    style="margin-left:5px;" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip"
                    data-placement="bottom" title="" data-original-title="Save" click.delegate="editACourse()"><i
                        class="fa fa-pencil" aria-hidden="true"></i></span>
            </div>
        </div>
        <div>You don't need to create a new course each session</div>
        <table id="coursesTable" class="table table-striped table-hover header-fixed">
            <thead>
                <tr>
                    <th style="width:15%;"><span class="bold">Number</span> </th>
                    <th style="width:80%;"><span class="bold">Name</span></th>
                </tr>
            </thead>
            <tbody style="height:250px;">
                <tr if.bind="people.trialClient" class="pointMe"
                    click.delegate="selectCourse(people.trialClient, $event)">
                    <td style="width:15%;">Trial Client</td>
                    <td style="width:80%;">Trial Clients are used to test curriculum. Not for using with students in
                        class.</td>
                </tr>
                <tr class="pointMe" id="selectCourse" click.delegate="selectCourse(course, $event)"
                    repeat.for="course of people.coursesArray">
                    <td style="width:15%;" data-title="nummber">${course.number} </td>
                    <td style="width:80%;" data-title="name">${course.name}</td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
    </div>
</template>
