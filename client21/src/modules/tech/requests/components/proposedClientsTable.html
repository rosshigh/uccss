<template>
    <h5 class="topMargin">Proposed Clients</h5>
    <div class="row pointMe" click.delegate="selectProposedClient($index)" style="font-size:10px;border-bottom:1px solid;border-top:1px solid;" repeat.for="client of provisionalClientList">
        <div class="col">
            <span class="bold">System: ${client.proposedClient.systemId  | lookupValue:systems.objectsArray:"_id":"sid"}</span><span class="pull-right bold">Client: ${client.proposedClient.client}</span>
            <div class="row">
                <div class="col">
                    Student IDs: <span class="bold">${client.proposedClient.studentUserIds | concatenateString:30}</span><br/>
                    Faculty IDs: <span class="bold">${client.proposedClient.facultyUserIds | concatenateString:25}</span>
                </div>
                <div class="col">
                    Student password: <span class="bold">${client.proposedClient.studentPassword}</span><br/>
                    Faculty password: <span class="bold">${client.proposedClient.facultyPassword}</span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span click.trigger="deleteClientFromProposedList($index)" class="smallMarginRight pull-right" bootstrap-tooltip
                    data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Delete"><i class="fa fa-trash-o"
                        aria-hidden="true"></i></span>
                </div>
            </div>
        </div>
    </div>
</template>
