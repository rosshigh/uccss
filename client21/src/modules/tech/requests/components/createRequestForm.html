<template>
    <div class="bottomMargin list-group-item">
        <span click.delegate="save()" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title=""
            data-original-title="Save"><i class="fa fa-floppy-o fa-lg fa-border" aria-hidden="true" ></i></span>
    </div>
    <div class="row" style="padding:10px;">
        <div class="col-4">
            <div class="form-group">
                <select value.two-way="selectedSession" change.trigger="sessionSelected()" class="form-control"
                    id="sessionSelect">
                    <option value="">Select the session in which you will use this product
                    </option>
                    <option repeat.for="session of sessions.objectsArray" value="${session._id}">
                        Session ${session.session} - ${session.year}</option>
                </select>
            </div>
            <div show.bind="aSessionHasBeenSelected" class="form-group">
                <select value.two-way="selectedInstitution" change.trigger="institutionSelected()" class="form-control"
                    id="instSelect">
                    <option value="">Select the institution</option>
                    <option repeat.for="institution of people.institutionsArray" value="${institution._id}">
                        ${institution.name}</option>
                </select>
            </div>
            <div show.bind="anInstitutionHasBeenSelected" class="form-group">
                <select value.two-way="selectedPerson" change.trigger="personSelected()" class="form-control"
                    id="personSelect">
                    <option value="">Select the faculty</option>
                    <option repeat.for="person of people.peopleArray" value="${person._id}">
                        ${person.fullName}</option>
                </select>
            </div>
            <div show.bind="aPersonIsSelected">
                <compose view="./courses.html"></compose>
                <div class="row topMargin">
                    <div class="col">
                        <div class="form-group">
                            <label>Course Start Date</label>
                            <flat-picker controlid="startDate" placeholder="Choose the first date of your course"
                                change.trigger="changeBeginDate($event)" startdate.bind="minStartDate"
                                enddate.bind="maxStartDate" config.bind="configDate" value.bind="startDate">
                            </flat-picker>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Course End Date</label>
                            <flat-picker controlid="endDate" placeholder="Choose the last date of your course"
                                startdate.bind="minEndDate" enddate.bind="maxEndDate" config.bind="configDate"
                                value.bind="endDate">
                            </flat-picker>
                        </div>
                    </div>
                </div>
                <div class="row topMargin">
                    <div class="col">
                        <div class="form-group">
                            <label>Number of undergraduates</label>
                            <input id="undergraduates" type="number" placeholder="Number of Undergraduates"
                                class="form-control" value.bind="numberOfUndergradIds" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Number of graduates</label>
                            <input id="graduates" type="number" placeholder="Number of Graduates" class="form-control"
                                value.bind="numberOfGraduateIds" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div show.bind="requestTypeChosen" class="col-8">
            <div>
                <compose view="./products.html"></compose>
                <div class="topMargin">
                    <editor value.bind="requestComments" toolbar.bind="config.TOOLBAR" height="250"></editor>
                </div>
            </div>
        </div>
    </div>
</template>
