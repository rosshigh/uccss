<template>
    <div class="hoverProfile" id="hoverProfile" style="border-style: solid;border-width:1px;">
        <span click.delegate="hideProfile()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip"
            data-placement="bottom" title="" data-original-title="Close"><i class="fa fa-window-close-o" aria-hidden="true"></i></span>
        <hr />
        <div class="col-md-8">
            <h5>Name: ${profileRequest.requestId.personId.fullName}</h5>
            <h5>Preferred: ${profileRequest.requestId.personId.nickName}</h5>
            <h5>Phone: ${profileRequest.requestId.personId.personId.phone | phoneNumber:config.PHONE_MASKS:person.country:person.ext}</h5>
            <h5>Mobile: ${profileRequest.requestId.personId.mobile | phoneNumber:config.PHONE_MASKS:person.country:person.ext}</h5>
            <h5 class="pointMe" click.trigger="copyEmail(profileRequest)">Email: ${profileRequest.requestId.personId.email}</h5>
        </div>
    </div>
</template>
