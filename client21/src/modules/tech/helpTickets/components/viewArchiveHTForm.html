<template>
  <!-- Buttons -->
  <div class="row">
    <div class="list-group-item toolbar" id="toolbar">
      <span click.trigger="back()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip"
        data-placement="bottom" title="" data-original-title="Back"><i class="fa fa-arrow-left fa-lg fa-border"
          aria-hidden="true"></i></span>
      <span class="leftMargin largeFont">${viewHelpTicketsHeading}</span>
    </div>
  </div>

  <!-- Help Ticket Header -->
  <div class="topMargin">
    <!-- widget content -->
    <div class="row">
      <div class="col-3">
        <div class="form-group">
          <h5 class="col-md-offset-1">Customer: ${helpTickets.selectedObject.personId.fullName}</h5>
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <h5 class="col-md-offset-1">Institution: ${helpTickets.selectedObject.institutionId.name}</h5>
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <h5 class="col-md-offset-1">Last modified: ${helpTickets.selectedObject.modifiedDate |
            dateFormat:config.DATE_FORMAT_TABLE:true}</h5>
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <h5 class="col-md-offset-1">Created: ${helpTickets.selectedObject.createdDate |
            dateFormat:config.DATE_FORMAT_TABLE:true}</h5>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <div class="form-group">
          <h5 class="col-md-offset-1">Session: ${helpTickets.selectedObject.sessionId | session:sessions.objectsArray}
          </h5>
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <h5 class="col-md-offset-1">Keywords: ${helpTickets.selectedObject.keyWords}</h5>
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <h5 class="col-md-offset-1">Phone: ${helpTickets.selectedObject.personId.phone | phoneNumber:config.PHONE_MASKS:person.country:person.ext} Mobile:
            ${helpTickets.selectedObject.personId.mobile | phoneNumber:config.PHONE_MASKS:person.country}
          </h5>
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <h5 class="col-md-offset-1">Owner: ${helpTickets.selectedObject.owner[0].personId.fullName}</h5>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-3">
        <h5 class="col-md-offset-1">Type: ${helpTickets.selectedObject.helpTicketType |
          helpTicketType:config.HELPT_TICKET_TYPES}</h5>
      </div>
      <div class="form-group col-3">
        <h5 class="col-md-offset-1">Status: ${helpTickets.selectedObject.helpTicketStatus |
          lookupValue:config.HELP_TICKET_STATUSES:"code":"description"}</h5>
      </div>
      <div class="form-group col-3">
        <h5 class="col-md-offset-1">Priority: ${helpTickets.selectedObject.priority |
          getArrayValue:config.HELP_TICKET_PRIORITIES:'priority'}</h5>
      </div>
    </div>
  </div>

  <compose view="../../../../resources/htTimeline/timeline.html"></compose>

  </div>
</template>
