<template>
    <div class="list-group-item toolbar">
        <span click.delegate="back()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip"
            data-placement="bottom" title="" data-original-title="Back"><i class="fa fa-arrow-left fa-lg fa-border"
                aria-hidden="true"></i></span>
        <span show.bind="helpTickets.selectedObject.helpTicketStatus !== config.CLOSED_HELPTICKET_STATUS"
            click.trigger="respond()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip"
            data-placement="bottom" title="" data-original-title="Respond"><i class="fa fa-paper-plane fa-lg fa-border"
                aria-hidden="true"></i></span>
        <span click.trigger="ownHelpTicket()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip"
            data-placement="bottom" title="" data-original-title="Take Ownership"><i class="fa fa-child fa-lg fa-border"
                aria-hidden="true"></i></span>
        <span click.trigger="showRequestsPanel()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip"
            data-placement="bottom" title="" data-original-title="Requests"><i
                class="fa fa-shopping-cart fa-lg fa-border" aria-hidden="true"></i></span>
        <span click.trigger="showNotePanel()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip"
                data-placement="bottom" title="" data-original-title="Show/Hide Notes Panel"><i
                    class="fa fa-pencil fa-lg fa-border" aria-hidden="true"></i></span>
        <span class="leftMargin largeFont">${viewHelpTicketsHeading}</span>
    </div>
    <compose view="./viewRequestsPanel.html"></compose>

    <compose view="./notesPanel.html"></compose>

    <compose view="./respondForm.html"></compose>

    <compose view="./detail.html"></compose>

    <compose view="./responses.html"></compose>

</template>
