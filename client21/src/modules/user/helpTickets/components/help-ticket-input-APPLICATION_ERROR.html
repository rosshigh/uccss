<template>
    <div class='row'>

                </div>
                <div class="card-body">
                    <div class='row'>
                        <div class='col'>
                            <div class='topMargin form-group'>

                                <select value.bind='helpTickets.selectedHelpTicketContent.content.applicationId'

                                    <option value=''>Select an application</option>

                                </select>
                            </div>
                        </div>

                                                </div>
                                            </div>
                                        </span>
                                        <input show.bind='helpTickets.selectedHelpTicketContent.content.osWindows'

                                                            <input

                                                    </div>
                                                </div>

                                    </div>

                                        <span class='leftMargin' id='osMac'>
                                            <div class="form-group">
                                                <div class="checkbox">
                                                    <label>
                                                        <input
                                                            checked.bind="helpTickets.selectedHelpTicketContent.content.osMac"
                                                            type="checkbox"> Mac OS

                                            </div>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>

                            <div class='col-lg-12'>
                                <div class='col-lg-8'>
                                    <span class='topMargin' id='officeInvolved'>
                                        <div class="form-group">
                                            <div class="checkbox">
                                                <label>
                                                    <input
                                                        checked.bind="helpTickets.selectedHelpTicketContent.content.officeInvolved"

                                        </div>

                                            <label>
                                                <input
                                                    checked.bind="helpTickets.selectedHelpTicketContent.content.wiredNetwork"

                                                    type="checkbox"> Wireless
                                            </label>
                                        </div>
                                    </div>

                            <i click.trigger='toggleField($event)' show.bind='!helpTickets.selectedHelpTicketContent.content.wirelessNetwork'
                                class='fa fa-square-o'></i> -->

                            </div>

                                <span class='leftMargin topMargin' id='campusNetwork'>
                                    <div class="form-group">
                                        <div class="checkbox">
                                            <label>
                                                <input
                                                    checked.bind="helpTickets.selectedHelpTicketContent.content.campusNetwork"
                                                    type="checkbox"> Campus

                                    </div>

                            <i click.trigger='toggleField($event)' show.bind='!helpTickets.selectedHelpTicketContent.content.campusNetwork'

                                    <div class="form-group">
                                        <div class="checkbox">
                                            <label>
                                                <input
                                                    checked.bind="helpTickets.selectedHelpTicketContent.content.personalNetwork"
                                                    type="checkbox"> Personal/Private Network
                                            </label>
                                        </div>
                                    </div>

                            <i click.trigger='toggleField($event)' show.bind='!helpTickets.selectedHelpTicketContent.content.personalNetwork'
