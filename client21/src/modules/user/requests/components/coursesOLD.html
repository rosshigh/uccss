<template>
    <div class="topMargin tableFixHead">
        <H4>Choose a Course</h4>
        <table id="coursesTable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th colspan='2'>
                        <span click.delegate="refreshCourses()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Refresh"><i class="fa fa-refresh" aria-hidden="true"></i></span>
                        <span click.delegate="newCourse()" class="smallMarginRight"  bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="New Course"><i class="fa fa-plus" aria-hidden="true"></i></span>
                        <span show.bind="courseSelected"  class="smallMarginRight"  bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Save" click.delegate="editACourse()"><i class="fa fa-pencil" aria-hidden="true"></i></span>
                    </th>
                </tr>
                <tr>
                    <th style="width:20rem;">Number </th>
                    <th style="width:30rem;">Name</th>
                </tr>
            </thead>
            <tbody>
                <tr class="pointMe" id="selectCourse" click.delegate="selectCourse(course, $event)"  repeat.for="course of people.coursesArray">
                    <td data-title="nummber">${course.number} </td>
                    <td data-title="name">${course.name}</td>
                </tr>
            </tbody>
        </table>

        <div class="row" show.bind="editCourse">
            <div class="panel panel-default col-md-10 col-md-offset-1" style="background-color:ghostwhite;">
                <div class="bottomMargin list-group-item leftMargin rightMargin topMargin">
                    <span click.trigger="saveCourse()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Save Course"><i class="fa fa-floppy-o fa-lg fa-border" aria-hidden="true"></i></span>
                    <span click.trigger="cancelEditCourse()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Cancel"><i class="fa fa-ban fa-lg fa-border" aria-hidden="true"></i></span>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <input id="number" value.bind="people.selectedCourse.number" type="text" placeholder="Course Number"
                            class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input id="name" value.bind="people.selectedCourse.name" type="text" placeholder="Course Name"
                            class="form-control"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <span id="course"></span>
</template>
