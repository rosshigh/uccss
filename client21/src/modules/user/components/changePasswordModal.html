<template>
    <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="changePasswordModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" style="max-width: 40%;" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">Change your password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <small id="passwordHelp" class="form-text text-muted">Password should be at least
                                ${thresholdLength}
                                characters long and should contain ${threshold < 4 ? "at least " + threshold
                                    + " of the following groups:" : "a combination of" } lowercase letters, uppercase letters, digits or
                                    special characters</small>
                            <form>
                                <div class="form-group label-floating has-success row">
                                    <label for="register_password" class="col-sm-3 col-form-label">Password *</label>
                                    <div class="col-sm-9">
                                        <input id="register_password" type="password" placeholder="Password" class="form-control"
                                            value.bind="newPassword" blur.trigger="passwordComplexity()" />
                                        <span show.bind="complexPassword" class="form-control-feedback">
                                            <i class="material-icons">done</i>
                                        </span>
                                        <small show.bind="passwordError" id="passwordError"class="form-text text-muted">Your password is not sufficiently complex</small>
                
                                    </div>
                                </div>
                                <div class="form-group label-floating has-success row">
                                    <label for="register_password_repeat" class="col-sm-3 col-form-label">Repeat Password
                                        *</label>
                                    <div class="col-sm-9">
                                        <input id="register_password_repeat" type="password" placeholder="Repeat Password"
                                            class="form-control" value.bind="password_repeat"
                                            keypress.trigger="DoThePasswordsMatch()" />
                                        <span show.bind="passwordsMatch" class="form-control-feedback">
                                            <i class="material-icons">done</i>
                                        </span>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn btn-secondary">Cancel</button>
                        <button type="button" data-dismiss="modal"  click.trigger="savePassword()" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
</template>
