<template>
    <div class="modal fade" id="pickRolesClone" tabindex="-1" role="dialog" aria-labelledby="pickRolesLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="pickRolesLabel">Choose Roles</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="checkbox" repeat.for="role of roles">
                    <label>
                        <input checked.bind="role.keep" type="checkbox"> ${role.label}
                    </label>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" click.delegate="save()" data-dismiss="modal" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
</template>
