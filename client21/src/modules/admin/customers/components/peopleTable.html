<template>
    <div class="card" style="top:-110px;">
        <div class="card-body">
            <div class='col-lg-10 offset-lg-1 bottomMargin'>

                <compose view="../../../../resources/elements/table-nav-bar.html"></compose>

                <table class="table table-striped"
                    aurelia-table="data.bind: people.peopleArray; display-data.bind: $displayData; filters.bind: filters; current-page.bind: currentPage; page-size.bind: pageSize; total-items.bind: totalItems;">
                    <thead>
                        <tr>
                            <compose view='./peopleTableToolbar.html'></compose>
                        </tr>
                        <tr>
                            <th colspan="2">
                                <div class='col'>
                                    <div class="form-group">
                                        <input type="text" value.bind="filters[0].value"
                                            placeholder="Filter name, institution, email and role" class="form-control"
                                            id='filterField' />
                                    </div>
                                </div>
                            </th>
                            <th></th>
                            <th></th>

                            <th colspan="2">
                                <div class='col'>
                                    <div class="form-group">
                                        <select value.bind="filters[1].value" class="form-control " id="personStatus">
                                            <option value=""></option>
                                            <option repeat.for='status of config.USER_STATUS'
                                                model.bind='status.code'>
                                                ${status.description}</option>
                                        </select>
                                    </div>
                                </div>

                            </th>
                        </tr>

                        <tr>
                            <th style="width:10rem;" aut-sort="key: firstName">First Name</th>
                            <th style="width:10rem;" aut-sort="key: lastName">Last Name</th>
                            <th style="width:20rem;" aut-sort="key: institutionId.name">Institution</th>
                            <th style="width:15rem;" aut-sort="key: email">E-mail</th>
                            <th style="width:15rem;">Phone</th>
                            <th style="width:12rem;">Role</th>
                            <th style="width:15rem;">Status</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr repeat.for="person of $displayData" >
                            <td click.delegate="edit(person)" style="width:10rem;" >${person.firstName}</td>
                            <td click.delegate="edit(person)" style="width:10rem;" >${person.lastName}</td>
                            <td click.delegate="edit(person)" style="width:20rem;" >${person.institutionId.name}</td>
                            <td> <a href="mailto:${person.email}" style="width:20rem;" ><i class="fa fa-paper-plane" aria-hidden="true"></i></a> ${person.email}</td>
                            <td click.delegate="edit(person)" style="width:15rem;">
                                ${person.phone | phoneNumber:config.PHONE_MASKS:person.country:person.ext}<br>
                                ${person.mobile | phoneNumber:config.PHONE_MASKS:person.country}
                            </td>
                            <td click.delegate="edit(person)" style="width:12rem;">${person.roles}</td>
                            <td style="width:15rem;">${person.personStatus |
                                lookupValue:is4ua.personStatusArray:"code":"description"}
                                <span click.delegate="toggleStatus(person._id, person.personStatus)"
                                innerhtml="${person.personStatus | activateButton}"></span>
                            </td>
                        </tr>
                    </tbody>
               
                </table>
            </div>
        </div>
    </div>
    </div>
</template>
