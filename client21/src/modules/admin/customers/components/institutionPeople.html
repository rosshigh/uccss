<template>
    <div class="row">
        <table id="personTable2" class="table table-striped table-hover"
            aurelia-table="data.bind: people.institutionPeopleArray; display-data.bind: $displayDataPeople;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>eMail</th>
                    <th>Role</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="person of $displayDataPeople" class="blackText">
                    <td>${person.fullName}</td>
                    <td>
                        ${person.phone | phoneNumber:config.PHONE_MASKS:person.country:person.ext}<br>
                        ${person.mobile | phoneNumber:config.PHONE_MASKS:person.country}
                    </td>
                    <td><span><i click.trigger="copyEmail(person)" class="fa fa-paper-plane" aria-hidden="true"></i></span> ${person.email}</td>
                    <td>${person.roles}</td>
                    <td>${person.personStatus | lookupValue:is4ua.personStatusArray:"code":"description"}</td>
                </tr>
            </tbody>
        </table>
    </div>
</template>
