<template>
    <compose view="../../../../resources/elements/table-nav-bar.html"></compose>
    <table class="table-sm table-striped"
        aurelia-table="data.bind: people.peopleArray; display-data.bind: $displayData; filters.bind: filters; current-page.bind: currentPage; page-size.bind: pageSize; total-items.bind: totalItems;">
        <thead>
            <tr>
                <!-- <compose view='./peopleTableToolbar.html'></compose> -->
            </tr>
            <tr>
                <th colspan="3">
                    <div class='col'>
                        <div class="form-group">
                            <input type="text" value.bind="filters[0].value"
                                placeholder="Filter name, institution, email and role" class="form-control"
                                id='filterField' />
                        </div>
                    </div>
                </th>
                <th></th>
                <th></th>

                <th colspan="2">
                    <div class='col'>
                        <div class="form-group">
                            <select value.bind="filters[1].value" class="form-control " id="personStatus">
                                <option value=""></option>
                                <option repeat.for='status of config.USER_STATUS' model.bind='status.code'>
                                    ${status.description}</option>
                            </select>
                        </div>
                    </div>

                </th>
            </tr>

            <tr>
                <th style="width:15%;" aut-sort="key: firstName">First Name</th>
                <th style="width:15%;" aut-sort="key: lastName">Last Name</th>
                <th style="width:20%;" aut-sort="key: institutionId.name">Institution</th>
                <th style="width:20%;" aut-sort="key: email">E-mail</th>
                <th style="width:15%;">Phone</th>
                <th style="width:10%;">Role</th>
                <th style="width:5%;">Status</th>
            </tr>
        </thead>

        <tbody>
            <tr repeat.for="person of $displayData">
                <td click.delegate="edit(person)">${person.firstName}</td>
                <td click.delegate="edit(person)">${person.lastName}</td>
                <td click.delegate="edit(person)">${person.institutionId.name}</td>
                <td><span><i click.trigger="copyEmail(person)" class="fa fa-paper-plane" aria-hidden="true"></i></span>
                    ${person.email}</td>
                <td click.delegate="edit(person)">
                    ${person.phone | phoneNumber:config.PHONE_MASKS:person.country:person.ext}<br>
                    ${person.mobile | phoneNumber:config.PHONE_MASKS:person.country}
                </td>
                <td click.delegate="edit(person)">${person.roles}</td>
                <td>${person.personStatus |
                    lookupValue:is4ua.personStatusArray:"code":"description"}
                    <span click.delegate="toggleStatus(person._id, person.personStatus)"
                        innerhtml="${person.personStatus | activateButton}"></span>
                </td>
            </tr>
        </tbody>
    </table>
</template>
