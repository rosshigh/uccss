<template>
    <div class="card" style="top:-110px;">
        <div class="card-body">
            <div class='col-lg-10 offset-lg-1 bottomMargin'>
                <compose view="../../../../resources/elements/table-nav-bar.html"></compose>
                <table class="table table-striped"
                    aurelia-table="data.bind: sessions.sessionsArray; display-data.bind: $displayData; filters.bind: filters; current-page.bind: currentPage; page-size.bind: pageSize; total-items.bind: totalItems;">

                    <thead>
                        <tr>
                            <td colspan='7'>
                                <span click.delegate="refresh()" class="smallMarginRight" bootstrap-tooltip
                                    data-toggle="tooltip" data-placement="bottom" title=""
                                    data-original-title="Refresh"><i class="fa fa-refresh"
                                        aria-hidden="true"></i></span>
                                <span click.delegate="new()" class="smallMarginRight" bootstrap-tooltip
                                    data-toggle="tooltip" data-placement="bottom" title="" data-original-title="New"><i
                                        class="fa fa-plus" aria-hidden="true"></i></span>
                                <span click.delegate="editSessionConfig()" bootstrap-tooltip data-toggle="tooltip"
                                    data-placement="bottom" title="" data-original-title="Config"><i
                                        class="fa fa-pencil" aria-hidden="true"></i></span>
                            </td>
                        </tr>
                        <tr>
                            <th colspan='6'>
                                <div class="checkbox">
                                    <label style="width:30rem;">
                                        <input checked.bind="filters[0].value" type="checkbox">
                                        Hide inactive sessions
                                    </label>
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th style="width:10rem;" aut-sort="key: session">Session</th>
                            <th style="width:10rem;" aut-sort="key: startDate">Start Date</th>
                            <th style="width:20rem;" aut-sort="key: endDate">End Date</th>
                            <th style="width:15rem;" aut-sort="key: requestsOpenDate">Requests Open</th>
                            <th style="width:15rem;" aut-sort="key: sortOrder">Sort Order</th>
                            <th style="width:12rem;">Status</th>
                            <th style="width:15rem;"></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr repeat.for="session of $displayData">
                            <td click.delegate="edit(session)" style="width:10rem;">${session.session} - ${session.year}
                            </td>
                            <td click.delegate="edit(session)" style="width:15rem;">${session.startDate |
                                dateFormat:config.DATE_FORMAT_TABLE}</td>
                            <td click.delegate="edit(session)" style="width:15rem;">${session.endDate |
                                dateFormat:config.DATE_FORMAT_TABLE}</td>
                            <td click.delegate="edit(session)" style="width:15rem;"> ${session.requestsOpenDate |
                                dateFormat:config.DATE_FORMAT_TABLE}</td>
                            <td style="width:15rem;"><Input change.trigger="saveSortOrder(session)" type="number"
                                    value.bind="session.sortOrder" /></td>
                            <td click.delegate="edit(session)" style="width:12rem;">${session.sessionStatus}</td>
                            <td style="width:15rem;" style="width: 100px"
                                click.trigger="updateStatus($index, session, $event)"
                                innerhtml.bind="session.sessionStatus | sessionStatusButton"></td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
    </div>
</template>
