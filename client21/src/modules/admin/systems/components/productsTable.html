<template>
    <div class="card" style="top:-110px;">
        <div class="card-body">
            <div class='col-lg-10 offset-lg-1 bottomMargin'>

                <compose view="../../../../resources/elements/table-nav-bar.html"></compose>

                <table class="table table-striped"
                    aurelia-table="data.bind: products.objectsArray; display-data.bind: $displayData; filters.bind: filters; current-page.bind: currentPage; page-size.bind: pageSize; total-items.bind: totalItems;">
                    <thead>
                        <tr>
                            <compose view='./systemsTableToolbar.html'></compose>
                        </tr>
                        <tr>
                            <th>
                                <div class='col'>
                                    <div class="form-group">
                                        <input type="text" value.bind="filters[0].value"
                                            placeholder="Filter Name and Systems" class="form-control"
                                            id='filterField' />
                                    </div>
                                </div>
                            </th>
                           
                            <th></th>

                            <th colspan="2">
                                <div class='col'>
                                        <select value.bind="filters[1].value" class="form-control" id="personStatus" data-style="btn btn-link">
                                            <option value=true>Active</option>
                                            <option value=false>Inactive</option>
                                        </select>
                                </div>

                            </th>
                        </tr>

                        <tr>
                            <th style="width:30rem;" aut-sort="key: name">Name</th>
                            <th style="width:20rem;" aut-sort="key: systemList">Systems</th>
                            <th style="width:20rem;" >Status</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <tr repeat.for="product of $displayData" >
                            <td click.delegate="edit(product)" style="width:30rem;" >${product.name}</td>
                            <td click.delegate="edit(product)" style="width:20rem;" >${product.systemList}</td>
                            <td click.delegate="edit(product)" style="width:15rem;">${product.active | translateStatus}
                        </tr>
                    </tbody>
               
                </table>
            </div>
        </div>
    </div>
    </div>
</template>
