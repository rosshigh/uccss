<template>
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">System Information</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input checked.bind="systems.selectedObject.active" type="checkbox"> Active
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input checked.bind="systems.selectedObject.apj" type="checkbox"> APJ
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="sid">SID *</label>
                        <input value.bind="systems.selectedObject.sid & validateOnChange" type="text"
                            class="form-control" id="sid" aria-describedby="sidHelp">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="sid">Description *</label>
                        <input value.bind="systems.selectedObject.description & validateOnChange" type="text"
                            class="form-control" id="description" aria-describedby="descriptionHelp">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="sid">Server *</label>
                        <input value.bind="systems.selectedObject.server & validateOnChange" type="text"
                            class="form-control" id="server" aria-describedby="serverHelp">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="sid">Instance</label>
                        <input value.bind="systems.selectedObject.instance & validateOnChange" type="text"
                            class="form-control" id="instance" aria-describedby="instanceHelp">
                    </div>
                </div>
                <div class="col">
                    <label for="edittype" class="control-label">System Type</label>
                    <select value.bind="systems.selectedObject.type" id="edittype" class="form-control ">
                        <option model.bind="type" repeat.for="type of config.SYSTEM_TYPES">${type}
                        </option>
                    </select>
                </div>
                <div class="col">
                    <label for="editIts" class="form-control-label">URL</label>
                    <input value.bind="systems.selectedObject.its" id="editIts" class="form-control" type="text" />
                </div>
                <div class="col">
                    <label>Sessions</label>
                    <select class="form-control selectpicker" id="sessions" multiple data-style="btn btn-link"
                        value.bind="systems.selectedObject.sessions">
                        <option model.bind="session.session" repeat.for="session of sessions.SESSION_PARAMS">
                            ${session.session}</option>
                    </select>
                    Sessions: ${systems.selectedObject.sessions}
                </div>
            </div>
        </div>
    </div>
</template>
