<template>
  <!-- <compose view='../../resources/elements/submenu.html'></compose> -->
  <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top text-white">
    <div class="container">
      <div class="navbar-wrapper">
        <a class="navbar-brand" href="javascript:;">Login Page</a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="sr-only">Toggle navigation</span>
        <span class="navbar-toggler-icon icon-bar"></span>
        <span class="navbar-toggler-icon icon-bar"></span>
        <span class="navbar-toggler-icon icon-bar"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a href="#/register" class="nav-link">
              <i class="material-icons">person_add</i>
              Register
            </a>
          </li>
          <li class="nav-item ">
            <a href="https://www.creative-tim.com/" class="nav-link">
              <i class="material-icons">info</i>
              About the UCC
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->
  <div class="wrapper wrapper-full-page">
    <div class="page-header login-page header-filter" filter-color="black"
      style="background-image: url('http://localhost/img/Lubar-2019.gif'); background-size: cover; background-position: top center;">
      <div class="container">
        <div class="row">
          <div class="col-10 ml-auto mr-auto">
            <div class="card" style="margin-top:50px;">
              <div class="card-body">
                <div class="bottomMargin list-group-item leftMargin rightMargin">
                  <span click.delegate="back()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip"
                    data-placement="bottom" title="" data-original-title="Backve"><i
                      class="fa fa-arrow-left fa-lg fa-border" aria-hidden="true"></i></span>
                  <span click.delegate="save()" class="smallMarginRight" bootstrap-tooltip data-toggle="tooltip"
                    data-placement="bottom" title="" data-original-title="Save"><i
                      class="fa fa-floppy-o fa-lg fa-border" aria-hidden="true"></i></span>
                  <span>${config.REGISTER_PAGE_MESSAGE}</span>
                </div>
                <div class="row">
                  <div class="topMargin col-lg-1">
                    <div style="height:100px;width:100px;"
                      innerhtml.bind="people.selectedPerson.email | gravatarUrl:100:6">
                    </div>
                    <div class="topMargin">
                      <h6>Register your email with <a href="https://en.gravatar.com/">gravatar.com</a> to show your
                        image.
                      </h6>
                    </div>
                  </div>
                  <div class="col-11 leftMargin topMargin">
                    <form class="form-horizontal">
                      <!-- Row 1 -->
                      <div class="col-lg-3">
                        <label for="register_firstName" class="control-label ">First Name *</label>
                        <input value.bind="people.selectedPerson.firstName" id="register_firstName" class="form-control"
                          placeholder="First Name" type="text" />
                      </div>
                      <div class="col-lg-3">
                        <label for="register_middletName" class="control-label ">Middle Name</label>
                        <input value.bind="people.selectedPerson.middleName" id="register_middletName"
                          class="form-control" placeholder="Middle Name" type="text" />
                      </div>
                      <div class="col-lg-3">
                        <label for="register_lastName" class="control-label ">Last Name *</label>
                        <input value.bind="people.selectedPerson.lastName" id="register_lastName" class="form-control"
                          placeholder="Last Name" type="text" />
                      </div>
                      <div class="col-lg-3">
                        <label for="editNickName" class="control-label">Nickname</label>
                        <input value.bind="people.selectedPerson.nickName" id="editNickName" class="form-control "
                          placeholder="Nickname" type="text" />
                      </div>
                      <div class="row">
                        <div class="col-lg-5">
                          <div class="col-lg-12">
                            <label for="register_phone" class="control-label ">Phone *</label>
                            <input class="form-control" id="register_phone"
                              masked="value.bind: people.selectedPerson.phone; mask: 999-999-9999; placeholder: *" />
                          </div>
                          <div class="col-lg-12">
                            <label for="register_mobile" class="control-label ">Mobile</label>
                            <input id="register_mobile" class="form-control"
                              masked="value.bind: people.selectedPerson.mobile; mask: 999-999-9999; placeholder: *" />
                          </div>
                          <div class="col-lg-12">
                            <label for="register_email" class="control-label">Email *</label>
                            <input blur.trigger="checkEmail()" value.bind="people.selectedPerson.email"
                              id="register_email" class="form-control" placeholder="Email" type="text" />
                          </div>
                          <div class="col-lg-12">
                            <label for="register_institution" class="control-label">Institution *</label>
                            <select value.bind="people.selectedPerson.institutionId" id="register_institution"
                              class="form-control" placeholder="Institution">
                              <option value="">Select an option</option>
                              <option repeat.for="institution of people.institutionsArray" value="${institution._id}">
                                ${institution.name}</option>
                            </select>
                          </div>
                          <div class="col-lg-12">
                            <label for="register_password" class="control-label">Password *</label>
                            <input id="register_password" type="password" placeholder="Password" class="form-control"
                              value.bind="people.selectedPerson.password" blur.trigger="passwordComplexity()" />
                          </div>
                          <div class="col-lg-12">
                            <label for="register_password_repeat" class="control-label">Repeat Password *</label>
                            <input id="register_password_repeat" type="password" placeholder="Password"
                              class="form-control" value.bind="password_repeat" />
                          </div>
                        </div>
                        <div class="col-lg-5 col-lg-offset-1">
                          <div class="col-lg-12">
                            <label for="register_address1" class="control-label ">Address 1</label>
                            <input value.bind="people.selectedPerson.address1" id="register_address1"
                              class="form-control" placeholder="Address 1" type="text" />
                          </div>
                          <div class="col-lg-12">
                            <label for="register_address2" class="control-label ">Address 2</label>
                            <input value.bind="people.selectedPerson.address2" id="register_address2"
                              class="form-control" placeholder="Address2" type="text" />
                          </div>
                          <div class="col-lg-12">
                            <label for="register_city" class="control-label ">City</label>
                            <input value.bind="people.selectedPerson.city" id="register_city" class="form-control"
                              placeholder="City" type="text" />
                          </div>
                          <div class="col-lg-12">
                            <label for="register_region" class="control-label ">Region</label>
                            <input value.bind="people.selectedPerson.region" id="register_region" class="form-control"
                              placeholder="Region" type="text" />
                          </div>
                          <div class="col-lg-12">
                            <label for="register_postal_code" class="control-label ">Postal Code</label>
                            <input value.bind="people.selectedPerson.postalCode" id="register_postal_code"
                              class="form-control" placeholder="Postal Code" type="text" />
                          </div>
                          <div class="col-lg-12">
                            <label for="register_country" class="control-label ">Country</label>
                            <input value.bind="people.selectedPerson.country" id="register_country" class="form-control"
                              placeholder="Country" type="text" />
                          </div>
                        </div>
                      </div>
                      <div class="topMargin">Password should be at least ${thresholdLength} characters long and should
                        contain a
                        combination of the following groups: a combination of lowercase letters, uppercase letters,
                        digits
                        or
                        special characters</div>
                      <div class="row topMargin">
                        <div class="col-lg-5">
                          <label for="register_specialization" class="control-label">Specialization</label>
                          <select value.bind="people.selectedPerson.personSpecialization" id="register_specialization"
                            class="form-control" placeholder="Specializatin">
                            <option value="">Select an option</option>
                            <option repeat.for="name of is4ua.specialArray" value="${name.code}">${name.description}
                            </option>
                          </select>
                        </div>
                        <div class="col-lg-5 col-lg-offset-1">
                          <label for="register_department" class="control-label">Department</label>
                          <select value.bind="people.selectedPerson.departmentCategory" id="register_department"
                            class="form-control" placeholder="Department">
                            <option value="">Select an option</option>
                            <option repeat.for="name of is4ua.deptArray" value="${name.code}">${name.description}
                            </option>
                          </select>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</template>
