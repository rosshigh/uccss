<template>
    <div class="row">
        <div class="col-7" style="margin-left:25px;">
            <form>
                <div class="form-group row">
                    <label for="register_email" class="col-sm-3 col-form-label">Email *</label>
                    <div class="col-sm-9">
                        <input blur.trigger="checkEmail()" value.bind="people.selectedPerson.email" id="register_email"
                            class="form-control" placeholder="Email" type="text" />
                        <small show.bind="duplicateAccount" id="emailHelp" class="form-text text-muted">An
                            account with
                            that email already exists.</small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="register_firstName" class="col-sm-3 col-form-label">First Name *</label>
                    <div class="col-sm-9">
                        <input value.bind="people.selectedPerson.firstName" id="register_firstName" class="form-control"
                            placeholder="First Name" type="text" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="register_middletName" class="col-sm-3 col-form-label">Middle Name</label>
                    <div class="col-sm-9">
                        <input value.bind="people.selectedPerson.middleName" id="register_middletName"
                            class="form-control" placeholder="Middle Name" type="text" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="register_lastName" class="col-sm-3 col-form-label">Last Name *</label>
                    <div class="col-sm-9">
                        <input value.bind="people.selectedPerson.lastName" id="register_lastName" class="form-control"
                            placeholder="Last Name" type="text" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="editNickName" class="col-sm-3 col-form-label">Preferred Name</label>
                    <div class="col-sm-9">
                        <input value.bind="people.selectedPerson.nickName" id="editNickName" class="form-control "
                            placeholder="Preferred name" type="text" />
                    </div>
                </div>
               
        </div>
        <div class="col">
            <div show.bind="stepOneErrors.length">
                <ul>
                    <li repeat.for="error of stepOneErrors">${error}</li>
                </ul>
            </div>
        </div>
    </div>
</template>
