<template>
    <compose view="./components/registerModal.html"></compose>
    <compose view="./components/confirmModal.html"></compose>
    <compose view="./components/activeAccountModal.html"></compose>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="d-flex justify-content-start">
            <a class="navbar-brand" href="#">UCC Support System</a>

            <form class="d-flex align-items-center">
                <input value.bind="email" class="form-control me-2 smallMarginRight" type="text" placeholder="Email" aria-label="email">
                <input value.bind="password" class="form-control me-2 smallMarginRight" type="password" placeholder="Password"
                    aria-label="password">
                <button click.trigger="login()" class="btn btn-outline-success" type="submit">Logon</button>
                <button class="btn btn-link">Forgot password</button>
                <label class="errorText">${loginError}</label>
            </form>
            </div>
            <div class="d-flex justify-content-end">
                <button click.trigger="openRegisterModal()" class="btn btn-link">Register</button>
                <button click.trigger="openAboutTheUCC()" class="btn btn-link">About the UCC</button>
            </div>
        </div>
    </nav>

    <div class="${item.priority} textContainer" repeat.for="item of siteinfo.siteArray | infoFilter:'SYST'">
        <h4 class="leftMargin">${item.title}</h4>
    </div>

    <div class="parallax1">
        <div if.bind="config.configObject.HOME_WELCOME.length === 0" class="pull-right topMargin rightMargin">
            <img src="${appConfig.IMG_DOWNLOAD_URL}/${config.configObject.UCC_PARALLAX_LOGO}" width="300px">
        </div>
        <div if.bind="config.configObject.HOME_WELCOME.length > 0" class="caption">
            <span class="border">${config.configObject.HOME_WELCOME}</span>
        </div>
    </div>

    <div class="row center-text"
        style="color: #777;background-color:white;text-align:center;padding:25px 80px;text-align: justify;">
        <div class="container-fluid">
            <compose view="./components/uccInformation.html"></compose>
        </div>
    </div>
