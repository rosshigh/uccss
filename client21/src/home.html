<template>
  <require from="resources/css/material-dashboard.css"></require>
  <require from="resources/css/styles.css"></require>
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top text-white">
        <div class="container">
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="javascript:;">Login Page</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item ">
                <a href="../pages/register.html" class="nav-link">
                  <i class="material-icons">person_add</i>
                  Register
                </a>
              </li>
              <li class="nav-item ">
                <a href="https://www.creative-tim.com/" class="nav-link">
                  <i class="material-icons">info</i>
                  About the UCC
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="wrapper wrapper-full-page">
        <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('http://localhost/img/Lubar-2019.gif'); background-size: cover; background-position: top center;">
          <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
          <div class="container">
            <div class="row">
              <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
                <form class="form" method="" action="">
                  <div class="card card-login">
                    <div class="card-header card-header-rose text-center">
                      <h4 class="card-title">Login</h4>
                    </div>
                    <div class="card-body ">
                      <p class="card-description text-center">UWM UCCSS</p>
                      <span class="bmd-form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">email</i>
                            </span>
                          </div>
                          <input value.bind="email" type="email" class="form-control" placeholder="Email...">
                        </div>
                      </span>
                      <span class="bmd-form-group">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">lock_outline</i>
                            </span>
                          </div>
                          <input value.bind="password" type="password" class="form-control" placeholder="Password...">
                        </div>
                      </span>
                    </div>
                    <div class="card-footer justify-content-center">
                        <button class="btn btn-primary leftMargin" click.delegate='login()'>Login</button>
                        <button class="btn btn-link" click.delegate="requestPasswordReset()">Forgot password</button <label
                          if.bind="loginError" style="color:white;">${loginError}</label>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <footer class="footer">
            <div class="container">
              <nav class="float-left">
                <ul>
                 
                </ul>
              </nav>
            </div>
          </footer>
        </div>
      </div>
</template>
